---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: blackbox-exporter
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/appName: "coroot"
    hajimari.io/icon: mdi:solid
    hajimari.io/group: "observability"
    startpunkt.ullberg.us/instance: "admin"
spec:
  hostnames: ["coroot.thesteamedcrab.com"]
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: coroot-coroot
          namespace: observability
          port: 8080
