---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: collab
  name: ethereum-geth-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
  volumeName: ethereum-geth-pv
  storageClassName: ethereum-geth-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ethereum-geth-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-backup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ethereum-geth-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "2880"
    volumeHandle: ethereum-geth-xfs

