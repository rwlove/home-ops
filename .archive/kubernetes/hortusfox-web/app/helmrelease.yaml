---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hortusfox-web
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/danielbrendel/hortusfox-web
              tag: v3.3@sha256:c0d66330df4833c911fad2e8f5ae1c2b292c28ccdfb523785512a7850fa04ba3

            env:
              APP_ADMIN_EMAIL: "admin@example.com"
              APP_ADMIN_PASSWORD: "hortusfox"
              DB_HOST: mariadb-galera-primary.databases
              DB_PORT: 3306
              DB_DATABASE: hortusfox
              DB_USERNAME: hortusfox
              DB_PASSWORD: hortusfox
              DB_CHARSET: "utf8mb4"

            #resources:
            #  requests:
            #    cpu: 15m
            #    memory: 64M
            #  limits:
            #    memory: 64M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 80

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Plants"
          hajimari.io/icon: mdi:flower
          hajimari.io/group: "home automation"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "plants.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    #persistence:
    #  config:
    #    existingClaim: exercisediary-data-pvc
    #    globalMounts:
    #      - path: /data/ExerciseDiary
