---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hortusfox-web
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/danielbrendel/hortusfox-web
              tag: v5.7@sha256:8c286b6656920071c4c10142203566b5305702806117d01a66be6ba66d27a104

            env:
              APP_ADMIN_EMAIL: "admin@example.com"
              APP_ADMIN_PASSWORD: "hortusfox"
              DB_HOST: mariadb-galera-primary.databases
              DB_PORT: 3306
              DB_DATABASE: hortusfox
              DB_USERNAME: hortusfox
              DB_PASSWORD: hortusfox
              DB_CHARSET: "utf8mb4"

            #resources:
            #  requests:
            #    cpu: 15m
            #    memory: 64M
            #  limits:
            #    memory: 64M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 80

    ingress:
      main:
        className: internal
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "Plants"
          startpunkt.ullberg.us/icon: mdi:flower
          startpunkt.ullberg.us/group: "home automation"
          startpunkt.ullberg.us/instance: "admin"
        hosts:
          - host: &host "plants.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    #persistence:
    #  config:
    #    existingClaim: exercisediary-data-pvc
    #    globalMounts:
    #      - path: /data/ExerciseDiary
