---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-jellystat
spec:
  dependsOn:
    - name: cloudnative-pg-cluster
    - name: jellyfin
  targetNamespace: monitoring
  path: ./kubernetes/apps/monitoring/jellystat/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
