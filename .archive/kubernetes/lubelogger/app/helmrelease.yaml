---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lubelogger
  namespace: home
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      lubelogger:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030

            envFrom: &envFrom
              - secretRef:
                  name: lubelogger-secret

        containers:
          app:
            image:
              repository: ghcr.io/hargata/lubelogger
              tag: v1.5.7

            envFrom: *envFrom

            resources:
              requests:
                cpu: 15m
                memory: 256M
              limits:
                memory: 256M
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080

    ingress:
      main:
        className: internal
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/icon: "jeep"
          startpunkt.ullberg.us/group: "home automation"
          startpunkt.ullberg.us/name: "Car Logger"
          startpunkt.ullberg.us/instance: "admin"
        hosts:
          - host: &host "car.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: *port

    persistence:
      app:
        existingClaim: lubelogger-data-pvc
        globalMounts:
          - path: /App/config
            subPath: config
          - path: /App/data
            subPath: data
          - path: /App/wwwroot/translations
            subPath: translations
          - path: /App/wwwroot/documents
            subPath: documents
          - path: /App/wwwroot/images
            subPath: images
          - path: /App/log
            subPath: log
          - path: /root/.aspnet/DataProtection-Keys
            subPath: keys
      tmp:
        type: emptyDir
        globalMounts:
          - path: /App/wwwroot/temp
