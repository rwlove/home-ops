---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: phpmyadmin
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      phpmyadmin:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          phpmyadmin:
            image:
              repository: phpmyadmin
              tag: 5.2.3-apache
            env:
              PMA_ARBITRARY: 1
            resources:
              requests:
                cpu: 30m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      phpmyadmin:
        controller: phpmyadmin
        ports:
          http:
            port: &httpPort 80

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: phpmyadmin
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "PHP MyAdmin (MySQL)"
          startpunkt.ullberg.us/icon: mdi:database
          hajimari.io/group: Databases
          startpunkt.ullberg.us/instance: "admin"
