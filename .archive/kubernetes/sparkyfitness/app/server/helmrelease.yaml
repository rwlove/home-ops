---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sparkyfitness-server
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030

            envFrom:
              - secretRef:
                  name: sparkyfitness-initdb

        containers:
          main:
            image:
              repository: ghcr.io/codewithcj/sparkyfitness-server
              tag: v0.16.4.2@sha256:8fdcd9dc0aee445055355b5deb904cc59fc63b5ec599fd5f31944602131c041c

            env:
              SPARKY_FITNESS_LOG_LEVEL: debug
              SPARKY_FITNESS_DB_HOST: postgres-sparkyfitness-rw.databases.svc.cluster.local
              SPARKY_FITNESS_DB_PORT: 5432
              SPARKY_FITNESS_FRONTEND_URL: fitness.${SECRET_DOMAIN}
              SPARKY_FITNESS_DISABLE_SIGNUP: false
              # SPARKY_FITNESS_ADMIN_EMAIL: ${SPARKY_FITNESS_ADMIN_EMAIL}  #User with this email can access the admin panel
              # GARMIN_MICROSERVICE_URL: http://sparkyfitness-garmin:8000 # Add Garmin microservice URL

            envFrom:
              - secretRef:
                  name: sparkyfitness

            resources:
              requests:
                cpu: 15m
                memory: 128M
              limits:
                memory: 128M

    service:
      main:
        controller: main
        ports:
          http:
            port: &port 3010

    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          main:
            app:
              - path: /app/SparkyFitnessServer/temp_uploads
                subPath: temp_uploads
