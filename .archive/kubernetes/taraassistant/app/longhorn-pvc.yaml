---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: taraassistant-data
  labels:
    type: longhorn
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  volumeName: taraassistant-data-pv
  storageClassName: taraassistant-data-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: taraassistant-data-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-backup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: taraassistant-data-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "2880"
    volumeHandle: taraassistant-data-xfs
