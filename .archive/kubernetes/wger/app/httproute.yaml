---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wget
  annotations:
    startpunkt.ullberg.us/enable: true
    hajimari.io/appName: wget
    hajimari.io/group: "collab"
    startpunkt.ullberg.us/instance: "admin"
spec:
  hostnames: ["gym.thesteamedcrab.com"]
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: wger
          namespace: collab
          port: 5432
