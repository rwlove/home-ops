---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Publish Docs to Github Pages"

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - docs/**
      - .github/workflows/docs.yaml
  pull_request:
    branches: ["main"]
    paths:
      - docs/**
      - .github/workflows/docs.yaml

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: app-token
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Build docs
        uses: docker://ghcr.io/bjw-s/mdbook:0.4.37@sha256:4690c9a7b7f74434c2594d613371770b29202b9c3c1dffb2f2ed719c7c8a6a1b
        with:
          args: bash -c "cd docs && mdbook build"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: "${{ steps.app-token.outputs.token }}"
          publish_dir: ./docs/book/html
          user_name: "rosey-the-renovator-bot[bot]"
          user_email: "rosey-the-renovator-bot <98764075+rosey-the-renovator-bot[bot]@users.noreply.github.com>"
