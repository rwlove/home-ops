---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Publish Docs to Github Pages"

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - docs/**
      - .github/workflows/docs.yaml
  pull_request:
    branches: ["main"]
    paths:
      - docs/**
      - .github/workflows/docs.yaml

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: app-token
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Build docs
        uses: docker://ghcr.io/bjw-s/mdbook:0.4.40@sha256:40d17259d3d2bffc8f072bb4d0ae5f3ac501bc68c1602ea9319a36785bee6fdb
        with:
          args: bash -c "cd docs && mdbook build"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: "${{ steps.app-token.outputs.token }}"
          publish_dir: ./docs/book/html
          user_name: "rosey-the-renovator-bot[bot]"
          user_email: "rosey-the-renovator-bot <98764075+rosey-the-renovator-bot[bot]@users.noreply.github.com>"
