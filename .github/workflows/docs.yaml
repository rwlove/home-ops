---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Publish Docs to Github Pages"

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - docs/**
      - .github/workflows/docs.yaml
  pull_request:
    branches: ["main"]
    paths:
      - docs/**
      - .github/workflows/docs.yaml

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: app-token
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Build docs
        uses: docker://ghcr.io/bjw-s-labs/mdbook:0.4.43@sha256:58818fbcda9bf02752d413a2918cdc92c08c5c8d518236fafdf4f3de21403a94
        with:
          args: bash -c "cd docs && mdbook build"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: "${{ steps.app-token.outputs.token }}"
          publish_dir: ./docs/book/html
          user_name: "rosey-the-renovator-bot[bot]"
          user_email: "rosey-the-renovator-bot <98764075+rosey-the-renovator-bot[bot]@users.noreply.github.com>"
