---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Kustomization Sync"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/flux-ks-sync.yaml
      - kubernetes/main/**

jobs:
  sync:
    name: Flux Kustomization Sync
    runs-on: ["arc-runner-set-home-ops"]
    environment: production
    strategy:
      matrix:
        cluster: ["main"]
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@31c86eb3b33c9b601a1f60f98dcbfd1d70f379b4 # v1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Workflow Tools
        shell: bash
        run: brew install fluxcd/tap/flux

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@adaa40c0c581f276132199d4cf60afa07ce60eac # v1
        with:
          encodedString: "${{ secrets.KUBECONFIG }}"
          fileName: kubeconfig

      - name: Sync Kustomization
        env:
          KUBECONFIG: "${{ steps.kubeconfig.outputs.filePath }}"
        shell: bash
        run: |
          flux \
              --context "flux@${{ matrix.cluster }}" \
              --namespace flux-system \
              reconcile ks cluster \
              --with-source
