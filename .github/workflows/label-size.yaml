---
name: Label Size

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main

jobs:
  label-size:
    runs-on: ubuntu-20.04
    steps:
      - name: Label Size
        uses: pascalgn/size-label-action@v0.4.3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          sizes: >
            {
              "0": "XS",
              "20": "S",
              "50": "M",
              "200": "L",
              "800": "XL",
              "2000": "XXL"
            }
