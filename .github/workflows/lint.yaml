---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  actionlint:
    name: actionlint
    runs-on: arc-runner-set-home-ops
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: Get changed files
      id: changed-files
      uses: bjw-s-labs/action-changed-files@015416e33c709af88f84a4496f4030c1f0ef212e # v0.5.0
      with:
        patterns: |-
          .github/workflows/*.yaml
          .github/workflows/*.yml

    - name: Run actionlint
      if: steps.changed-files.outputs.changed_files != '[]'
      uses: bjw-s/action-actionlint@b346813e82708106544f48a93a5b3fbeeb8e37eb # v0.1.1
      with:
        actionlint_config: .github/actionlint.yaml
        file_pattern: ${{ join(fromJSON(steps.changed-files.outputs.changed_files), ' ') }}

  yamllint:
    name: yamllint
    runs-on: arc-runner-set-home-ops
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: Get changed files
      id: changed-files
      uses: bjw-s-labs/action-changed-files@015416e33c709af88f84a4496f4030c1f0ef212e # v0.5.0
      with:
        patterns: |-
          **/*.yaml
          **/*.yml

    - name: Setup Python
      id: setup-python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: 3.14.x

    - name: Install yamllint
      if: steps.changed-files.outputs.changed_files != '[]'
      shell: bash
      run: |
        pip install yamllint

    - name: Run yamllint
      if: steps.changed-files.outputs.changed_files != '[]'
      shell: bash
      run: |
        yamllint --config-file .yamllint.yaml --format github ${{ join(fromJSON(steps.changed-files.outputs.changed_files), ' ') }}

  markdownlint:
    name: markdownlint
    runs-on: arc-runner-set-home-ops
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: Get changed files
      id: changed-files
      uses: bjw-s-labs/action-changed-files@015416e33c709af88f84a4496f4030c1f0ef212e # v0.5.0
      with:
        patterns: |-
          **/*.md

    - name: Run markdownlint-cli2
      if: steps.changed-files.outputs.changed_files != '[]'
      uses: bjw-s/action-markdownlint-cli2@c3c44cc6f77516007f1a85d982ed6276e840dcec # v0.1.0
      with:
        markdownlint_config: .markdownlint.yaml
        file_pattern: ${{ join(fromJSON(steps.changed-files.outputs.changed_files), ' ') }}

  lint_success:
    needs:
    - actionlint
    - yamllint
    - markdownlint
    if: ${{ !cancelled() }}
    name: Lint successful
    runs-on: ubuntu-latest
    steps:
    - name: Check job status
      if: ${{ contains(needs.*.result, 'failure') }}
      run: exit 1
