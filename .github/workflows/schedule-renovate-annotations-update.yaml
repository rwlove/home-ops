---
name: Schedule - Renovate Annotations Update

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"

jobs:
  renovate-annotations-update:
    name: Renovate Annotations Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Renovate Annotations Update
        uses: k8s-at-home/renovate-helm-releases@v1
        with:
          cluster-path: "./clusters/lovenet"
      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: renovate-annotations
          delete-branch: true
          title: "chore(ci): update renovate annotations"
          signoff: true
          committer: "Robert Love <rwlove@users.noreply.github.com>"
          author: "Robert Love <rwlove@users.noreply.github.com>"
          assignees: "rwlove"
          commit-message: "chore(ci): update renovate annotations"
          body: |
            Update Helm Releases in order for Renovate to pick up new versions of Helm charts
          labels: component/ci
