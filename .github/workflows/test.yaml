---
name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  flux_tests:
    strategy:
      matrix:
        cluster:
          - ./kubernetes/main
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@5c5c15ea212b8f029a110f9975851d25c8272695 # v2.2.2
      - name: flux-local test
        uses: allenporter/flux-local/action/test@e630daec1a1bcd24dc80f5100c6e1c7b6a091153 # 4.3.1
        with:
          path: ${{ matrix.cluster }}
          enable-helm: true
