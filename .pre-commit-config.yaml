---
exclude: |
  (?x)^(
      provision/ansible/roles/.*
  )$

repos:
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.27.1
    hooks:
      - args:
          - --config-file
          - .github/linters/.yamllint.yaml
        id: yamllint

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: check-added-large-files
        args: ["--maxkb=2000"]

  # - repo: https://github.com/Lucas-C/pre-commit-hooks
  #   rev: v1.1.14
  #   hooks:
  #     - id: remove-crlf
  #     - id: remove-tabs

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shellcheck
        language: script
        args: [--severity=error]
        additional_dependencies: []

  - repo: https://github.com/k8s-at-home/sops-pre-commit
    rev: v2.1.1
    hooks:
      - id: forbid-secrets
        exclude: |
          (?x)^(
              clusters/lovenet/apps/flux-system/webhook/github/secrets.yaml|
              clusters/lovenet/apps/network/cloudflare-ddns/secrets.yaml|
              clusters/lovenet/apps/network/external-dns/secrets.yaml|
              clusters/lovenet/apps/media/qbittorrent-rss/env-secrets.yaml|
              clusters/lovenet/apps/media/qbittorrent-rss/feeds-json-secrets.yaml|
              clusters/lovenet/apps/media/kodidb/secrets.yaml|
              clusters/lovenet/apps/media/mopidy/secrets.yaml|
              clusters/lovenet/apps/media/qbittorrent/secrets.yaml|
              clusters/lovenet/apps/home/home-assistant/secrets.yaml|
              clusters/lovenet/apps/home/frigate/secrets.yaml|
              clusters/lovenet/apps/home/owncloud-ocis/secrets.yaml|
              clusters/lovenet/core/monitoring/vector/geoipupdate/secrets.yaml|
              clusters/lovenet/core/notifications/github/secrets.yaml|
              clusters/lovenet/core/cert-manager/issuers/secrets.yaml|
              clusters/lovenet/base/cluster-secrets.yaml
          )$

  - repo: https://github.com/sirosen/texthooks
    rev: 0.4.0
    hooks:
      - id: fix-smartquotes
      - id: fix-ligatures

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.11.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/Truxnell/pre-commit
    rev: v0.0.9
    hooks:
      - id: kustomize_build
        files: ^clusters/
        args: [--dry-run=server]
