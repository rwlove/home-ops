---
version: "3"

set: [pipefail]
shopt: [globstar]

vars:
  repo_dir: "{{.HOME}}/workspace/home-ops"
  KUBERNETES_DIR: "{{.repo_dir}}/kubernetes"

includes:
  flux:
    dir: .taskfiles/flux
    taskfile: .taskfiles/flux
  k8s:
    taskfile: .taskfiles/k8s
    dir: .taskfiles/k8s
  externalsecrets:
    taskfile: .taskfiles/externalsecrets
    dir: .taskfiles/externalsecrets
  #rook:
  #  taskfile: .taskfiles/rook
  #  dir: .taskfiles/rook
  #volsync:
  #  taskfile: .taskfiles/volsync
  #  dir: .taskfiles/volsync

tasks:
  default:
    silent: false
    cmds:
      - task -l
    preconditions:
      - sh: "test -d {{.repo_dir}}"
        msg: "repo dir not found at {{.repo_dir}}"
      - sh: "test -f {{.KUBECONFIG}}"
        msg: "kubeconfig not found at {{.KUBECONFIG}}"
      - which flux
