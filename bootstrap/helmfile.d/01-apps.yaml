---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

repositories:
  - name: kustomize-mutating-webhook
    url: https://xunholy.github.io/fluxcd-kustomize-mutating-webhook

releases:
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: oci://ghcr.io/postfinance/charts/kubelet-csr-approver
    version: 1.2.12
    values: [ "../../kubernetes/apps/kube-system/kubelet-csr-approver/app/values.yaml" ]
    needs:
      - kube-system/coredns

  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.6
    values: [ "../../kubernetes/apps/kube-system/cilium/app/values.yaml" ]
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumloadbalancerippools.cilium.io ciliumbgpadvertisements.cilium.io ciliumbgppeerconfigs.cilium.io ciliumbgpclusterconfigs.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply cilium network configuration
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize
          - ../../kubernetes/apps/kube-system/cilium/config/
        events:
          - postsync
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.2
    values: [ "templates/values.yaml.gotmpl" ]
    needs:
      - kube-system/cilium

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.2
    values: [ "../../kubernetes/apps/cert-manager/cert-manager/app/values.yaml" ]

  - name: kustomize-mutating-webhook
    namespace: flux-system
    chart: kustomize-mutating-webhook/kustomize-mutating-webhook
    version: 0.7.0
    wait: false
    values: [ "../../kubernetes/apps/flux-system/kustomize-mutating-webhook/app/values.yaml" ]
    needs:
      - cert-manager/cert-manager

  - name: external-secrets
    namespace: external-secrets
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.2.1
    values: [ "../../kubernetes/apps/external-secrets/external-secrets/app/values.yaml" ]
    needs:
      - cert-manager/cert-manager

  - name: onepassword-connect
    namespace: external-secrets
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.6.2
    values: [ "../../kubernetes/apps/external-secrets/onepassword-connect/app/values.yaml" ]
    needs:
      - external-secrets/external-secrets
    hooks:
      - # Wait for ExternalSecrets CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd clustersecretstores.external-secrets.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply clusterSecretStore
        command: kubectl
        args:
          - apply
          - --server-side
          - --field-manager=kustomize-controller
          - -f
          - ../../kubernetes/apps/external-secrets/onepassword-connect/app/clustersecretstore.yaml
        events:
          - postsync
        showlogs: true

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.40.0
    values: [ "../../kubernetes/apps/flux-system/flux-operator/app/helm/values.yaml" ]
    needs:
      - external-secrets/onepassword-connect

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.40.0
    wait: false
    values: [ "../../kubernetes/apps/flux-system/flux-instance/app/helm/values.yaml" ]
    needs:
      - flux-system/flux-operator
