---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: kubelet-csr-approver
    namespace: kube-system
    chart: oci://ghcr.io/postfinance/charts/kubelet-csr-approver
    version: 1.2.12
    values: ['../../kubernetes/main/apps/kube-system/kubelet-csr-approver/app/values.yaml']
    #needs: ['kube-system/coredns']

  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.4
    values:
      - ../../kubernetes/main/apps/kube-system/cilium/app/values.yaml
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd ciliumloadbalancerippools.cilium.io ciliumbgpadvertisements.cilium.io ciliumbgppeerconfigs.cilium.io ciliumbgpclusterconfigs.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply cilium network configuration
        command: kubectl
        args:
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --kustomize
          - ../../kubernetes/main/apps/kube-system/cilium/config/
        events:
          - postsync
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values:
      - templates/values.yaml.gotmpl
    needs:
      - kube-system/cilium

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.1
    values:
      - ../../kubernetes/main/apps/cert-manager/app/values.yaml
    #needs:
    #  - system/spegel

  - name: external-secrets
    namespace: kube-system
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.1.0
    values: ['../../kubernetes/main/apps/kube-system/external-secrets/app/values.yaml']
    needs:
      - cert-manager/cert-manager

  - name: onepassword-connect
    namespace: kube-system
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.4.0
    values:
      - templates/values.yaml.gotmpl
    needs:
      - kube-system/external-secrets
    hooks:
      - # Apply clusterSecretStore
        command: kubectl
        args:
          - apply
          - --server-side
          - -f
          - ../../kubernetes/main/apps/kube-system/external-secrets/stores/clustersecretstore.yaml
        events:
          - postsync
        showlogs: true

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.35.0
    values:
      - templates/values.yaml.gotmpl
    needs:
      - kube-system/onepassword-connect

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.35.0
    wait: false
    values:
      - templates/values.yaml.gotmpl
    needs:
      - flux-system/flux-operator
