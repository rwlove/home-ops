# yamllint disable
---
apiVersion: v1
kind: Secret
metadata:
  name: actions-runner-controller-auth
  namespace: actions-runner-system
type: Opaque
stringData:
  github_app_id: "${GITHUB_ACTIONS_RUNNER_APP_ID}"
  github_app_installation_id: "${GITHUB_ACTIONS_RUNNER_INST_ID}"
  github_app_private_key: "${GITHUB_ACTIONS_RUNNER_PRIV_KEY}"
