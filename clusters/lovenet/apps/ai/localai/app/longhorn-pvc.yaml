---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: localai-models-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-backup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 100Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: localai-models-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "2880"
    volumeHandle: localai-models-xfs

