---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authelia
  namespace: auth
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  dependsOn:
    - name: cloudnative-pg
      namespace: databases
    - name: glauth
      namespace: auth
    - name: redis
      namespace: databases

  values:
    controller:
      replicas: 3
      strategy: RollingUpdate

    image:
      repository: ghcr.io/authelia/authelia
      tag: 4.37.5

    envFrom:
      - secretRef:
          name: *app

    enableServiceLinks: false

    service:
      main:
        ports:
          http:
            port: 80
          metrics:
            enabled: true
            port: 8080
        monitor:
          enabled: true
          endpoints:
            - port: metrics
              scheme: http
              path: /metrics
              interval: 1m
              scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "SSO Authentication"
          hajimari.io/icon: mdi:shield-account
          hajimari.io/group: "security"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            add_header Cache-Control "no-store";
            add_header Pragma "no-cache";
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
        hosts:
          - host: &host "auth.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    securityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: configuration.yml
        mountPath: /config/configuration.yml
        readOnly: false

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    resources:
      requests:
        cpu: 5m
        memory: 100Mi
      limits:
        memory: 100Mi
