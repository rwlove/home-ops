---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - secrets.yaml
  - helm-release.yaml
patches:
  - path: patches/env.yaml
  - path: patches/postgres.yaml
configMapGenerator:
  - name: authelia
    namespace: auth
    files:
      - config/configuration.yml
generatorOptions:
  disableNameSuffixHash: true
