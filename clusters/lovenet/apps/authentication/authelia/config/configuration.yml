---
access_control:
  default_policy: one_factor
  networks:
    - name: internal
      networks: ["11.0.0.0/8", "192.168.0.0/16"]
  rules:
    - domain: ["grafana.${SECRET_DOMAIN}"]
      policy: bypass

identity_providers:
  oidc:
    cors:
      endpoints: ["authorization", "token", "revocation", "introspection"]
      allowed_origins_from_client_redirect_uris: true
    clients:
      - id: grafana
        description: Grafana
        secret: "${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: one_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://grafana.${SECRET_DOMAIN}/login/generic_oauth"]
        userinfo_signing_algorithm: none

      - id: minio
        description: Minio
        secret: "${SECRET_MINIO_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: one_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://minio.${SECRET_DOMAIN}/oauth_callback"]
        userinfo_signing_algorithm: none

      - id: vikunja
        description: Vikunja
        secret: "${SECRET_VIKUNJA_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: one_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris:
          ["https://tasks.${SECRET_DOMAIN}/auth/openid/authelia"]
        userinfo_signing_algorithm: none

      - id: mastodon
        description: Mastodon
        secret: "${SECRET_MASTODON_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: one_factor
        pre_configured_consent_duration: 1y
        scopes:
          - openid
          - profile
          - groups
          - email
        redirect_uris:
          - "https://mastodon.${SECRET_DOMAIN}/auth/auth/openid_connect/callback"
        userinfo_signing_algorithm: none
