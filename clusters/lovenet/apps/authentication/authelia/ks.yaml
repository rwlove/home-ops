---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: auth-authelia
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/authentication/authelia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: databases-cloudnative-pg-cluster
    - name: databases-redis
    - name: auth-glauth
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: authelia
      namespace: auth
  interval: 3m
  retryInterval: 1m
  timeout: 3m
