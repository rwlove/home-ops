---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - secrets.yaml
  - helm-release.yaml
patchesStrategicMerge:
  - patches/env.yaml
  - patches/postgres.yaml
configMapGenerator:
  - name: authelia
    namespace: default
    files:
      - config/configuration.yml
generatorOptions:
  disableNameSuffixHash: true
