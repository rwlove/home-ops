---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: default
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.databases.svc.cluster.local
          - name: POSTGRES_DB
            value: authelia
          - name: POSTGRES_SUPER_PASS
            value: postgres
          - name: POSTGRES_USER
            value: authelia
          - name: POSTGRES_PASS
            value: authelia
