---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: auth-lldap
  namespace: flux-system
spec:
  dependsOn:
    - name: databases-cloudnative-pg-cluster
    - name: system-external-secrets-stores
  path: ./clusters/lovenet/apps/authentication/lldap/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
