---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: syncthing
  namespace: collab
spec:
  releaseName: syncthing
  interval: 15m
  chart:
    spec:
      chart: syncthing
      version: 0.1.8
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true

  uninstall:
    keepHistory: false

  values:
    image:
      repository: syncthing/syncthing
      tag: 1.27.1
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
    strategy:
      type: Recreate
    replicas: 1
    persistence:
      config:
        enabled: true
        existingClaim: "syncthing-config-pvc"
    additionalVolumeMounts:
      - name: backup-omv
        mountPath: "/backup"
    additionalVolumes:
      - name: backup-omv
        persistentVolumeClaim:
          claimName: syncthing-nfs-backup-pvc
    service:
      type: LoadBalancer
      annotations:
        io.cilium/lb-ipam-ips: ${SVC_SYNCTHING_ADDR}
      externalTrafficPolicy: Cluster
      port:
        port: 8384
        targetPort: 8384
      additionalPorts:
        port:
          port: 22000
          targetPort: 22000
          name: "22000-tcp"
    ingress:
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN}/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/start"
        forecastle.stakater.com/icon: "https://raw.githubusercontent.com/syncthing/syncthing/main/assets/logo-text-128.png"
        hajimari.io/enaled: "true"
        hajimari.io/appName: "Syncthing"
        hajimari.io/icon: "cloud-sync-outline"
        hajimari.io/group: "collab"
      hosts:
        - host: &host "syncthing.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
