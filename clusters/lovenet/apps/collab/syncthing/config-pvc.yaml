---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-nfs-backup-pv
  labels:
    type: nfs
spec:
  storageClassName: syncthing-nfs-backup-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/syncthing

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: collab
  name: syncthing-nfs-backup-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  volumeName: syncthing-nfs-backup-pv
  storageClassName: syncthing-nfs-backup-storage-class

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syncthing-config-pvc
  namespace: collab
  labels:
    app.kubernetes.io/name: &name syncthing
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  volumeName: syncthing-config-pv
  storageClassName: syncthing-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syncthing-config-pv
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: syncthing-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: syncthing-config-xfs
