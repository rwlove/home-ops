---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: collab
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  maxHistory: 3

  uninstall:
    keepHistory: false

  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:16.1
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: &secret vikunja

    controller:
      annotations:
        reloader.stakater.com/auto: "true"
      strategy: Recreate

    image:
      repository: caddy
      tag: 2.7.6-alpine

    envFrom: *envFrom

    env:
      VIKUNJA_MAILER_HOST: smtp-relay.default.svc.cluster.local.
      VIKUNJA_MAILER_PORT: "2525"
      VIKUNJA_MAILER_FROMEMAIL: Vikunja <vikunja@${SECRET_DOMAIN}>

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Tasks"
          hajimari.io/icon: mdi:format-list-checkbox
          hajimari.io/group: "collab"
        hosts:
          - host: &host "tasks.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      files:
        enabled: true
        existingClaim: vikunja-files-pvc
        mountpath: /app/vikunja/files

      caddy-config:
        enabled: "true"
        mountPath: /etc/caddy/Caddyfile
        subPath: Caddyfile
        type: "custom"
        volumeSpec:
          configMap:
            name: vikunja

      vikunja-config:
        enabled: true
        type: custom
        readOnly: true
        mountPath: "-"
        volumeSpec:
          configMap:
            name: vikunja

    resources:
      requests:
        cpu: 15m
        memory: 100M
      limits:
        memory: 100M

    additionalContainers:
      api:
        name: api
        image: vikunja/api:0.22.0
        imagePullPolicy: IfNotPresent
        envFrom: *envFrom
        volumeMounts:
          - name: vikunja-config
            mountPath: /etc/vikunja/config.yml
            subPath: Vikunja.yaml

      frontend:
        name: frontend
        image: vikunja/frontend:0.22.0
