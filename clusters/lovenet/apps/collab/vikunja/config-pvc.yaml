---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vikunja-files-pvc
  namespace: collab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

  storageClassName: longhorn-static
  volumeName: vikunja-files

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vikunja-postgresql-pvc
  namespace: collab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

  storageClassName: longhorn-static
  volumeName: vikunja-postgresql
