---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: collab
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: vikunja
      version: 6.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: caddy
      tag: 2.5.2-alpine
      pullPolicy: IfNotPresent

    global:
      postgresql:
        auth:
          postgresPassword: "${SECRET_VIKUNJA_POSTGRES_PASSWORD}"
      
    controllerType: deployment

    strategy:
      type: Recreate

    service:
      main:
        port:
          port: 8080
        annotations:
          prometheus.io/probe: "true"
          prometheus.io/protocol: http

    additionalContainers:
      - name: api
        image: vikunja/api:latest
        env:
          - name: VIKUNJA_DATABASE_TYPE
            value: "postgres"
          - name: VIKUNJA_SERVICE_JWTSECRET
            value: ${SECRET_VIKUNJA_JWT_SECRET}
          - name: VIKUNJA_DATABASE_HOST
            value: postgresql.databases
          - name: VIKUNJA_DATABASE_DATABASE
            value: vikunja
          - name: VIKUNJA_DATABASE_USER
            value: vikunja
          - name: VIKUNJA_DATABASE_PASSWORD
            value: ${SECRET_VIKUNJA_POSTGRES_PASSWORD}
          - name: VIKUNJA_SERVICE_FRONTENDURL
            value: https://tasks.${SECRET_DOMAIN}
          - name: VIKUNJA_MAILER_FROMEMAIL
            value: tasks@${SECRET_DOMAIN}
          - name: VIKUNJA_MAILER_ENABLED
            value: "false"
          - name: VIKUNJA_MAILER_HOST
            value: mailu-postfix.mail.svc.cluster.local
          - name: VIKUNJA_MAILER_PORT
            value: "25"
        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files
          - name: config
            mountPath: /app/vikunja/config.yml
            subPath: config.yml
            readOnly: true
      - name: frontend
        image: vikunja/frontend:latest

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          # forecastle.stakater.com/expose: "true"
          # forecastle.stakater.com/appName: "Vikunja"
          # forecastle.stakater.com/icon: "https://vikunja.io/docs/images/vikunja-logo-white.svg"
          # forecastle.stakater.com/network-restricted: "true"
        hosts:
          - host: tasks.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "tasks.${SECRET_DOMAIN}"
            secretName: "${SECRET_DOMAIN/./-}-tls"

    persistence:
      files:
        enabled: true
        existingClaim: vikunja-files-pvc
        mountpath: /app/vikunja/files
      config:
        enabled: true
        type: custom
        readOnly: true
        mountPath: "-"
        volumeSpec:
          configMap:
            name: vikunja-config-yml

    postgresql:
      postgresqlPostgresPassword: "${SECRET_POSTGRES_PASSWORD}"
      postgresqlUsername: "vikunja"
      postgresqlPassword: "${SECRET_VIKUNJA_POSTGRES_PASSWORD}"
      postgresqlDatabase: "vikunja"
      enabled: true
