---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: collab
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  maxHistory: 3

  uninstall:
    keepHistory: false

  values:
    image:
      repository: caddy
      tag: 2.7.2-alpine
      pullPolicy: IfNotPresent

    sidecars:
      - frontend:
          image: vikunja/frontend:0.21.0
          resources:
            requests:
              cpu: 10m
              memory: 26Mi
            limits:
              memory: 26Mi

      - api:
          image: vikunja/api:0.21.0
          env:
            - name: VIKUNJA_SERVICE_TIMEZONE
              value: ${TIMEZONE}
            - name: VIKUNJA_DATABASE_TYPE
              value: "postgres"
            - name: VIKUNJA_DATABASE_HOST
              value: postgres-rw.databases.svc.cluster.local
            - name: VIKUNJA_DATABASE_DATABASE
              value: vikunja
            - name: VIKUNJA_DATABASE_USER
              value: vikunja
            - name: VIKUNJA_SERVICE_FRONTENDURL
              value: https://tasks.${SECRET_DOMAIN}
            - name: VIKUNJA_MAILER_FROMEMAIL
              value: tasks@${SECRET_DOMAIN}
            - name: VIKUNJA_MAILER_ENABLED
              value: "true"
            - name: VIKUNJA_MAILER_HOST
              value: smtp-relay.home.svc.cluster.local
            - name: VIKUNJA_MAILER_PORT
              value: "2525"
            - name: &envjwt VIKUNJA_SERVICE_JWT
              valueFrom:
                secretKeyRef:
                  name: *app
                  key: *envjwt
            - name: &envdbuser VIKUNJA_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: *app
                  key: *envdbuser
            - name: &envdbpass VIKUNJA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: *app
                key: *envdbpass
          resources:
            requests:
              cpu: 15m
              memory: 24Mi
            limits:
              memory: 300Mi

          volumeMounts:
            - name: files
              mountPath: /app/vikunja/files
            - name: config
              mountPath: /app/vikunja/config.yml
              subPath: config.yml
              readOnly: true

    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Tasks"
          hajimari.io/icon: mdi:format-list-checkbox
          hajimari.io/group: "collab"
        hosts:
          - host: &host "tasks.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app

    persistence:
      files:
        enabled: true
        existingClaim: vikunja-files-pvc
        mountpath: /app/vikunja/files
      config:
        enabled: true
        type: custom
        readOnly: true
        mountPath: "-"
        volumeSpec:
          configMap:
            name: vikunja
      caddy-config:
        enabled: "true"
        mountPath: /etc/caddy/Caddyfile
        subPath: Caddyfile
        type: "custom"
        volumeSpec:
          configMap:
            name: vikunja

    resources:
      requests:
        cpu: 15m
        memory: 100M
      limits:
        memory: 100M
