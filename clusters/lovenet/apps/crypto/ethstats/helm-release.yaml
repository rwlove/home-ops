---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ethstats
  namespace: crypto
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://skylenet.github.io/ethereum-helm-charts
      chart: ethstats
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: ethereum-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "${TIMEZONE}"

    ingress:
      enabled: true
      className: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "false"
        hajimari.io/enable: "true"
        hajimari.io/icon: "crypto"
        hajimari.io/group: "crypto"
        hajimari.io/appName: "ethstats"
      hosts:
        - host: &host "ethstats.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
