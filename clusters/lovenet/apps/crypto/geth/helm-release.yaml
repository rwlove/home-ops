---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: geth
  namespace: crypto
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://skylenet.github.io/ethereum-helm-charts
      chart: geth
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: ethereum-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "${TIMEZONE}"

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        hajimari.io/enable: "true"
        hajimari.io/icon: "crypto"
        hajimari.io/group: "crypto"
        hajimari.io/appName: "geth"
      hosts:
        - host: &host "geth.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
