---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prysm
  namespace: crypto
  annotations:
    external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
spec:
  ingressClassName: nginx

  rules:
    - host: &host "prysm.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prysm
                port:
                  number: 3500

  tls:
    - hosts:
        - *host
