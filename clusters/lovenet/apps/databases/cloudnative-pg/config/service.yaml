---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: databases
  annotations:
    io.cilium/lb-ipam-ips: ${SVC_POSTGRESQL_ADDR}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
