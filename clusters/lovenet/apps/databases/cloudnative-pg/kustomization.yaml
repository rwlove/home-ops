---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-cloudnative-pg
  namespace: flux-system
spec:
  path: "./operator"
  prune: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-cloudnative-pg-config
  namespace: flux-system
spec:
  path: "./config"
  prune: true
  dependsOn:
    - name: database-cloudnative-pg
