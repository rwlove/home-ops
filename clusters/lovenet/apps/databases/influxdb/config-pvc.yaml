---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: databases
  name: influxdb-pvc
  labels:
    type: longhorn
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  volumeName: influxdb-pv
  storageClassName: influxdb-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-bakup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 8Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: influxdb-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '2'
      staleReplicaTimeout: '2880'
    volumeHandle: influxdb-xfs
