---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: influxdb2
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/influxdb/influxdb
      tag: v2.2.0
      pullPolicy: IfNotPresent
    adminUser:
      create: true
      organization: Lovenet
      bucket: Home Assistant
      user: "admin"
      retention_policy: "0s"
      ## Leave empty to generate a random password and token.
      ## Or fill any of these values to use fixed values.
      password: "password"
      token: "hizgF_z4sfaDrUcrXsbSLaMnDUFvcIIFxHUQ1lEgkGQrXS8i0S8uSJ7XS9GOXy0VSxv8MrMmrrk2Fy8EIsk-Gw=="

      ## The password and token are obtained from an existing secret. The expected
      ## keys are `admin-password` and `admin-token`.
      ## If set, the password and token values above are ignored.
      # existingSecret: influxdb-auth

    ingress:
      enabled: true
      className: "traefik"
      path: /
      hostname: "influxdb.${SECRET_DOMAIN}"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hajimari.io/enable: "true"
        hajimari.io/icon: "database"
        hajimari.io/group: "monitoring"
      tls: true
      secretName: "${SECRET_DOMAIN/./-}-tls"

    service:
      type: LoadBalancer
      loadBalancerIP: "${SVC_INFLUXDB_ADDR}"

    persistence:
      enabled: true
      existingClaim: influxdb-pvc
      size: 8Gi
