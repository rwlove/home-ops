apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb-operator
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb-operator
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator
        namespace: flux-system

  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: rook-ceph-cluster
      namespace: rook-ceph

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    webhook:
      enabled: true
      certificate:
        certManager: true
      serviceMonitor:
        enabled: true
