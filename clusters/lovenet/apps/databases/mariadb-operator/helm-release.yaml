apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb-operator
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb-operator
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator-charts
      version: "0.8.0"

  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: kube-prometheus-stack
      namespace: monitoring

  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    webhook:
      enabled: true
      certificate:
        certManager: true
      serviceMonitor:
        enabled: true
