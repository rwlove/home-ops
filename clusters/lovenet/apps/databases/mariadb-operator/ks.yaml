---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: databases-mariadb-operator
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/databases/mariadb-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: storage-rook-ceph-cluster
    - name: system-cert-manager
    - name: monitoring-kube-prometheus-stack
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
