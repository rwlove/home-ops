---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://helm.runix.net chart=pgadmin4
      chart: pgadmin4
      version: 1.17.1
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  dependsOn:
    - name: cloudnative-pg
      namespace: databases
    - name: rook-ceph-cluster
      namespace: rook-ceph

  values:
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: "7.6"

    # pgadmin upgrades get stuck on the PV if we use RollingUpdate
    strategy:
      type: Recreate

    existingSecret: pgadmin-secrets

    podAnnotations:
      secret.reloader.stakater.com/reload: pgadmin-secrets

    containerSecurityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    env:
      email: "${SECRET_EMAIL}"
      password:
        valueFrom:
          secretKeyRef:
            name: pgadmin-secrets
            key: password

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "PGAdmin"
        hajimari.io/icon: simple-icons:adminer
        hajimari.io/group: "databases"

      hosts:
        - host: &host "pgadmin.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
            - *host

    persistentVolume:
      enabled: true
      storageClass: ceph-block
      accessModes:
        - ReadWriteOnce
      size: 200Mi

    resources:
      requests:
        cpu: 15m
        memory: 283M
      limits:
        memory: 283M
