---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: phpmyadmin
      version: 11.1.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: bitnami/phpmyadmin
      tag: 5.1.3-debian-10-r28
      pullPolicy: IfNotPresent
    containerPorts:
      http: 8080
      https: 8443
    updateStrategy:
      type: RollingUpdate
    podSecurityContext:
      enabled: true
      fsGroup: 1001
    containerSecurityContext:
      enabled: true
      runAsUser: 1001
    ingress:
      enabled: true
      ingressClassName: nginx
      path: /
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "PHP MyAdmin"
        hajimari.io/icon: "database"
        hajimari.io/group: "monitoring"
      hostname: phpmyadmin.${SECRET_DOMAIN}
      extraTls:
        - hosts:
            - "phpmyadmin.${SECRET_DOMAIN}"
          secretName: "${SECRET_DOMAIN/./-}-tls"
