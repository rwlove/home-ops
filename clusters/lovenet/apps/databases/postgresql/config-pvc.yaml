---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgresql-config-v1
  namespace: databases
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 20Gi

  storageClassName: postgresql-config-v1-storage-class
  volumeName: postgresql-config-v1-pv

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-config-v1-pv
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: postgresql-config-v1-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: postgresql-config-v1
