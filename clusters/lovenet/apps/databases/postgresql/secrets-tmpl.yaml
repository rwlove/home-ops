# yamllint disable
---
apiVersion: v1
kind: Secret
type: kubernetes.io/basic-auth
metadata:
  name: postgres-superuser
  namespace: databases
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "monitoring,default"
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "monitoring,default"
stringData:
  username: "${SECRET_POSTGRES_SUPERUSER_USERNAME}"
  password: "${SECRET_POSTGRES_SUPERUSER_PASSWORD}"
