---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 17.3.17
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  values:
    global:
      storageClass: ceph-block

    auth:
      enabled: false
      sentinel: false

    replica:
      persistence:
        enabled: false

    sentinal:
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
