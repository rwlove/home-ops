---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: databases-redis
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/databases/redis/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: storage-rook-ceph-cluster
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
