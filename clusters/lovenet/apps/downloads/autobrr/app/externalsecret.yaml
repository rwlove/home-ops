---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autobrr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autobrr
    creationPolicy: Owner
    template:
      data:
        # App
        AUTOBRR__SESSION_SECRET: "{{ .SESSION_SECRET }}"
        AUTOBRR__POSTGRES_USER: "{{ .POSTGRES_USER }}"
        AUTOBRR__POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: autobrr
        INIT_POSTGRES_HOST: postgres-rw.databases.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: autobrr
    - extract:
        key: cloudnative-pg
