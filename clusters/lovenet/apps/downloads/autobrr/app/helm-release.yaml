---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app autobrr
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:15.5
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: *app

    controller:
      type: statefulset
      annotations:
        secret.reloader.stakater.com/reload: *app
        configmap.reloader.stakater.com/reload: *app

    image:
      repository: ghcr.io/autobrr/autobrr
      tag: develop@sha256:13384cc0da69ee4a91f3fbc484a8d73da69d2e5f36747b0001b82be7204891a8

    env:
      AUTOBRR__CHECKFORUPDATES: "false"
      AUTOBRR__HOST: 0.0.0.0
      AUTOBRR__PORT: &port 7474
      AUTOBRR__LOGLEVEL: DEBUG

      AUTOBRR__DATABASETYPE: postgres
      AUTOBRR__POSTGRESHOST: postgres-rw.databases.svc.cluster.local
      AUTOBRR__POSTGRESPORT: "5432"
      AUTOBRR__POSTGRESDATABASE: "autobrr"

    envFrom: *envFrom

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: Autobrr
          hajimari.io/icon: mdi:bunny
          hajimari.io/group: Downloads
          hajimari.io/instance: "admin"

        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: emptyDir

      config-file:
        enabled: true
        type: configMap
        name: *app
        subPath: config.toml
        mountPath: /config/config.toml
        readOnly: true

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        memory: 256Mi
