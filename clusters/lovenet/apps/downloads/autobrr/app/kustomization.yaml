---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
resources:
  - ./helm-release.yaml
  - ./secrets.yaml
patches:
  - path: patches/postgres.yaml
configMapGenerator:
  - name: autobrr-configmap
    files:
      - ./config/config.toml
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
  app.kubernetes.io/name: autobrr
  app.kubernetes.io/instance: autobrr
