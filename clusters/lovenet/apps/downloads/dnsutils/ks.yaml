---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: downloads-dnsutils
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/downloads/dnsutils/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: downloads-gateway
  interval: 30m
  retryInterval: 1m
  timeout: 3m
