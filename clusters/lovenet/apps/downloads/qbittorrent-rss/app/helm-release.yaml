---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent-rss
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "*/30 * * * *"

    restartPolicy: OnFailure

    image:
      repository: brain:5000/qbittorrent-rss
      tag: latest

    command: ["node", "cli", "fetch"]

    service:
      main:
        enabled: false

    persistence:
      feeds-json:
        enabled: true
        type: secret
        name: qbittorrent-rss-feeds-json
        subPath: feeds.json
        mountPath: /qbittorrent-auto-rss/feeds.json
        readOnly: true
      env:
        enabled: true
        type: secret
        name: qbittorrent-rss-env
        subPath: .env
        mountPath: /qbittorrent-auto-rss/.env
        readOnly: true
