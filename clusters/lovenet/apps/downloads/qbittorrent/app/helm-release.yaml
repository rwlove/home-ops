---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/onedr0p/qbittorrent
      tag: 4.5.5@sha256:7fdab000ef0f57a2434c04683d660301bdc0bf1302da04b55f890fb562e7b537

    hostname: qbittorrent

    podAnnotations:
      setGateway: "true"
      secret.reloader.stakater.com/reload: qbittorrent

    env:
      TZ: "${TIMEZONE}"
      QBITTORRENT__PORT: &port 8080
      QBITTORRENT__BT_PORT: &port-bt ${SECRET_VPN_FORWARDED_PORT_1}
      QBITTORRENT__USE_PROFILE: "true"

    service:
      main:
        ports:
          http:
            port: *port
      bittorrent:
        enabled: true
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_QBITTORRENT_ADDR}
        type: LoadBalancer
        ports:
          bittorrent:
            enabled: true
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt
        externalTrafficPolicy: Cluster

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/qbittorrent/nord.css"></head>';
            sub_filter_once on;
          hajimari.io/enable: "true"
          hajimari.io/appName: "QBittorrent"
          hajimari.io/icon: mdi:download
          hajimari.io/group: Downloads
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "bt.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001
      fsGroup: 1001
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100

    persistence:
      config:
        enabled: true
        mountPath: /config/qBittorrent/config
        existingClaim: qbittorrent-config-pvc
        size: 1Gi

      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/cache

      downloads:
        enabled: true
        existingClaim: qbittorrent-downloads

      data:
        enabled: true
        existingClaim: qbittorrent-data-pvc
        mountPath: /config/qBittorrent/data

      media:
        enabled: true
        existingClaim: qbittorrent-media

      incomplete:
        enabled: true
        existingClaim: qbittorrent-incomplete

    resources:
      requests:
        cpu: 203m
        memory: 3305M
      limits:
        memory: 3305M
