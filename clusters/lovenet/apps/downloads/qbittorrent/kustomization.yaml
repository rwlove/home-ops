---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
resources:
  - config-pvc.yaml
  - helm-release.yaml
  - secrets.yaml

commonLabels:
  app.kubernetes.io/name: qbittorrent
  app.kubernetes.io/instance: qbittorrent

configMapGenerator:
  - name: qbittorrent-config
    files:
      - config/qBittorrent.conf

secretGenerator:
  - name: qbittorrent-wf
    files:
      - watched_folders.json=config/watched_folders.sops.json

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
