---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: qbittorrent-config-pvc
  labels:
    type: longhorn
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  volumeName: qbittorrent-config-pv
  storageClassName: qbittorrent-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-bakup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: qbittorrent-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '2'
      staleReplicaTimeout: '2880'
    volumeHandle: qbittorrent-config-xfs
