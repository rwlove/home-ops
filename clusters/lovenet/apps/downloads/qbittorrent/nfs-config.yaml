---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-new-downloads-pv
spec:
  storageClassName: qbittorrent-new-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download/qbittorrent

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: downloads
  name: qbittorrent-new-downloads
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
  volumeName: qbittorrent-new-downloads-pv
  storageClassName: qbittorrent-new-downloads-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-new-media-pv
spec:
  storageClassName: qbittorrent-new-media-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download/qbittorrent-media

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: downloads
  name: qbittorrent-new-media
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
  volumeName: qbittorrent-new-media-pv
  storageClassName: qbittorrent-new-media-storage-class
