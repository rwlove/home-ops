---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: appdaemon
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: appdaemon
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: acockburn/appdaemon
      tag: 4.1.0
      pullPolicy: IfNotPresent

    # Environment variables that can be configure can be seen at
    # https://appdaemon.readthedocs.io/en/latest/DOCKER_TUTORIAL.html
    env:
      TZ: America/New_York
      LATITUDE: ${HASS_SECRET_LATITUDE}
      LONGITUDE: ${HASS_SECRET_LONGITUDE}
      # ELEVATION:
      # HA_URL:
      # DASH_URL:
      TOKEN: ${HASS_TOKEN}

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "appdaemon.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "appdaemon.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        emptyDir: false
        storageClass: appdaemon-config-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi

    envFrom:
      - secretRef:
          name: appdaemon-helm-values
