---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-atuin
  namespace: flux-system
spec:
  targetNamespace: home
  dependsOn:
    - name: databases-cloudnative-pg-cluster
    - name: system-external-secrets-stores
  path: ./clusters/lovenet/apps/home/atuin/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
