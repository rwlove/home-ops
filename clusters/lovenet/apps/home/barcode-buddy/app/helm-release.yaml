---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app barcode-buddy
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset

    image:
      repository: f0rc3/barcodebuddy-docker
      tag: latest

    env:
      TZ: "${TIMEZONE}"
      BB__PORT: &port 80
      # ATTACH_BARCODESCANNER: true

    # App needs to run as root because of this: https://github.com/esphome/issues/issues/2752
    securityContext:
      runAsNonRoot: false
      readOnlyRootFilesystem: false
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Barcode Buddy"
          hajimari.io/group: "home automation"
          hajimari.io/icon: mdi:barcode-scan
        hosts:
          - host: &host barcode-buddy.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: barcode-buddy-config
        accessMode: ReadWriteOnce
        size: 1Gi
      # usb:
      #   enabled: true
      #   type: hostPath
      #   hostPath: /dev/input/by-id/usb-0581_011c-event-kbd
      #   mountPath: /dev/input/event0
      #   hostPathType: CharDevice

    # affinity:
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #        nodeSelectorTerms:
    #         - matchExpressions:
    #             - key: feature.node.kubernetes.io/custom-barcode-scanner
    #               operator: In
    #               values:
    #                 - "true"

    resources:
      requests:
        cpu: 35m
        memory: 64M
      limits:
        memory: 64M
