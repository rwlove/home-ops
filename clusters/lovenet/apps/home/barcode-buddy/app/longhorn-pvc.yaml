---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: home
  name: barcode-buddy-config
  labels:
    type: longhorn
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  volumeName: barcode-buddy-config-pv
  storageClassName: barcode-buddy-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: barcode-buddy-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-backup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: barcode-buddy-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "2880"
    volumeHandle: barcode-buddy-config-xfs
