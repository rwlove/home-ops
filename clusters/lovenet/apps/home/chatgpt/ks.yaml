---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-chatgpt
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/home/chatgpt/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: chatgpt
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
