---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      version: 7.0.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system

  values:
    image:
      repository: kubernetesui/dashboard
      tag: v2.7.0
    protocolHttps: true
    ingress:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "Kubernetes Dashboard"
        hajimari.io/icon: mdi:monitor-dashboard
        hajimari.io/group: "monitoring"
      hosts:
        - dashboard.${SECRET_DOMAIN}
      tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
            - "dashboard.${SECRET_DOMAIN}"
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
    metricsScraper:
      enabled: true
