---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deepstack
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: deepquestai/deepstack
      tag: cpu-2021.09.1
    nameOverride: deepstack
    env:
      TZ: America/New_York
      VISION-FACE: 'True'
      MODE: HIGH
    service:
      main:
        ports:
          http:
            port: 5000
    persistence:
      config:
        enabled: true
        storageClass: "deepstack-config-storage-class"
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /datastore
