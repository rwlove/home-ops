---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: deepstack
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: deepstack
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: deepquestai/deepstack
      tag: cpu-2021.09.1
    nameOverride: deepstack
    env:
      TZ: "${TIMEZONE}"
      VISION-FACE: 'True'
      MODE: HIGH
    service:
      main:
        ports:
          http:
            port: 5000
    persistence:
      config:
        enabled: true
        storageClass: "deepstack-config-storage-class"
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /datastore
