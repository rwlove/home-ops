---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: deepstack-config
  namespace: home
spec:
  storageClassName: deepstack-config-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/deepstack/config
