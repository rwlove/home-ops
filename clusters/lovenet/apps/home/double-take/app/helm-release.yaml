---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: double-take
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: double-take
      version: 2.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jakowenko/double-take
      tag: 1.13.1
    nameOverride: double-take

    dependsOn:
      - name: emqx
        namespace: home

    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enale: "true"
          hajimari.io/appName: "Facial Recognition"
          hajimari.io/icon: "cctv"
          hajimari.io/group: "home automation"
        hosts:
          - host: &host dt.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: double-take-config
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /.storage

    config:
      mqtt:
        host: emqx.home.svc.cluster.local
        username: "${SECRET_DOUBLE_TAKE_MQTT_USER}"
        password: "${SECRET_DOUBLE_TAKE_MQTT_PASSWORD}"

      frigate:
        url: http://frigate.home.svc.cluster.local:5000
        cameras:
          - amcrest-1
          - amcrest-2
          - amcrest-3

        zones:
          - camera: amcrest-1
            zone: basement
          - camera: amcrest-2
            zone: pool
          - camera: amcrest-3
            zone: familyroom

        events:

      detect:
        match:
          save: true
        unknown:
          save: true

      detectors:
        - deepstack:
            enabled: true
            url: "http://deepstack.home.svc.cluster.local:5000"

      time:
        timezone: America/New_York

    resources:
      requests:
        cpu: 30m
        memory: 200M
      limits:
        memory: 200M
