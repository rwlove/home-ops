---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: double-take
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: double-take
      version: 2.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    image:
      repository: jakowenko/double-take
      tag: 1.13.1
    nameOverride: double-take

    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enale: "true"
          hajimari.io/appName: "Facial Recognition"
          hajimari.io/icon: "cctv"
          hajimari.io/group: "home automation"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host dt.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: double-take-config
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /.storage

    config:
      mqtt:
        host: emqx.home.svc.cluster.local
        username: "${SECRET_DOUBLE_TAKE_MQTT_USER}"
        password: "${SECRET_DOUBLE_TAKE_MQTT_PASSWORD}"

      frigate:
        url: http://frigate.home.svc.cluster.local:5000
        cameras:
          - amcrest-frontyard
          - amcrest-pool
          - amcrest-turret
          - amcrest-office

        zones:
          - camera: amcrest-frontyard
            zone: outside
          - camera: amcrest-pool
            zone: outside
          - camera: amcrest-turret
            zone: familyroom
          - camera: amcrest-office
            zone: office

        events:

      detect:
        match:
          save: true
        unknown:
          save: true

      detectors:
        deepstack:
          enabled: true
          url: "http://deepstack.home.svc.cluster.local:5000"
        compreface:
          enabled: false

      time:
        timezone: America/New_York

      notify:

    resources:
      requests:
        cpu: 30m
        memory: 200M
      limits:
        memory: 200M
