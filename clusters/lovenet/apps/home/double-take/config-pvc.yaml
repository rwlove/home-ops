---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: double-take-config
  namespace: home
  labels:
    type: nfs
spec:
  storageClassName: double-take-config-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/double-take/config
