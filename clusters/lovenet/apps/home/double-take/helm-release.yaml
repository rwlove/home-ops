---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: double-take
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: double-take
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jakowenko/double-take
      tag: 1.7.0
    nameOverride: double-take
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"

        hosts:
          - host: "dt.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "dt.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        storageClass: "double-take-config-storage-class"
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /.storage

    config:
      mqtt:
        host: mosquitto.home.svc.cluster.local

      frigate:
        url: http://frigate.home.svc.cluster.local:5000

      cameras:
        wyzecam-1:
          detect:
            match:
              save: true
            unknown:
              save: true
        wyzecam-2:
          detect:
            match:
              save: true
            unknown:
              save: true
        amcrest-1:
          detect:
            match:
              save: true
            unknown:
              save: true
        amcrest-2:
          detect:
            match:
              save: true
            unknown:
              save: true

      detectors:
        deepstack:
          enabled: true
          url: http://deepstack.home.svc.cluster.local:5000

      time:
        timezone: America/New_York
