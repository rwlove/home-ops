---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-double-take
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/home/double-take/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: storage-longhorn
    - name: home-automation-emqx
    - name: home-automation-frigate
    - name: home-deepstack
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: double-take
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
