---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: home
  name: emqx-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 100Mi
  volumeName: emqx-config-pv
  storageClassName: emqx-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: emqx-config-pv
spec:
  capacity:
    storage: 100Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: emqx-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: emqx-config-xfs
