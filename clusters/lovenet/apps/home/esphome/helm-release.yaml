---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: esphome/esphome
      tag: 2022.10.2

    env:
      TZ: "${TIMEZONE}"
      ESPHOME_DASHBOARD_USE_PING: true
      ESPHOME__INSTANCE_NAME: ESPHome
      ESPHOME__PORT: &port 6052
      ESPHOME__APPLICATION_URL: &host-cluster "esphome.${SECRET_DOMAIN}"
      ESPHOME__LOG_LEVEL: info

    # App needs to run as root because of this: https://github.com/esphome/issues/issues/2752
    securityContext:
      runAsNonRoot: false
      readOnlyRootFilesystem: false
      privileged: true
      allowPrivilegeEscalation: true

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_ESPHOME_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6052

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-rfc1918-ips@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: *host-cluster
            paths:
              - path: /
          - host: &host "esphome.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host-cluster
              - *host

    podAnnotations:
      k8s.v1.cni.cncf.io/networks: esphome-iot-static

    persistence:
      config:
        enabled: true
        storageClass: esphome-config-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi

    # IOT VLAN (20) is only configured on worker9
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - "worker9.thesteamedcrab.com"
