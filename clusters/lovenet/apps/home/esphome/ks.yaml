---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-esphome
  namespace: flux-system
spec:
  dependsOn:
    - name: network-metallb-config
    - name: storage-longhorn
    - name: home-automation-esphome-multus
  path: ./clusters/lovenet/apps/home/esphome/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: esphome
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-esphome-multus
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/lovenet/apps/home/esphome/net-attach
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: network-multus
