---
mqtt:
  host: emqx.home.svc.cluster.local
  topic_prefix: frigate
  user: "${FRIGATE_MQTT_USER}"
  password: "${FRIGATE_MQTT_PASSWORD}"

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "info"]
  hwaccel_args: preset-vaapi

detectors:
  coral:
    type: edgetpu
    device: usb

logger:
  default: info

database:
  path: /data/frigate.db

objects:
  filters:
    person:
      min_area: 2500
      max_area: 100000
      threshold: 0.7
    dog:
      min_area: 1000
      max_area: 10000
      threshold: 0.7

record:
  enabled: true
  retain:
    days: 5
    mode: all
  events:
    retain:
      default: 14
      mode: active_objects

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  crop: false

go2rtc:
  streams:
    pool:
      - rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-pool:554/cam/realmonitor?channel=1?subtype=1
    pool_substream:
      - rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-pool:554/cam/realmonitor?channel=1?subtype=0
    basement:
      - rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-frontyard:554/cam/realmonitor?channel=1?subtype=1
    basement_substream:
      - rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-frontyard:554/cam/realmonitor?channel=1?subtype=0
    office:
      - rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-office:554/cam/realmonitor?channel=1?subtype=1
    office_substream:
      - rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-office:554/cam/realmonitor?channel=1?subtype=0
    turret:
      - rtsp://admin:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-turret:554/cam/realmonitor?channel=1?subtype=1
    turret_substream:
      - rtsp://admin:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-turret:554/cam/realmonitor?channel=1?subtype=0
    bookshelf:
      - rtsp://wyze:{FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam-2/live
    familyroom:
      - rtsp://wyze:{FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam-1/live
    kitchen:
      - rtsp://wyze:{FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam-3/live

cameras:
  amcrest-frontyard:
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-copy
      inputs:
        - path: rtsp://127.0.0.1:8554/basement
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/basement_substream
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      fps: 15
      width: 640
      height: 480
    zones:
      front-walkway:
        coordinates: 1067,530,1280,495,1280,379,1089,419,838,469,727,495,481,523,369,534,272,529,173,523,95,493,0,458,0,538,132,596,246,629,330,641,428,639,681,620
        objects:
          - person
      front-driveway:
        coordinates: 125,223,215,178,273,168,180,209,96,260,53,294,0,326,0,302,55,264
        objects:
          - person
          - car
    record:
      events:
        required_zones:
          - front-walkway
          - front-driveway
    snapshots:
      required_zones:
        - front-walkway
        - front-driveway

  amcrest-pool:
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-copy
      inputs:
        - path: rtsp://127.0.0.1:8554/pool
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/pool_substream
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      fps: 15
      width: 640
      height: 480
    zones:
      pool:
        coordinates: 704,480,704,199,632,186,555,175,464,170,339,169,271,167,158,164,66,134,0,135,0,349,0,480
        objects:
          - person
          - dog
    record:
      events:
        required_zones:
          - pool
    snapshots:
      required_zones:
        - pool

  amcrest-office:
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-copy
      inputs:
        - path: rtsp://127.0.0.1:8554/office
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/office_substream
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      fps: 15
      width: 640
      height: 480

  amcrest-turret:
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-copy
      inputs:
        - path: rtsp://127.0.0.1:8554/turret
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/turret_substream
          input_args: preset-rtsp-restream
          roles:
            - detect
    detect:
      fps: 15
      width: 640
      height: 480
