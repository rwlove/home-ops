---
mqtt:
  host: emqx.home.svc.cluster.local
  topic_prefix: frigate
  user: "${FRIGATE_MQTT_USER}"
  password: "${FRIGATE_MQTT_PASSWORD}"

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning", "-vsync", "drop"]
  hwaccel_args: preset-vaapi

detectors:
  coral_pci:
    type: edgetpu
    device: pci

logger:
  default: info

database:
  path: /data/frigate.db

objects:
  track:
    - person
    - dog
  filters:
    person:
      min_area: 2500
      max_area: 100000
      threshold: 0.7
    dog:
      min_area: 1000
      max_area: 10000
      threshold: 0.7

record:
  enabled: true
  retain:
    days: 5
    mode: all
  events:
    retain:
      default: 14
      mode: active_objects

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  crop: false

go2rtc:
  streams:
    pool:
      - rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-2:554/cam/realmonitor?channel=1?subtype=1
    pool_substream:
      - rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-2:554/cam/realmonitor?channel=1?subtype=0
    basement:
      - rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-1:554/cam/realmonitor?channel=1?subtype=1
    basement_substream:
      - rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-1:554/cam/realmonitor?channel=1?subtype=0
    turret:
      - rtsp://admin:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-3:554/cam/realmonitor?channel=1?subtype=1
    turret_substream:
      - rtsp://admin:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-3:554/cam/realmonitor?channel=1?subtype=0
    bookshelf:
      - rtsp://wyze:{FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam-2/live
    familyroom:
      - rtsp://wyze:{FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam-1/live
    kitchen:
      - rtsp://wyze:{FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam-3/live


cameras:
  amcrest-1:
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-copy
      inputs:
        - path: rtsp://127.0.0.1:8554/basement
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/basement_substream
          input_args: preset-rtsp-restream
          roles:
            - detect

    objects:
      filters:
        person:
          min_area: 1500
          max_area: 100000
          threshold: 0.75
          min_score: 0.60

  amcrest-2:
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-copy
      inputs:
        - path: rtsp://127.0.0.1:8554/pool
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/pool_substream
          input_args: preset-rtsp-restream
          roles:
            - detect

    objects:
      filters:
        person:
          min_area: 1500
          max_area: 100000
          threshold: 0.75
          min_score: 0.60

  amcrest-3:
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-copy
      inputs:
        - path: rtsp://127.0.0.1:8554/turret
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/turret_substream
          input_args: preset-rtsp-restream
          roles:
            - detect
    objects:
      filters:
        person:
          min_area: 1500
          max_area: 100000
          threshold: 0.75
          min_score: 0.60

  wyzecam-1:
    ffmpeg:
      output_args:
        record: preset-record-generic-audio-copy
      inputs:
        - path: rtsp://127.0.0.1:8554/familyroom
          input_args: preset-rtsp-restream
          roles:
            - record
            - detect
    objects:
      track:
        - dog
        - person
