---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-data-pv
  labels:
    type: nfs
spec:
  storageClassName: frigate-data-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/frigate/data

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media-pv
  labels:
    type: nfs
spec:
  storageClassName: frigate-media-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_FRIGATE}"
    path: /mnt/frigate-media
