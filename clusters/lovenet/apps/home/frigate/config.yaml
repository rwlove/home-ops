---
mqtt:
  host: mosquitto.home.svc.cluster.local
  topic_prefix: frigate

detectors:
  coral_pci:
    type: edgetpu
    device: pci

logger:
  default: info

database:
  path: /data/frigate.db

objects:
  track:
    - person
    - dog
  filters:
    person:
      min_area: 2500
      max_area: 100000
      threshold: 0.7
    dog:
      min_area: 1000
      max_area: 10000
      threshold: 0.7

cameras:
  amcrest-1:
    ffmpeg:
      inputs:
        - path: "rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-1:554/cam/realmonitor?channel=1?subtype=1"
          roles:
            - detect
            - path: "rtsp://user:{FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-1:554/cam/realmonitor?channel=1?subtype=0"
              roles:
                - record
                - rtmp
    rtmp:
      enabled: true
    objects:
      filters:
        person:
          min_area: 1500
          max_area: 100000
          threshold: 0.75
          min_score: 0.60
    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
      crop: false
    record:
      enabled: true
      retain_days: 5

  amcrest-2:
