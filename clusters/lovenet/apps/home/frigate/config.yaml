      inputs:
        - path: "rtsp://wyze:{FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam-1/live"
          roles:
            - detect
        - path: "rtsp://wyze:{FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam-1/live"
          roles:
            - record
            - rtmp
    rtmp:
      enabled: true
    objects:
      track:
        - dog
        - person
    snapshots:
