---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.9.4-amd64

    env:
      TZ: America/New_York

    envFrom:
    - secretRef:
        name: frigate-helm-values

    initContainer:
      image:
        repository: busybox
        tag: 1.35.0

    coral:
      enabled: true
      hostPath: /dev/apex_0
      mountPath: /dev/apex_0
      device: pci

    timezone: America/New_York

    config: |
      mqtt:
        host: mosquitto.home.svc.cluster.local
        topic_prefix: frigate
      detectors:
        coral_pci:
          type: edgetpu
          device: pci
      logger:
        default: debug
      database:
        path: /data/frigate.db
      objects:
        track:
          - person
          - dog
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      cameras:
        amcrest-1:
          ffmpeg:
            inputs:
              - path: rtsp://user:${FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-1:554/cam/realmonitor?channel=1?subtype=1
                roles:
                  - detect
              - path: rtsp://user:${FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-1:554/cam/realmonitor?channel=1?subtype=0
                roles:
                  - record
                  - rtmp
          rtmp:
            enabled: True
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          snapshots:
            enabled: True
            timestamp: True
            bounding_box: True
            crop: False
          record:
            enabled: True
            retain_days: 5
        amcrest-2:
          ffmpeg:
            inputs:
              - path: rtsp://user:${FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-2:554/cam/realmonitor?channel=1?subtype=1
                roles:
                  - detect
              - path: rtsp://user:${FRIGATE_AMCREST_RTSP_PASSWORD}@amcrest-2:554/cam/realmonitor?channel=1?subtype=0
                roles:
                  - record
                  - rtmp
          rtmp:
            enabled: True
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          snapshots:
            enabled: True
            timestamp: True
            bounding_box: True
            crop: False
          record:
            enabled: True
            retain_days: 5
        wyzecam-1:
          ffmpeg:
            inputs:
              - path: rtsp://wyze:${FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam/live
                roles:
                  - detect
              - path: rtsp://wyze:${FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam/live
                roles:
                  - record
                  - rtmp
          rtmp:
            enabled: True
          objects:
            track:
              - dog
          snapshots:
            enabled: True
            timestamp: True
            bounding_box: True
            crop: False
          record:
            enabled: True
            retain_days: 5
        wyzecam-2:
          ffmpeg:
            inputs:
              - path: rtsp://wyze:${FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam-2/live
                roles:
                  - detect
              - path: rtsp://wyze:${FRIGATE_WYZECAM_RTSP_PASSWORD}@wyzecam-2/live
                roles:
                  - record
                  - rtmp
          rtmp:
            enabled: True
          objects:
            track:
              - dog
          snapshots:
            enabled: True
            timestamp: True
            bounding_box: True
            crop: False
          record:
            enabled: True
            retain_days: 5

    service:
      main:
        ports:
          http:
            port: 5000
          rtmp:
            enabled: true
            port: 1935
            protocol: TCP
            targetPort: 1935

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
        - host: "frigate.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
          - "frigate.${SECRET_DOMAIN}"

    securityContext:
      privileged: true

    nodeSelector:
      feature.node.kubernetes.io/custom-coral-tpu: "true"

    persistence:
      data:
        enabled: true
        storageClass: frigate-data-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      media:
        enabled: true
        storageClass: frigate-media-storage-class
        accessMode: ReadWriteOnce
        size: 300Gi
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
