---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.10.0-amd64

    env:
      TZ: America/New_York

    envFrom:
      - secretRef:
          name: frigate-helm-values

    initContainer:
      image:
        repository: busybox
        tag: 1.35.0

    coral:
      enabled: true
      hostPath: /dev/apex_0
      mountPath: /dev/apex_0
      device: pci

    timezone: America/New_York

    service:
      main:
        ports:
          http:
            port: 5000
          rtmp:
            enabled: true
            port: 1935
            protocol: TCP
            targetPort: 1935

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "frigate.${SECRET_DOMAIN}"

    securityContext:
      privileged: true

    nodeSelector:
      feature.node.kubernetes.io/custom-coral-tpu: "true"

    volumeMounts:
      - name: *app
        mountPath: /config/config.yml
        subPath: config.yml

    volumes:
      - name: *app
        configMap:
          name: *app
          defaultMode: 420

    persistence:
      data:
        enabled: true
        storageClass: frigate-data-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      media:
        enabled: true
        storageClass: frigate-media-storage-class
        accessMode: ReadWriteOnce
        size: 300Gi
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
