---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.9.4-amd64
    env:
      TZ: America/New_York
    initContainer:
      image:
        repository: busybox
        tag: 1.34.1
    coral:
      enabled: true
      hostPath: /dev/apex_0
      mountPath: /dev/apex_0
      device: pci
    timezone: America/New_York
    config: |
      mqtt:
        host: mosquitto.home.svc.cluster.local
        topic_prefix: frigate
      detectors:
        coral_pci:
          type: edgetpu
          device: pci
      logger:
        default: debug
      database:
        path: /data/frigate.db
      objects:
        track:
          - person
          - dog
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      cameras:
        amcrest-1:
          ffmpeg:
            inputs:
              - path: rtsp://user:${FRIGATE_RTSP_PASSWORD}@amcrest-1:554/cam/realmonitor?channel=1?subtype=1
                roles:
                  - detect
              - path: rtsp://user:${FRIGATE_RTSP_PASSWORD}@amcrest-1:554/cam/realmonitor?channel=1?subtype=0
                roles:
                  - record
                  - rtmp
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          snapshots:
            enabled: True
            timestamp: True
            bounding_box: True
            crop: False
          record:
            enabled: True
            retain_days: 5
        amcrest-2:
          ffmpeg:
            inputs:
              - path: rtsp://user:${FRIGATE_RTSP_PASSWORD}@amcrest-2:554/cam/realmonitor?channel=1?subtype=1
                roles:
                  - detect
              - path: rtsp://user:${FRIGATE_RTSP_PASSWORD}@amcrest-2:554/cam/realmonitor?channel=1?subtype=0
                roles:
                  - record
                  - rtmp
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          snapshots:
            enabled: True
            timestamp: True
            bounding_box: True
            crop: False
          record:
            enabled: True
            retain_days: 5

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix

    securityContext:
      privileged: true

    nodeSelector:
      feature.node.kubernetes.io/custom-coral-tpu: "true"

    persistence:
      data:
        enabled: true
        storageClass: frigate-data-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      media:
        enabled: true
        storageClass: frigate-media-storage-class
        accessMode: ReadWriteOnce
        size: 300Gi
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
