---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: v0.10.1-amd64

    coral:
      enabled: true
      hostPath: /dev/apex_0
      mountPath: /dev/apex_0
      device: pci

    service:
      main:
        ports:
          http:
            port: 5000
          rtmp:
            enabled: true
            port: 1935
            protocol: TCP
            targetPort: 1935

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "frigate.${SECRET_DOMAIN}"

    securityContext:
      privileged: true

    configmap:
      config:
        enabled: false

    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"

    persistence:
      config:
        enabled: true
        type: configMap
        name: frigate-config
        subPath: config.yaml
        mountPath: /config/config.yml
        readOnly: true
      data:
        enabled: true
        storageClass: frigate-data-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      media:
        enabled: true
        storageClass: frigate-media-storage-class
        accessMode: ReadWriteOnce
        size: 300Gi
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm

    env:
      - name: AMCREST_RTSP_PASSWORD
        valueFrom:
          secretKeyRef:
            name: frigate-helm-values
            key: SECRET_FRIGATE_AMCREST_RTSP_PASSWORD
      - name: WYZECAM_RTSP_PASSWORD
        valueFrom:
          secretKeyRef:
            name: frigate-helm-values
            key: SECRET_FRIGATE_WYZECAM_RTSP_PASSWORD
