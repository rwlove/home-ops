---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-frigate
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/home/frigate/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: storage-rook-ceph-cluster
    - name: kube-system-node-feature-discovery
    - name: home-automation-emqx
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: frigate
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
