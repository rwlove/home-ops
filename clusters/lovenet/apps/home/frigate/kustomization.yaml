---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
resources:
  - nfs-config.yaml
  - helm-release.yaml
  - secrets.yaml
configMapGenerator:
  - name: frigate-config
    files:
      - config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
postBuild:
  substituteFrom:
    - kind: Secret
      name: frigate-helm-values
      optional: true
