---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate-media-pv
  labels:
    type: nfs
spec:
  storageClassName: frigate-media-storage-class
  capacity:
    storage: 4.5T
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_FRIGATE}"
    path: /mnt/frigate-media

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: home
  name: frigate-media-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 4.5T
  volumeName: frigate-media-pv
  storageClassName: frigate-media-storage-class
