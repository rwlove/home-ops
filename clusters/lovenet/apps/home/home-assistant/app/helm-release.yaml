---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 100
          - 1010

      annotations:
        # k8s.v1.cni.cncf.io/networks: hass-iot-static,hass-iot-dhcp
        k8s.v1.cni.cncf.io/networks: hass-iot-static

      # IOT VLAN (20) is only configured on worker9
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.network/vlan
                    operator: In
                    values:
                      - "iot"

    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16

            envFrom: &envFrom
              - secretRef:
                  name: *app

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2024.1.2@sha256:994754a626420f6c336f90e8dbc6adb2fd3dd63eb9d893629303ff2329476b36

            env:
              TZ: ${TIMEZONE}
              POSTGRES_HOST: postgres-rw.databases.svc.cluster.local
              POSTGRES_DB: home_assistant

            envFrom: *envFrom

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 100m
                memory: 800M
              limits:
                memory: 800M

          codeserver:
            enabled: true
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.20.0@sha256:945c1c6452a3ac798283a6f43fb0c815e4c0e9418bceec37eac6d6bd378b5e99

            env:
              TZ: ${TIMEZONE}
              HASS_SERVER: http://localhost:8123

            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "8080"
              - "/config"

            resources:
              requests:
                cpu: 100m
                memory: 500M
              limits:
                memory: 500M

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_HOME_ASSISTANT_ADDR}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8123
          codeserver:
            enabled: true
            port: 8080

    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-automation"
          hajimari.io/group: "home automation"
          hajimari.io/appName: "Home Assistant"
          hajimari.io/instance: "user,admin"
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

      codeserver:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: cib:visual-studio-code
          hajimari.io/group: "home automation"
          hajimari.io/appName: "Home Assistant Configuration"
        hosts:
          - host: &hass-code-host "hass-code.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: codeserver
        tls:
          - hosts:
              - *hass-code-host

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-pvc
        globalMounts:
          - path: /config
