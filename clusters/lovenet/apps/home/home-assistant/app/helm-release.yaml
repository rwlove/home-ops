---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  dependsOn:
    - name: emqx
      namespace: home
    - name: cloudnative-pg
      namespace: databases
    - name: longhorn
      namespace: storage
    - name: influxdb
      namespace: databases
    #- name: multus
    #  namespace: kube-system

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2023.6.0@sha256:2425d401ed8f5ae8fe864e15aee0545b0f764142592f532eaedd3c3fca485406

    env:
      TZ: "${TIMEZONE}"
      POSTGRES_HOST: postgres-rw.databases.svc.cluster.local
      POSTGRES_DB: home_assistant

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_HOME_ASSISTANT_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-automation"
          hajimari.io/group: "home automation"
          hajimari.io/appName: "Home Assistant"
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-pvc

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100

    # IOT VLAN (20) is only configured on worker9
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node.network/vlan
                  operator: In
                  values:
                    - "iot"

    podAnnotations:
      # k8s.v1.cni.cncf.io/networks: hass-iot-static,hass-iot-dhcp
      k8s.v1.cni.cncf.io/networks: hass-iot-static
      secret.reloader.stakater.com/reload: *app

    resources:
      requests:
        cpu: 100m
        memory: 800M
      limits:
        memory: 800M
