---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  values:
    addons:
      codeserver:
        enabled: true
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.19.1
        env:
          TZ: "${TIMEZONE}"
        workingDir: /config
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: cib:visual-studio-code
            hajimari.io/group: "home automation"
            hajimari.io/appName: "Home Assistant Configuration"
          hosts:
            - host: &host "hass-code.${SECRET_DOMAIN}"
              paths:

                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host
        volumeMounts:
          - name: config
            mountPath: /config

        resources:
          requests:
            cpu: 93m
            memory: 443M
          limits:
            memory: 443M
