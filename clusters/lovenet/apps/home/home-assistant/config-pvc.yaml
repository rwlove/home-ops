---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: home
  name: home-assistant-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  volumeName: home-assistant-config-pv
  storageClassName: home-assistant-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-bakup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 8Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: home-assistant-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: home-assistant-config-xfs
