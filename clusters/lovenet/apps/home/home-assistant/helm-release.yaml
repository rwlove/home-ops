---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 10.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.9.0

    env:
      TZ: America/New_York

    envFrom:
    - secretRef:
        name: home-assistant-helm-values

    securityContext:
      # -- (bool) Privileged securityContext may be required if USB devics are accessed directly through the host machine
      privileged:  # true

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
        - host: "hass.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
          - "hass.${SECRET_DOMAIN}"

    prometheus:
      serviceMonitor:
        enabled: false

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: true

    persistence:
      config:
        enabled: true
        emptyDir: false
        storageClass: home-assistant-config-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      wyze-usb:
        enabled: true
        type: hostPath
        hostPath: /dev/wyze
      zwave-usb:
        enabled: true
        type: hostPath
        hostPath: /dev/zwave

    addons:
      codeserver:
        enabled: true
        workingDir: /config
        args:
        - --auth
        - "none"
        - --user-data-dir
        - "/config/.vscode"
        - --extensions-dir
        - "/config/.vscode"
        ingress:
          main:
            enabled: true
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
              external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
            hosts:
            - host: "hass-config.${SECRET_DOMAIN}"
              paths:
              - path: /
                pathType: Prefix
            tls:
            - hosts:
              - "hass-config.${SECRET_DOMAIN}"
        volumeMounts:
        - name: config
          mountPath: /config

    nodeSelector:
      feature.node.kubernetes.io/custom-wyze-sense: "true"
      feature.node.kubernetes.io/custom-zwave: "true"

    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 4000Mi
