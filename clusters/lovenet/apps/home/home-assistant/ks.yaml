---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-home-assistant
  namespace: flux-system
spec:
  dependsOn:
    - name: home-automation-emqx
    - name: databases-cloudnative-pg-cluster
    - name: databases-influxdb
    - name: storage-longhorn
    - name: home-automation-home-assistant-multus
  path: ./clusters/lovenet/apps/home/home-assistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: home-assistant
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-home-assistant-multus
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/lovenet/apps/home/home-assistant/net-attach
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  dependsOn:
    - name: network-multus
