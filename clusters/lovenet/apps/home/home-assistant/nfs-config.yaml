---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-config-pv
  labels:
    type: nfs
spec:
  storageClassName: home-assistant-config-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/home-assistant/config
