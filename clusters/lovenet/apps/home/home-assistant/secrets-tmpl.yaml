# yamllint disable
---
apiVersion: v1
kind: Secret
metadata:
    name: home-assistant
    namespace: home
type: Opaque
stringData:
    HASS_POSTGRES_URL: "${SECRET_HASS_POSTGRES_URL}"
    POSTGRES_USER: "${SECRET_HASS_POSTGRES_USER}"
    POSTGRES_PASS: "${SECRET_HASS_POSTGRES_PASS}"
    HASS_TOKEN: "${SECRET_HASS_TOKEN}"
