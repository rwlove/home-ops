---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: icantbelieveitsnotvaletudo
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: icantbelieveitsnotvaletudo
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: America/New_York

    persistence:
      config:
        enabled: true
        storageClass: icantbelieveitsnotvaletudo-config-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi

    config:
      mapsettings:
        drawPath: true
        drawCharger: true
        drawRobot: true
        scale: 2
      mqtt:
        identifier: "rockrobo"
        topicPrefix: "valetudo"
        autoconfPrefix: "homeassistant"
        broker_url: "http://mosquitto"
        mapDataTopic: "valetudo/rockrobo/map_data"
        minMillisecondsBetweenMapUpdates: 10000
        publishMapImage: true
