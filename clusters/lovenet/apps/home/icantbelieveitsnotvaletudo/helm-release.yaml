---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valetudo
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: icantbelieveitsnotvaletudo
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${SVC_VALETUDO_ADDR}"
        ports:
          http:
            port: 3000

    persistence:
      config:
        enabled: true
        storageClass: valetudo-config-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi

    config:
      mapsettings:
        drawPath: true
        drawCharger: true
        drawRobot: true
        scale: 2
      mqtt:
        identifier: "rockrobo"
        topicPrefix: "valetudo"
        autoconfPrefix: "homeassistant"
        broker_url: "http://mosquitto.home.svc.cluster.local"
        mapDataTopic: "valetudo/rockrobo/map_data"
        minMillisecondsBetweenMapUpdates: 10000
        publishMapImage: true
      webserver:
        enabled: true
        port: 3000
