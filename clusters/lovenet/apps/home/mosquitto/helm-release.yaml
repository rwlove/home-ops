---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mosquitto
      version: 4.5.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/eclipse-mosquitto
      tag: v2.0.14
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${SVC_MOSQUITTO_ADDR}"
        externalTrafficPolicy: Local
    persistence:
      configinc:
        enabled: true
        storageClass: mosquitto-config-storage-class
        accessMode: ReadWriteOnce
        size: 100Mi
      data:
        enabled: true
        storageClass: mosquitto-data-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi

    monitoring:
      podMonitor:
        enabled: false
      sidecar:
        enabled: true
        port: 9234
        args:
          - '--use-splitted-config'
        envs:
          - name: MQTT_CLIENT_ID
            value: exporter
          - name: BROKER_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        image:
          repository: nolte/mosquitto-exporter
          tag: 2020.10.16
          pullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 300m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
