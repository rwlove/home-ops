---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: selfhosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm
      chart: nextcloud
      version: 2.9.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: "22.2.0"

    env:
      PHP_MEMORY_LIMIT: 256M

    persistence:
      enabled: true
      existingClaim: nextcloud-data

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
        - host: "cloud.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
          - "cloud.${SECRET_DOMAIN}"

    resources:
      requests:
        cpu: "0.01"
        memory: "305M"
      limits:
        memory: "512M"

    nextcloud:
      host: cloud.${SECRET_DOMAIN}

      existingSecret:
        enabled: true
        secretName: nextcloud
        usernameKey: nextcloud_admin_user
        passwordKey: nextcloud_admin_password

      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array('${NETWORK_K8S_CLUSTER_CIDR}')
          );

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql.selfhosted
      user: nextcloud
      # password: set by valuesFrom
      database: nextcloud

    cronjob:
      enabled: true

    redis:
      enabled: true

      master:
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 256Mi

      replica:
        replicaCount: 1
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 256Mi

    postgresql:
      enabled: true

      postgresqlUsername: nextcloud
      # postgresqlPassword: set by valuesFrom
      postgresqlDatabase: nextcloud

      persistence:
        enabled: true
        existingClaim: nextcloud-postgresql

      resources:
        requests:
          memory: 256Mi
        limits:
          memory: 1024Mi

  postRenderers:
  - kustomize:
      patchesJson6902:
      - target:
          kind: CronJob
          name: nextcloud-cron
        patch:
        - op: add
          path: /spec/jobTemplate/metadata
          value:
            annotations:
              botkube.io/disable: "true"
        - op: add
          path: /spec/jobTemplate/spec/template/metadata
          value:
            annotations:
              botkube.io/disable: "true"

  valuesFrom:
  - kind: Secret
    name: nextcloud
    valuesKey: postgresql_password
    targetPath: postgresql.postgresqlPassword
    optional: false
  - kind: Secret
    name: nextcloud
    valuesKey: postgresql_password
    targetPath: externalDatabase.password
    optional: false
