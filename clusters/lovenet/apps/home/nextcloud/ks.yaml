---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-nextcloud
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/home/nextcloud/app
  prune: true

  sourceRef:
    kind: GitRepository
    name: flux-system

  dependsOn:
    - name: storage-longhorn
    - name: databases-redis
    - name: databases-cloudnative-pg-cluster

  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: nextcloud
      namespace: home

  interval: 30m
  retryInterval: 1m
  timeout: 3m
