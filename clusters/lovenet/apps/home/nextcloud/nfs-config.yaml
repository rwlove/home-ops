---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data-pv
  labels:
    type: nfs
spec:
  storageClassName: nextcloud-data-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/kubernetes/nextcloud/data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  storageClassName: nextcloud-data-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-postgresql-pv
  labels:
    type: nfs
spec:
  storageClassName: nextcloud-postgresql-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/kubernetes/nextcloud/postgresql

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-postgresql
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: nextcloud-postgresql-storage-class
