---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app node-red
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/k8s-at-home/node-red
      tag: v3.0.2

    env:
      TZ: "${TIMEZONE}"
      NODE_RED_ENABLE_SAFE_MODE: "false"
      NODE_RED_ENABLE_PROJECTS: "true"
      NODE_RED__INSTANCE_NAME: NodeRed
      NODE_RED__PORT: &port 1880
      NODE_RED__APPLICATION_URL: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
      NODE_RED__LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/instance: "admin"
          hajimari.io/appName: "Node Red"
          hajimari.io/icon: "resistor-nodes"
          hajimari.io/group: "home automation"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    securityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      data:
        enabled: true
        existingClaim: node-red-data-pvc

    resources:
      requests:
        cpu: 35m
        memory: 164M
      limits:
        memory: 164M
