---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app node-red
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  dependsOn:
    - name: longhorn
      namespace: storage

  install:
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  values:
    controller:
      type: statefulset
    
    image:
      repository: ghcr.io/k8s-at-home/node-red
      tag: v3.0.2

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        ports:
          http:
            port: 1880

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      data:
        enabled: true
        existingClaim: node-red-data-pvc

    resources:
      requests:
        cpu: 22m
        memory: 164M
      limits:
        memory: 262M
