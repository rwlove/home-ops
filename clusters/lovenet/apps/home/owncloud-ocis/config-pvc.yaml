---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: owncloud-ocis-data-storage
  labels:
    type: nfs
spec:
  storageClassName: owncloud-ocis-data-storage-class
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/owncloud-ocis/data

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: owncloud-ocis-config-storage
  labels:
    type: nfs
spec:
  storageClassName: owncloud-ocis-config-storage-class
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/owncloud-ocis/config
