---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owncloud
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truecharts.org/
      chart: owncloud-ocis
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      data:
        enabled: true
        storageClass: "owncloud-ocis-data-storage-class"
        accessMode: ReadWriteOnce
        size: 100Gi
      config:
        enabled: true
        storageClass: "owncloud-ocis-config-storage-class"
        accessMode: ReadWriteOnce
        size: 1Gi

    podAnnotations:
      secret.reloader.stakater.com/reload: ocis-secrets
