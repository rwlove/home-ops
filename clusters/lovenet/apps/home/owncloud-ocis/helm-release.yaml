---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owncloud
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: owncloud-ocis
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "${TIMEZONE}"
      PROXY_TLS: false
      OCIS_URL: "https://cloud.${SECRET_DOMAIN}"
      OCIS_LOG_LEVEL: debug

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: "cloud.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "cloud.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        storageClass: "owncloud-ocis-config-storage-class"
        accessMode: ReadWriteOnce
        size: 10Gi
      ocis:
        enabled: true
        mountPath: "/var/tmp/ocis"
        storageClass: "owncloud-ocis-storage-storage-class"
        accessMode: ReadWriteMany
        size: 100Gi
