---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owncloud
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: owncloud-ocis
      version: 7.0.23
      sourceRef:
        kind: HelmRepository
        name: truecharts-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: owncloud/ocis
      tag: 2.0.0-beta.4

    persistence:
      data:
        enabled: true
        storageClass: "owncloud-ocis-data-storage-class"
        accessMode: ReadWriteMany
        size: 100Gi
