---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: owncloud-ocis-storage
  labels:
    type: local
spec:
  storageClassName: owncloud-ocis-data-storage-class
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/owncloud-ocis
