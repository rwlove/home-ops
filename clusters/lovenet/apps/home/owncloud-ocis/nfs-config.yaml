---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: owncloud-ocis-config
  labels:
    type: local
spec:
  storageClassName: owncloud-ocis-config-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/owncloud-ocis/config

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: owncloud-ocis-storage
  labels:
    type: local
spec:
  storageClassName: owncloud-ocis-storage-storage-class
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/owncloud-ocis/storage
