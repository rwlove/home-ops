---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owncloud
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: owncloud
      version: 10.2.27
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: bitnami/owncloud
      tag: 10.7.0-debian-10-r68
      pullPolicy: IfNotPresent
      debug: true

    ## Deployment pod host aliases
    ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
    ##
    hostAliases:
      # Necessary for apache-exporter to work
      - ip: "127.0.0.1"
        hostnames:
          - "status.localhost"

    ## Number of replicas (requires ReadWriteMany PVC support)
    ##
    replicaCount: 2

    ## Skip ownCloud installation wizard. Useful for migrations and restoring from SQL dump
    ## ref: https://github.com/bitnami/bitnami-docker-owncloud#configuration
    ##
    owncloudSkipInstall: false

    ## ownCloud host to create application URLs
    ## ref: https://github.com/bitnami/bitnami-docker-owncloud#configuration
    ##
    # owncloudHost:

    ## User of the application
    ## ref: https://github.com/bitnami/bitnami-docker-owncloud#configuration
    ##
    owncloudUsername: user

    ## Application password
    ## Defaults to a random 10-character alphanumeric string if not set
    ## ref: https://github.com/bitnami/bitnami-docker-owncloud#configuration
    ##
    owncloudPassword: password

    ## Admin email
    ## ref: https://github.com/bitnami/bitnami-docker-owncloud#configuration
    ##
    owncloudEmail: terp4life2001@gmail.com

    ## Set to `yes` to allow the container to be started with blank passwords
    ## ref: https://github.com/bitnami/bitnami-docker-owncloud#environment-variables
    ##
    allowEmptyPassword: true

    updateStrategy:
      type: RollingUpdate

    ## MariaDB chart configuration
    ##
    ## https://github.com/bitnami/charts/blob/master/bitnami/mariadb/values.yaml
    ##
    mariadb:
      enabled: true
      architecture: standalone
      auth:
        ## ref: https://github.com/bitnami/bitnami-docker-mariadb#setting-the-root-password-on-first-run
        rootPassword: "password"
        ## MariaDB custom user and database
        ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#creating-a-database-on-first-run
        ## ref: https://github.com/bitnami/bitnami-docker-mariadb/blob/master/README.md#creating-a-database-user-on-first-run
        ##
        database: bitnami_owncloud
        username: bn_owncloud
        password: "password"

      primary:
        persistence:
          enabled: true
          storageClass: owncloud-mariadb-storage-class
          accessModes:
            - ReadWriteOnce
          size: 8Gi

    containerPorts:
      http: 8080
      https: 8443

    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
        - host: "owncloud.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
        - host: "${SECRET_DOMAIN}"
          paths:
            - path: /owncloud
              pathType: Prefix
      tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
            - "owncloud.${SECRET_DOMAIN}"

    persistence:
      enabled: true
      storageClass: owncloud-config-storage-class
      accessMode: ReadWriteOnce
      size: 8Gi

    ## Configure resource requests and limits
    ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
    ##
    resources:
      requests:
        memory: 512Mi
        cpu: 300m

    ## 300 Pods Security Context
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
    ##
    podSecurityContext:
      enabled: true
      fsGroup: 1001

    ## Configure Container Security Context (only main container)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
    ##
    containerSecurityContext:
      enabled: true
      runAsUser: 1001

    ## Prometheus Exporter / Metrics
    ##
    metrics:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/apache-exporter
        tag: 0.8.0-debian-10-r315
        pullPolicy: IfNotPresent

      ## Prometheus exporter service parameters
      ##
      service:
        type: ClusterIP
        ## Metrics port
        ##
        port: 9117
        ## Annotations for the Prometheus exporter service
        ##
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "{{ .Values.metrics.service.port }}"
