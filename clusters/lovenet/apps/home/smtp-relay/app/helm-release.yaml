---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app smtp-relay
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      replicas: 3
      strategy: RollingUpdate

    image:
      repository: ghcr.io/foxcpp/maddy
      tag: 0.7.0

    env:
      DEBUG: "true"
      SMTP_DOMAIN: "${SECRET_DOMAIN}"
      SMTP_SERVER: "smtp.migadu.com"
      SMTP_USERNAME: "admin@${SECRET_DOMAIN}"
      SMTP_PORT: "465"
    envFrom:
      - secretRef:
          name: *app

    securityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_BIND_SERVICE

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SVC_SMTP_RELAY_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 2525
          metrics:
            enabled: true
            port: 9749

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: maddy.conf
        mountPath: /data/maddy.conf
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        mountPath: /dev/shm

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
