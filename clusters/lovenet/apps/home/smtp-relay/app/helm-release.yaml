---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app smtp-relay
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        replicas: 3
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/foxcpp/maddy
              tag: 0.7.0@sha256:fdcc500eac9b35e2eab5597921be3407075892831f24c01c009e83591dc3b020

            env:
              DEBUG: "true"
              SMTP_DOMAIN: "${SECRET_DOMAIN}"
              SMTP_SERVER: "smtp.migadu.com"
              SMTP_USERNAME: "admin@${SECRET_DOMAIN}"
              SMTP_PORT: "465"
              SMTP_RELAY_SMTP_PORT: &port 25
              SMTP_RELAY_METRICS_PORT: &metricsPort 8080

            envFrom:
              - secretRef:
                  name: *app

            resources:
              requests:
                cpu: 15m
                memory: 256M
              limits:
                memory: 256M

            pod:
              securityContext:
                runAsUser: 568
                runAsGroup: 568
                fsGroup: 568
                fsGroupChangePolicy: OnRootMismatch
                capabilities:
                  add:
                    - NET_ADMIN
                    - NET_BIND_SERVICE

              topologySpreadConstraints:
                - maxSkew: 1
                  topologyKey: kubernetes.io/hostname
                  whenUnsatisfiable: DoNotSchedule
                  labelSelector:
                    matchLabels:
                      app.kubernetes.io/name: *app

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_SMTP_RELAY_ADDR}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: *metricsPort
          smtp:
            port: *port

    serviceMonitor:
      main:
        enabled: true

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        globalMounts:
          - path: /data/maddy.conf
            subPath: maddy.conf
            readOnly: true

      data:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        globalMounts:
          - path: /dev/shm
