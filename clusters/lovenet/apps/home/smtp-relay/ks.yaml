---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-smtp-relay
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/home/smtp-relay/app
  prune: true
  dependsOn:
    - name: system-external-secrets-stores
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
