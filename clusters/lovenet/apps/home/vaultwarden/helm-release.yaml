---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: home
spec:
  releaseName: *app
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m

  install:
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: cloudnative-pg
      namespace: databases
    - name: longhorn
      namespace: storage

  values:
    controller:
      type: statefulset

    global:
      nameOverride: *app

    image:
      repository: ghcr.io/k8s-at-home/vaultwarden
      tag: v1.25.2@sha256:135f7da49f698ad760661cc1b23831a7acea086175a7ede3bc3e60fb3ccfeb2c

    env:
      TZ: "${TIMEZONE}"
      DATA_FOLDER: "config"
      DOMAIN: https://vault.${SECRET_DOMAIN}
      SIGNUPS_ALLOWED: "false"
      SMTP_FROM_NAME: Vault
      SMTP_FROM: vaultwarden@${SECRET_DOMAIN}
      SMTP_SSL: "true"
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      SMTP_HOST: "smtp-relay.home.svc.cluster.local"
      SMTP_PORT: 2525
      SMTP_SECURITY: "off"

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: &port 80
          websocket:
            enabled: true
            port: &websocket-port 3012

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "form-textbox-password"
        hosts:
          - host: "vault.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: *websocket-port
        tls:
          - hosts:
              - "vault.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config

    podAnnotations:
      secret.reloader.stakater.com/reload: *app
