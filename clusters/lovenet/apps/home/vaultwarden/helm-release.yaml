---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: home
spec:
  releaseName: *app
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m

  install:
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: cloudnative-pg
      namespace: databases
    - name: longhorn
      namespace: storage

  values:
    controller:
      type: statefulset

    global:
      nameOverride: *app

    image:
      repository: ghcr.io/k8s-at-home/vaultwarden
      tag: v1.25.2@sha256:135f7da49f698ad760661cc1b23831a7acea086175a7ede3bc3e60fb3ccfeb2c

    env:
      DATA_FOLDER: "config"
      SIGNUPS_ALLOWED: false
      WEBSOCKET_ENABLED: true
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_PORT: 3012
      DOMAIN: https://vault.${SECRET_DOMAIN}
      # ADMIN_TOKEN: ${SECRET_VAULTWARDEN_ADMIN_TOKEN}
      SMTP_HOST: "smtp.changeme.net"
      SMTP_FROM: "no-reply@56k.jp"
      SMTP_FROM_NAME: "Vaultwarden"
      SMTP_SSL: true
      SMTP_PORT: 587
      SMTP_USERNAME: "apikey"
      # SMTP_PASSWORD: "${SECRET_SENDGRID_API_KEY}"
      # DATABASE_URL: "${SECRET_VAULTWARDEN_DATABASE_URL}"
      TZ: "${TIMEZONE}"

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: &port 80
          websocket:
            enabled: true
            port: &websocket-port 3012

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "form-textbox-password"
        hosts:
          - host: "vault.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: *port
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: *websocket-port
        tls:
          - hosts:
              - "vault.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config

    podAnnotations:
      secret.reloader.stakater.com/reload: *app
