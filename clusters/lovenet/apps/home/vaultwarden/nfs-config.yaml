---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vaultwarden-config-pv
  labels:
    type: nfs
spec:
  storageClassName: vaultwarden-config-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/vaultwarden/config
