# yamllint disable
---
apiVersion: v1
kind: Secret
metadata:
    name: vaultwarden
    namespace: home
type: Opaque
stringData:
    POSTGRES_USER: "${SECRET_VAULTWARDEN_POSTGRES_USER}"
    POSTGRES_PASS: "${SECRET_VAULTWARDEN_POSTGRES_PASS}"
    ADMIN_TOKEN: "${VAULTWARDEN_ADMIN_TOKEN}"
    SMTP_USERNAME: "${VAULTWARDEN_SMTP_USERNAME}"
    SMTP_PASSWORD: "${VAULTWARDEN_SMTP_PASSWORD}"
    DATABASE_URL: "${VAULTWARDEN_DATABASE_URL}"
