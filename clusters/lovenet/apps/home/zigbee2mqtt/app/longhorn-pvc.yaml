---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: home
  name: zigbee2mqtt-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2Gi
  storageClassName: zigbee2mqtt-config-storage-class
  volumeName: zigbee2mqtt-config-pv

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee2mqtt-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-backup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zigbee2mqtt-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '2'
      staleReplicaTimeout: '2880'
    volumeHandle: zigbee2mqtt-config-xfs
