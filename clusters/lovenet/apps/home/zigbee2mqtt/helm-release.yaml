---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: node-feature-discovery
      namespace: kube-system
    - name: longhorn
      namespace: storage

  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: docker.io/koenkk/zigbee2mqtt
      tag: 1.30.2

    env:
      TZ: "${TIMEZONE}"
      ZIGBEE2MQTT_DATA: /data

    service:
      main:
        ports:
          http:
            port: &port 8080
          websocket:
            enabled: true
            port: 9000

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "resistor-nodes"
          hajimari.io/group: "home automation"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-config-pvc
        mountPath: /data
      usb:
        enabled: true
        type: hostPath
        mountPath: /dev/skyconnect
        hostPath: /dev/skyconnect
        hostPathType: CharDevice

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-skyconnect
                  operator: In
                  values:
                    - "true"
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - "worker5.thesteamedcrab.com"

    resources:
      requests:
        cpu: 15m
        memory: 127Mi
      limits:
        memory: 1364Mi
