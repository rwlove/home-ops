---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-zigbee2mqtt
  namespace: flux-system
spec:
  dependsOn:
    - name: storage-longhorn
    - name: kube-system-node-feature-discovery
  path: ./clusters/lovenet/apps/home/zigbee2mqtt/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
      - kind: Secret
        name: cluster-secrets
        optional: false
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: zigbee2mqtt
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
