---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zwavejs2mqtt
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: node-feature-discovery
      namespace: kube-system
    - name: longhorn
      namespace: storage

  values:
    image:
      repository: ghcr.io/zwave-js/zwavejs2mqtt
      tag: 7.2.0

    env:
      TZ: "${TIMEZONE}"

    securityContext:
      privileged: true

    service:
      main:
        ports:
          websockets:
            enabled: true
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "resistor-nodes"
          hajimari.io/group: "home automation"
        hosts:
          - host: &host "zwavejs2mqtt.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: zwavejs2mqtt-config-pvc
        mountPath: /usr/src/app/store
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/zstick-6
        hostPathType: CharDevice

    nodeSelector:
      feature.node.kubernetes.io/custom-zstick-6: "true"
