---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-zwavejs2mqtt
  namespace: flux-system
spec:
  dependsOn:
    - name: storage-longhorn
    - name: kube-system-node-feature-discovery
  path: ./clusters/lovenet/apps/home/zwavejs2mqtt/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: zwavejs2mqtt
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
