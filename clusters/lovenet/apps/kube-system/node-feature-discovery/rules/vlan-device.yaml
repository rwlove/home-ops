---
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: vlan-device
spec:
  rules:
    - # IOT VLAN
      name: vlan.iot
      labels:
        node.network/vlan: "iot"
      matchFeatures:
        - feature: network.device
          matchExpressions:
            name: { op: In, value: [".20"] }
