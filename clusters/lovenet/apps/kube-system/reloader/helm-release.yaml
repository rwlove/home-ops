---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://stakater.github.io/stakater-charts
      chart: reloader
      version: 1.0.40
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
  values:
    nameOverride: reloader
    fullnameOverride: reloader
    # TODO - enable podMonitor
    # https://github.com/stakater/Reloader/issues/221
