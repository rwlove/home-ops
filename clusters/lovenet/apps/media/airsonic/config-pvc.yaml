---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: airsonic-music-pvc
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 3Ti
  volumeName: airsonic-music-pv
  storageClassName: airsonic-music-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: airsonic-music-pv
  labels:
    type: nfs
spec:
  storageClassName: airsonic-music-storage-class
  capacity:
    storage: 3Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/MP3s/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: airsonic-podcasts-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  volumeName: airsonic-podcasts-pv
  storageClassName: airsonic-podscasts-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: airsonic-podcasts-pv
  labels:
    type: nfs
spec:
  storageClassName: airsonic-podcasts-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/airsonic/podcasts

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: airsonic-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 6Gi
  volumeName: airsonic-config-pv
  storageClassName: airsonic-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: airsonic-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-bakup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 6Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: airsonic-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: airsonic-config-xfs
