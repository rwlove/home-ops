---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airsonic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: airsonic
      version: 6.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: America/New_York
      CONTEXT_PATH: "https://airsonic.thesteamedcrab.com"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "airsonic.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "airsonic.${SECRET_DOMAIN}"

    persistence:
      data:
        enabled: true
        storageClass: longhorn
        existingClaim: airsonic-data-pvc
      podcasts:
        enabled: true
        storageClass: airsonic-podcasts-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      music:
        enabled: true
        storageClass: airsonic-music-storage-class
        mountPath: /music
        accessMode: ReadWriteMany
        size: 300Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: airsonic-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
  volumeName: airsonic-pv
