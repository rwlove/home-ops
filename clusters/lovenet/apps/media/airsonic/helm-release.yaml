---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airsonic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/airsonic-advanced/airsonic-advanced
      tag: edge-11.0.0-SNAPSHOT.20220625052932
      pullPolicy: IfNotPresent

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 100
      fsGroup: 568
      supplementalGroups:
        - 100
      fsGroupChangePolicy: "OnRootMismatch"

    env:
      TZ: "${TIMEZONE}"
      JAVA_OPTS: "-Xmx768m -Dserver.forward-headers-strategy=native"

    service:
      main:
        ports:
          http:
            port: 4040

    enableServiceLinks: false

    persistence:
      config:
        enabled: true
        existingClaim: airsonic-config-pvc
        mountPath: /var/airsonic
      podcasts:
        enabled: true
        existingClaim: airsonic-podcasts-pvc
      music:
        enabled: true
        existingClaim: airsonic-music-pvc

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "pirate"
          hajimari.io/group: "media"

        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        memory: "512M"
      limits:
        memory: "1024M"
