---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: airsonic-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 6Gi
  volumeName: airsonic-config-pv
  storageClassName: airsonic-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: airsonic-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-backup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 6Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: airsonic-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '2'
      staleReplicaTimeout: '2880'
    volumeHandle: airsonic-config-xfs
