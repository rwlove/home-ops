---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: airsonic-music-pv
  labels:
    type: nfs
spec:
  storageClassName: airsonic-music-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/storage/MP3s/

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: airsonic-podcasts-pv
  labels:
    type: nfs
spec:
  storageClassName: airsonic-podcasts-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/kubernetes/airsonic/podcasts

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: airsonic-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn-static
  volumeName: airsonic-pv
