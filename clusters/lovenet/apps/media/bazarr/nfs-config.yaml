---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bazarr-media-pv
  labels:
    type: nfs
spec:
  storageClassName: bazarr-media-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/video/

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bazarr-config
  labels:
    type: nfs
spec:
  storageClassName: bazarr-config-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/bazarr/config
