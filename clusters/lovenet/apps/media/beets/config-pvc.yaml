---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: beets-music-pv
  labels:
    type: nfs
spec:
  storageClassName: beets-music-storage-class
  capacity:
    storage: 3Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/MP3s/
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: beets-qbittorrent-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: beets-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/downloads/media/Download
