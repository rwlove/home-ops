---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: beets
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: beets
      version: 1.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system

  values:
    env:
      TZ: "${TIMEZONE}"
      PUID: 1000
      GUID: 1001

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: mdi:folder-music-outline
          hajimari.io/group: "media"
        hosts:
          - host: &host beets.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: beets-config

      music:
        enabled: true
        storageClass: beets-music-storage-class
        accessMode: ReadWriteMany
        size: 3Ti

      ingest:
        enabled: true
        storageClass: beets-qbittorrent-downloads-storage-class
        accessMode: ReadWriteMany
        size: 500Gi
