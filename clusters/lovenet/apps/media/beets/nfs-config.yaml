---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: beets-config
  labels:
    type: local
spec:
  storageClassName: beets-config-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/beets/config

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: beets-music-pv
  labels:
    type: nfs
spec:
  storageClassName: beets-music-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/MP3s/
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: beets-qbittorrent-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: beets-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download
