---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false
        
  values:

    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.3.6@sha256:614889ddbb24cb4ac263c021dd7c4cb6392210c3e4ac558bf6dada6539ecf35e

    env:
      TZ: "${TIMEZONE}"
      LOG_LEVEL: "info"

    service:
      main:
        ports:
          http:
            port: 8191

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host flaresolverr.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        memory: 1024Mi
        cpu: 100m
      limits:
        memory: 1024Mi
