---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gonic-music-pv
  labels:
    type: nfs
spec:
  storageClassName: gonic-music-storage-class
  capacity:
    storage: 3Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/MP3s/

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gonic-podcasts-pv
  labels:
    type: nfs
spec:
  storageClassName: gonic-podcasts-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/gonic/podcasts

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: gonic-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  storageClassName: gonic-data-storage-class
  volumeName: gonic-data-pv

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gonic-data-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-bakup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gonic-data-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '2'
      staleReplicaTimeout: '2880'
    volumeHandle: gonic-data-ext4
