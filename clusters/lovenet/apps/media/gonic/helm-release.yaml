---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gonic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: gonic
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: longhorn
      namespace: storage

  values:
    env:
      TZ: "${TIMEZONE}"
      # GONIC_MUSIC_PATH: "/media-serenity/Library/Music"
      # GONIC_PODCAST_PATH: "/media-serenity/Library/Podcasts"
      # GONIC_CACHE_PATH: "/data/cache"
      GONIC_SCAN_INTERVAL: "120"

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/name: "Gonic Music Server"
          hajimari.io/icon: mdi:folder-play-outline
          hajimari.io/group: "media"
        hosts:
          - host: &host gonic.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        existingClaim: gonic-data-pvc
      podcasts:
        enabled: true
        storageClass: gonic-podcasts-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      music:
        enabled: true
        storageClass: gonic-music-storage-class
        mountPath: /music
        accessMode: ReadWriteMany
        size: 3Ti

    podSecurityContext:
      supplementalGroups:
        - 1001
