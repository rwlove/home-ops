---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gonic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: gonic
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: America/New_York
      # GONIC_MUSIC_PATH: "/media-serenity/Library/Music"
      # GONIC_PODCAST_PATH: "/media-serenity/Library/Podcasts"
      # GONIC_CACHE_PATH: "/data/cache"
      GONIC_SCAN_INTERVAL: "120"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "gonic.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "gonic.${SECRET_DOMAIN}"

    persistence:
      data:
        enabled: true
        storageClass: longhorn
        existingClaim: gonic-data-pvc
      podcasts:
        enabled: true
        storageClass: gonic-podcasts-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      music:
        enabled: true
        storageClass: gonic-music-storage-class
        mountPath: /music
        accessMode: ReadWriteMany
        size: 300Gi

    podSecurityContext:
      supplementalGroups:
        - 1001

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: gonic-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
  volumeName: pvc-590bbdf3-b90a-40df-a05b-002692a540b9
