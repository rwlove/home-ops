---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gonic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: gonic
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: sentriz/gonic
      tag: v0.13.1

    env:
      TZ: America/New_York
      # GONIC_MUSIC_PATH: "/media-serenity/Library/Music"
      # GONIC_PODCAST_PATH: "/media-serenity/Library/Podcasts"
      # GONIC_CACHE_PATH: "/data/cache"
      GONIC_SCAN_INTERVAL: "120"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns/is-public: "true"
        hosts:
          - host: "gonic.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "gonic.${SECRET_DOMAIN}"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.36
        ports:
          http:
            port: 80

    persistence:
      data:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 10Gi
      podcasts:
        enabled: true
        storageClass: gonic-podcasts-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      music:
        enabled: true
        storageClass: gonic-music-storage-class
        mountPath: /music
        accessMode: ReadWriteMany
        size: 300Gi

    podSecurityContext:
      supplementalGroups:
        - 1001
