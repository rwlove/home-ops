---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  dependsOn:
    - name: longhorn
      namespace: storage
    - name: node-feature-discovery
      namespace: kube-system

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.10@sha256:1ef614db6a4c589777eb48bc9004d573b9c09f0d6d573a509041c6060f3a956b

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 1001

    env:
      DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: "${SVC_JELLYFIN_ADDR}"
        ports:
          http:
            port: &port 8096

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 1
          failureThreshold: 5
      readiness: *probes
      startup:
        enabled: false

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: intel.feature.node.kubernetes.io/gpu
                  operator: In
                  values:
                    - "true"

    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config-pvc
      music:
        enabled: true
        existingClaim: jellyfin-music-pvc
      movies:
        enabled: true
        existingClaim: jellyfin-movies-pvc
      television:
        enabled: true
        existingClaim: jellyfin-television-pvc
      transcode:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 15m
        gpu.intel.com/i915: 1
        memory: 2000M
      limits:
        gpu.intel.com/i915: 1
        memory: 2000M
