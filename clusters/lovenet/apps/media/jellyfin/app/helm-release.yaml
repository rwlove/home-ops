---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.10@sha256:1ef614db6a4c589777eb48bc9004d573b9c09f0d6d573a509041c6060f3a956b

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001
      fsGroup: 1001
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 1001

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${SVC_JELLYFIN_ADDR}
        ports:
          http:
            port: &port 8096

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            10.42.0.0/16,10.43.0.0/16,192.168.0.0/16
          hajimari.io/icon: simple-icons:jellyfin
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 20
          periodSeconds: 20
          timeoutSeconds: 1
          failureThreshold: 5
      readiness: *probes
      startup:
        enabled: false

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"

    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config-pvc
      music:
        enabled: true
        existingClaim: jellyfin-music-pvc
      movies:
        enabled: true
        existingClaim: jellyfin-movies-pvc
      television:
        enabled: true
        existingClaim: jellyfin-television-pvc
      transcode:
        enabled: true
        type: emptyDir

    resources:
      requests:
        cpu: 920m
        gpu.intel.com/i915: 1
        memory: 5000M
      limits:
        gpu.intel.com/i915: 1
        memory: 5000M
