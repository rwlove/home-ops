---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app jellystat
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

      containers:
        main:
          image:
            repository: docker.io/cyfershepard/jellystat
            tag: unstable@sha256:94326cf8d5e95e52bb80da5ccb3098590978b6b93916bb6c0fc606d36de94791

          env:
            TZ: ${TIMEZONE}

          envFrom:
            - secretRef:
                name: *app

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Jellyfin Stats"
          hajimari.io/icon: simple-icons:jellyfin
          hajimari.io/group: "media"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "jellystat.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      backup:
        enabled: true
        type: emptyDir
        mountPath: /app/backend/backup-data
