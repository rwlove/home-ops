---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-jellystat
  namespace: flux-system
spec:
  dependsOn:
    - name: databases-cloudnative-pg-cluster
  path: ./clusters/lovenet/apps/media/jellystat/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
