---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kodi-helm
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ./charts/kodi-matrix
      version: 0.0.2
      sourceRef:
        kind: GitRepository
        name: rwlove-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: longhorn
      namespace: storage
    - name: kodidb-helm
      namespace: media

  values:
    env:
      TZ: "${TIMEZONE}"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-classic"
          hajimari.io/group: "media"
        hosts:
          - host: &host "kodi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    service:
      main:
        enabled: true
        loadBalancerIP: ${SVC_KODI_ADDR}

    persistence:
      config:
        enabled: true
        existingClaim: kodi-helm-config
        accessMode: ReadWriteOnce
        size: 5Gi
