---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kodi-helm-config-pv
  labels:
    type: nfs
spec:
  storageClassName: kodi-helm-config
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/kodi-helm


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: kodi-helm-mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn-static
  volumeName: kodi-helm-mariadb
