---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  name: kodi-mariadb
  namespace: media
spec:
  annotations:
    secret.reloader.stakater.com/reload: kodi-credentials

  rootPasswordSecretKeyRef:
    name: kodi-credentials
    key: root-password

  database: kodi
  username: kodi
  passwordSecretKeyRef:
    name: kodi-credentials
    key: password

  image:
    repository: mariadb
    tag: "10.7.4"
    pullPolicy: IfNotPresent

  port: 3306

  volumeClaimTemplate:
    resources:
      requests:
        storage: 100Mi
    storageClassName: ceph-block
    accessModes:
      - ReadWriteOnce

  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 512Mi
