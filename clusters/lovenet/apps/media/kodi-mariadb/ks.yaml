---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: databases-kodi-nexus-mariadb
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/media/kodi-mariadb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # TODO: nfs-client, or better move storage to ceph-block
  dependsOn:
    - name: databases-mariadb-operator
  #  - name: storage-longhorn
  healthChecks:
    - apiVersion: mariadb.mmontes.io/v1alpha1
      kind: MariaDB
      name: kodi-mariadb
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
