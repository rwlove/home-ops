---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kodi-headless
  namespace: media
spec:
  selector:
    matchLabels:
      app: kodi-headless
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kodi-headless
    spec:
      containers:
        - name: kodi-matrix
          image: celedhrim/kodi-server
          tag: matrix
          env:
            - name: TZ
              value: "America/New_York"
              # - name: PUID
              #   value: '0'
              # - name: PGID
              #   value: '0'
          ports:
            - name: http
              containerPort: 8089
              protocol: TCP
            - name: ws
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: kodi-config
              mountPath: /config/.kodi
      volumes:
        - name: kodi-config
          nfs:
            server: brain.thesteamedcrab.com
            path: /mnt/kubernetes/kodi-matrix
