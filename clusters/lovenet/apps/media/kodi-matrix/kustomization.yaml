---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - deployment.yaml
  - service.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: kodi-matrix-userdata
    files:
      - userdata/sources.xml
  - name: kodi-matrix-advancedsettings
    files:
      - advancedsettings.xml
