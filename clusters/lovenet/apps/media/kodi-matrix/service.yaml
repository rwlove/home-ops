---
apiVersion: v1
kind: Service
metadata:
  name: kodi-matrix-webui
  namespace: media
  annotations:
    metallb.universe.tf/allow-shared-ip: kodi-svc
spec:
  ports:
    - port: 8089
      name: http
      targetPort: 8089
  selector:
    app: kodi-matrix
  type: LoadBalancer
  loadBalancerIP: 192.168.6.

---
apiVersion: v1
kind: Service
metadata:
  name: kodi-matrix-websockets
  namespace: media
  annotations:
    metallb.universe.tf/allow-shared-ip: kodi-svc
spec:
  ports:
    - port: 9090
      name: ws
      targetPort: 9090
  selector:
    app: kodi-headless
  type: LoadBalancer
  loadBalancerIP: 192.168.6.
