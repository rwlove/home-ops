---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kodi-nexus
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  dependsOn:
    - name: longhorn
      namespace: storage
    - name: kodidb-nexus
      namespace: media

  values:
    controller:
      type: statefulset

    image:
      repository: matthuisman/kodi-headless
      tag: Nexus@sha256:17c3418e98251121dfb6857af6351f5ecedff8792a0467b92339181f0c542cc1

    env:
      TZ: "${TIMEZONE}"
      KODI__INSTANCE_NAME: Kodi
      KODI__PORT: &port 8080
      KODI__LOG_LEVEL: info

    securityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-classic"
          hajimari.io/group: "media"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: kodi-nexus-config-pvc
      music:
        enabled: true
        existingClaim: kodi-nexus-music-pvc
      television:
        enabled: true
        existingClaim: kodi-nexus-television-pvc
      movies:
        enabled: true
        existingClaim: kodi-nexus-movies-pvc
    resources:
      requests:
        cpu: 50m
        memory: 600M
      limits:
        memory: 600M
