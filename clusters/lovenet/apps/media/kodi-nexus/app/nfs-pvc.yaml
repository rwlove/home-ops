---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kodi-nexus-music-pv
  labels:
    type: nfs
spec:
  storageClassName: kodi-nexus-music-storage-class
  capacity:
    storage: 3Ti
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/MP3s/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: kodi-nexus-music-pvc
  labels:
    type: nfs
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 3Ti
  volumeName: kodi-nexus-music-pv
  storageClassName: kodi-nexus-music-storage-class

