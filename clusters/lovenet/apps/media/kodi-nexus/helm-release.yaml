---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kodi-nexus
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: longhorn
      namespace: storage
    - name: kodidb-nexus
      namespace: media

  values:
    controller:
      type: statefulset

    image:
      repository: matthuisman/kodi-headless
      tag: Nexus@sha256:fa0ce2c646a4d92c22865b4346d3cca00013064573333370c6c76bf29f5d0174

    env:
      TZ: "${TIMEZONE}"
      KODI__INSTANCE_NAME: Kodi
      KODI__PORT: &port 8080
      KODI__LOG_LEVEL: info

    securityContext:
      allowPrivilegeEscalation: true
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-classic"
          hajimari.io/group: "media"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: kodi-nexus-config-pvc
      music:
        enabled: true
        existingClaim: kodi-nexus-music-pvc
