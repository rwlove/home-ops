---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-kodi-nexus
  namespace: flux-system
spec:
  dependsOn:
    - name: storage-longhorn
    - name: media-kodidb-nexus
  path: ./clusters/lovenet/apps/media/kodi-nexus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kodi-nexus
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
