---
apiVersion: v1
kind: Service
metadata:
  name: kodi-headless-webui
  namespace: media
  annotations:
    metallb.universe.tf/allow-shared-ip: kodi-svc
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8080
  selector:
    app: kodi-headless
  type: LoadBalancer
  loadBalancerIP: "${SVC_KODI_ADDR}"

---
apiVersion: v1
kind: Service
metadata:
  name: kodi-headless-websockets
  namespace: media
  annotations:
    metallb.universe.tf/allow-shared-ip: kodi-svc
spec:
  ports:
    - port: 9090
      name: ws
      targetPort: 9090
  selector:
    app: kodi-headless
  type: LoadBalancer
  loadBalancerIP: "${SVC_KODI_ADDR}"
