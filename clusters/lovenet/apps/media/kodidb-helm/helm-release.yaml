---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kodidb-helm
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 11.2.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    clusterDomain: "${SECRET_DOMAIN}"

    auth:
      username: kodi
      password: kodi
      rootPassword: kodi

    primary:
      persistence:
        enabled: true
        existingClaim: kodi-helm-mariadb-pvc
        accessMode: ReadWriteOnce
        size: 5Gi
      service:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "192.168.6.60"

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
