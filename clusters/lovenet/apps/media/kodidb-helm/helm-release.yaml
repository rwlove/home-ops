---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kodidb-helm
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 11.4.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: longhorn
      namespace: storage

  values:
    clusterDomain: "${SECRET_DOMAIN}"

    auth:
      username: kodi
      password: kodi
      rootPassword: kodi

    primary:
      persistence:
        enabled: true
        existingClaim: kodi-helm-mariadb-pvc
        accessMode: ReadWriteOnce
        size: 5Gi
      service:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${SVC_KODIDB_ADDR}

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
