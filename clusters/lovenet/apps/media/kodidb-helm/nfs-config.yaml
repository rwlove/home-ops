---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: kodi-helm-mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  storageClassName: kodi-helm-mariadb-storage-class
  volumeName: kodi-helm-mariadb-pv

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kodi-helm-mariadb-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: kodi-helm-mariadb-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: kodi-helm-mariadb
