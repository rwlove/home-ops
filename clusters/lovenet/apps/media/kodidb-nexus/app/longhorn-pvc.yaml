---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: kodi-nexus-mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  storageClassName: kodi-nexus-mariadb-storage-class
  volumeName: kodi-nexus-mariadb-pv

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kodi-nexus-mariadb-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-backup: enabled
    recurring-job-group.longhorn.io/kodi-daily-backup: enabled
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: kodi-nexus-mariadb-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '2'
      staleReplicaTimeout: '2880'
    volumeHandle: kodi-nexus-mariadb-xfs
