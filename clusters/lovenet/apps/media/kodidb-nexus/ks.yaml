---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: media-kodidb-nexus
  namespace: flux-system
spec:
  dependsOn:
    - name: storage-longhorn
    - name: network-metallb-config
  path: ./clusters/lovenet/apps/media/kodidb-nexus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
      - kind: Secret
        name: cluster-secrets
        optional: false
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kodidb-nexus
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m
