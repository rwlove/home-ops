---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kodidb
  namespace: media
spec:
  selector:
    matchLabels:
      app: kodidb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kodidb
    spec:
      containers:
        - image: mariadb:10.8.2
          name: kodidb
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "${SECRET_MARIADB_ROOT_PASSWORD}"
            - name: MYSQL_USER
              value: "${SECRET_MARIADB_USER}"
            - name: MYSQL_PASSWORD
              value: "${SECRET_MARIADB_PASSWORD}"
          ports:
            - name: mysql
              containerPort: 3306
          volumeMounts:
            - name: kodidb-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: kodidb-persistent-storage
          persistentVolumeClaim:
            claimName: kodidb-pvc
