---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb-galera
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb-galera
      version: 5.10.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.70
      port: 3306
    extraEnvVars:
    - name: TZ
      value: "America/New_York"
    rootUser:
      password: "password"
      forcePassword: true
    db:
      user: "kodi"
      password: "kodi"
      name: kodi
      forcePassword: true
    galera:
      mariabackup:
        user: mariabackup
        password: "password"
        forcePassword: true
    persistence:
      enabled: false
      storageClass: kodidb-galera-storage-class
      accessMode: ReadWriteMany
      size: 10Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
