---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lidarr-qbittorrent-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: lidarr-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: lidarr-downloads
  labels:
    type: nfs
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
  volumeName: lidarr-qbittorrent-downloads-pv
  storageClassName: lidarr-qbittorrent-downloads-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: music-pv
  labels:
    type: nfs
spec:
  storageClassName: music-storage-class
  capacity:
    storage: 3Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/MP3s/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: lidarr-media
  labels:
    type: nfs
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 3Ti
  volumeName: music-pv
  storageClassName: music-storage-class

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: lidarr-config-pvc
  labels:
    type: longhorn
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
  volumeName: lidarr-config-pv
  storageClassName: lidarr-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lidarr-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-bakup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: lidarr-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: lidarr-config-xfs
