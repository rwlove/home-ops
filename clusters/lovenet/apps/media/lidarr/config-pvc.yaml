---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lidarr-qbittorrent-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: lidarr-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: lidarr-downloads
  labels:
    type: nfs
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
  volumeName: lidarr-qbittorrent-downloads-pv
  storageClassName: lidarr-qbittorrent-downloads-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: music-pv
  labels:
    type: nfs
spec:
  storageClassName: music-storage-class
  capacity:
    storage: 3Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/MP3s/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: lidarr-media
  labels:
    type: nfs
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 3Ti
  volumeName: music-pv
  storageClassName: music-storage-class
