---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: lidarr
      version: 14.1.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/lidarr-nightly
      tag: v1.1.0.2639

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001

    env:
      TZ: "${TIMEZONE}"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "music-box"
          hajimari.io/group: "media"
        hosts:
          - host: &host "lidarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config-pvc
      media:
        enabled: true
        storageClass: music-storage-class
        accessMode: ReadWriteMany
        size: 300Gi
      qbittorrent-downloads:
        enabled: true
        storageClass: lidarr-qbittorrent-downloads-storage-class
        accessMode: ReadWriteMany
        mountPath: /downloads
        size: 500Gi

    exporter:
      enabled: true
      podMonitor:
        interval: 3m
        scrapeTimeout: 1m
      env:
        port: 32123
        additionalMetrics: false
        unknownQueueItems: false
