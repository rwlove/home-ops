---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: lidarr
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001

    env:
      TZ: America/New_York

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "lidarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "lidarr.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: lidarr-config-pvc
      media:
        enabled: true
        storageClass: music-storage-class
        accessMode: ReadWriteMany
        size: 300Gi
      qbittorrent-downloads:
        enabled: true
        storageClass: lidarr-qbittorrent-downloads-storage-class
        accessMode: ReadWriteMany
        mountPath: /downloads
        size: 500Gi

    exporter:
      enabled: true
      podMonitor:
        interval: 3m
        scrapeTimeout: 1m
      env:
        port: 32123
        additionalMetrics: false
        unknownQueueItems: false

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: lidarr-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 30Gi
  storageClassName: longhorn
  volumeName: pvc-28438ab1-7ad6-4f27-a340-0bf32066a670
