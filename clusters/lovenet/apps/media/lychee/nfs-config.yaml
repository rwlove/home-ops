---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lychee-pictures-pv
  labels:
    type: nfs
spec:
  storageClassName: lychee-pictures-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/pictures/

