---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mopidy
  namespace: media
  labels:
    app: mopidy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mopidy
  template:
    metadata:
      labels:
        app: mopidy
    spec:
      containers:
      - name: mopidy
        image: jaedb/iris:latest
        ports:
        - containerPort: 6680
          name: mopidy
        livenessProbe:
          httpGet:
            path: /iris/
            port: mopidy
        readinessProbe:
          httpGet:
            path: /iris/
            port: mopidy
        volumeMounts:
        - name: config
          mountPath: /config/mopidy.conf
          subPath: mopidy.conf
        - name: mopidy-data
          mountPath: /data
        - name: mopidy-music
          mountPath: /music
      volumes:
      - name: config
        configMap:
          name: mopidy-config
      - name: mopidy-music
          persistentVolumeClaim:
            claimName: mopidy-music-pvc
      - name: mopidy-data
          persistentVolumeClaim:
            claimName: mopidy-data-pvc
