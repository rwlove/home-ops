---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mopidy
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ./charts/mopidy
      version: 0.0.1
      sourceRef:
        kind: GitRepository
        name: rwlove-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "${TIMEZONE}"

    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "music"
          hajimari.io/group: "media"
        hosts:
          - host: &host "mopidy.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      music:
        existingClaim: mopidy-music-pvc
      data:
        existingClaim: mopidy-data-pvc

    podAnnotations:
      configmap.reloader.stakater.com/reload: mopidy-config
      secret.reloader.stakater.com/reload: mopidy-helm-values

    extraVolumeMounts:
      - name: config
        mountPath: /foo

    extraVolumes:
      - name: config
        configMap:
          name: modipy-config

  valuesFrom:
    - kind: Secret
      name: mopidy-helm-values
      valuesKey: SECRET_MOPIDY_SPOTIFY_USERNAME
      targetPath: env.MOPIDY_SPOTIFY_USERNAME
      optional: false
    - kind: Secret
      name: mopidy-helm-values
      valuesKey: SECRET_MOPIDY_SPOTIFY_PASSWORD
      targetPath: env.MOPIDY_SPOTIFY_PASSWORD
      optional: false
    - kind: Secret
      name: mopidy-helm-values
      valuesKey: SECRET_MOPIDY_SPOTIFY_CLIENT_ID
      targetPath: env.MOPIDY_SPOTIFY_CLIENT_ID
      optional: false
    - kind: Secret
      name: mopidy-helm-values
      valuesKey: SECRET_MOPIDY_SPOTIFY_CLIENT_SECRET
      targetPath: env.MOPIDY_SPOTIFY_CLIENT_SECRET
      optional: false
