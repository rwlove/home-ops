---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - helm-release.yaml
  - nfs-config.yaml
  - secrets.yaml
  - mopidy.conf

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled

configMapGenerator:
  - name: mopidy-config
    files:
      - mopidy.conf
