---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mopidy-music-pv
  labels:
    type: nfs
spec:
  storageClassName: mopidy-music-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/MP3s/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: mopidy-music-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 300Gi
  storageClassName: mopidy-music-storage-class
  volumeName: mopidy-music-pv

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: mopidy-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn-static
  volumeName: mopidy-data
