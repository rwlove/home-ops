---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-music-assistant
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/main/apps/media/music-assistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: storage-rook-ceph-cluster
