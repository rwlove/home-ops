---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset

    image:
      repository: docker.io/photoprism/photoprism
      tag: latest@sha256:523ead1dd226a2f30c8fc333aea553a18681f20ee20167e003de1151d0b82edf

    env:
      PHOTOPRISM_STORAGE_PATH: /photoprism/storage
      PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
      PHOTOPRISM_ADMIN_PASSWORD: "password"
      PHOTOPRISM_DEBUG: "true"
      PHOTOPRISM_LOG_LEVEL: "debug"
      PHOTOPRISM_PUBLIC: "false"
      PHOTOPRISM_READONLY: "false"
      # PHOTOPRISM_EXPERIMENTAL: "false"
      PHOTOPRISM_SITE_URL: "https://photoprism.${SECRET_DOMAIN}"
      PHOTOPRISM_SITE_TITLE: "Lovenet"
      # PHOTOPRISM_SITE_CAPTION: "Browse Your Life"
      # PHOTOPRISM_SITE_DESCRIPTION: ""
      PHOTOPRISM_SITE_AUTHOR: "bubba"
      UID: 1000
      GID: 1001
      # UMASK: 0000
      TZ: "${TIMEZONE}"

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001

    service:
      main:
        ports:
          http:
            port: 2342

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Photo Gallery"
          hajimari.io/icon: arcticons:photoprism
          hajimari.io/group: "media"
          hajimari.io/instance: "user,admin"
        hosts:
          - host: &host photoprism.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: photoprism-config

      originals:
        enabled: true
        mountPath: /photoprism/originals
        existingClaim: photoprism-originals-pvc

    resources:
      requests:
        cpu: 20m
        memory: 800M
      limits:
        memory: 800M
