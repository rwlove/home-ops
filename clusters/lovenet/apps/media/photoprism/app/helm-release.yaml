---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: photoprism
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      PHOTOPRISM_STORAGE_PATH: /photoprism/storage
      PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
      PHOTOPRISM_ADMIN_PASSWORD: "password"
      PHOTOPRISM_DEBUG: "true"
      PHOTOPRISM_LOG_LEVEL: "debug"
      PHOTOPRISM_PUBLIC: "false"
      PHOTOPRISM_READONLY: "false"
      # PHOTOPRISM_EXPERIMENTAL: "false"
      PHOTOPRISM_SITE_URL: "https://photoprism.${SECRET_DOMAIN}"
      PHOTOPRISM_SITE_TITLE: "Lovenet"
      # PHOTOPRISM_SITE_CAPTION: "Browse Your Life"
      # PHOTOPRISM_SITE_DESCRIPTION: ""
      PHOTOPRISM_SITE_AUTHOR: "bubba"
      UID: 1000
      GID: 1001
      # UMASK: 0000
      TZ: "${TIMEZONE}"

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1001

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Photo Gallery"
          hajimari.io/icon: "camera"
          hajimari.io/group: "media"
        hosts:
          - host: &host photoprism.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: photoprism-config
        accessMode: ReadWriteOnce
        size: 10Mi
      originals:
        enabled: true
        mountPath: /photoprism/originals
        storageClass: photoprism-originals-storage-class
        accessMode: ReadWriteOnce
        size: 1Ti
