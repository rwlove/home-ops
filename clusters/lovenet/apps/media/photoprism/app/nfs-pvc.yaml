---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-originals-pv
  labels:
    type: nfs
spec:
  storageClassName: photoprism-originals-storage-class
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/pictures/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: photoprism-originals-pvc
  labels:
    type: nfs
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Ti
  volumeName: photoprism-originals-pv
  storageClassName: photoprism-originals-storage-class
