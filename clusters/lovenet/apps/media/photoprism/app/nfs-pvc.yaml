---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pictures-pv
  labels:
    type: nfs
spec:
  storageClassName: photoprism-originals-storage-class
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/pictures/
