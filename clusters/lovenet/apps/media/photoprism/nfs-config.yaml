---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pictures-pv
  labels:
    type: nfs
spec:
  storageClassName: photoprism-originals-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/pictures/

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: photoprism-config
  labels:
    type: nfs
spec:
  storageClassName: photoprism-config-storage-class
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/photoprism/config
