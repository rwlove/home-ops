---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app prowlarr
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  dependsOn:
    - name: longhorn
      namespace: storage
    - name: downloads-gateway
      namespace: vpn

  values:
    controller:
      type: statefulset

    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.8.1.3819@sha256:8d8741a759534a946f78fa8a9d7ff6aecc514db1febf14b2cb7645b3512c4b53

    env:
      TZ: "${TIMEZONE}"
      PROWLARR__INSTANCE_NAME: Prowlarr
      PROWLARR__PORT: &port 80
      PROWLARR__LOG_LEVEL: info

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Tracker Indexing"
          hajimari.io/icon: mdi:movie-search
          hajimari.io/group: "media"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/prowlarr/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    securityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config-pvc

    podAnnotations:
      setGateway: "true"
      secret.reloader.stakater.com/reload: *app

    resources:
      requests:
        cpu: 400m
        memory: 500M
      limits:
        memory: 500M
