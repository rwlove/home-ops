---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbittorrent-rss
  namespace: media
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            apps: qbittorrent-rss
        spec:
          containers:
            - name: qbittorrent-rss
              image: brain:5000/qbittorrent-rss:latest
              volumeMounts:
                - name: qbittorrent-rss-config-secrets
                  mountPath: "/qbittorrent-auto-rss"
              command: ["node", "cli", "fetch" ]

          restartPolicy: Never

          volumes:
            - name: qbittorrent-rss-config-secrets
              secret:
                secretName: qbittorrent-rss-feeds-json
