---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbittorrent-rss
  namespace: media
  labels:
    apps: qbittorrent-rss
spec:
  schedule: "*/10 * * * *"
  successfulJobsHistoryLimit: 10
  failedJobsHistoryLimit: 10
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            apps: qbittorrent-rss
        spec:
          containers:
            - name: qbittorrent-rss
              image: brain:5000/qbittorrent-rss:latest
              imagePullPolicy: Always
              volumeMounts:
                - name: feeds-json-configmap
                  mountPath: "/qbittorrent-auto-rss/feeds.json"
                  subPath: "feeds.json"
                  readOnly: true
                - name: env-configmap
                  mountPath: "/qbittorrent-auto-rss/.env"
                  subPath: ".env"
                  readOnly: true
              command: ["node", "cli", "fetch" ]

          restartPolicy: Never

          volumes:
            - name: feeds-json-configmap
              secret:
                secretName: qbittorrent-rss-feeds-json
            - name: env-configmap
              secret:
                secretName: qbittorrent-rss-env
