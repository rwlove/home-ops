---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: qbittorrent-rss
  namespace: media
  labels:
    apps: qbittorrent-rss
spec:
  schedule: "*/10 * * * *"
  successfulJobsHistoryLimit: 10
  failedJobsHistoryLimit: 10
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            apps: qbittorrent-rss
        spec:
          containers:
            - name: qbittorrent-rss
              image: brain:5000/qbittorrent-rss:latest
              imagePullPolicy: Always
              volumeMounts:
                - name: projected-volume
                  mountPath: "/qbittorrent-auto-rss"
                  readOnly: true
              command: ["node", "cli", "fetch" ]

          restartPolicy: Never

          volumes:
            - name: projected-volume
              projected:
                sources:
                  - secret:
                      name: qbittorrent-rss-feeds-json
                  - secret:
                      name: qbittorrent-rss-env
