---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - cron-job.yaml
  - feeds.json
  - .env
configMapGenerator:
  - name: feeds-json-configmap
    files:
      - feeds.json
  - name: env-configmap
    files:
      - .env
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
