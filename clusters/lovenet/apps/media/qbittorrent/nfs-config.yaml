---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-config-pv
spec:
  storageClassName: qbittorrent-config-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/qbittorrent/config

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-downloads-pv
spec:
  storageClassName: qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-media-pv
spec:
  storageClassName: qbittorrent-media-storage-class
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/Downloads
