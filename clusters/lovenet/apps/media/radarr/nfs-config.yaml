---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-qbittorrent-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: radarr-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: radarr-downloads
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
  volumeName: radarr-qbittorrent-downloads-pv
  storageClassName: radarr-qbittorrent-downloads-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: movies-pv
  labels:
    type: nfs
spec:
  storageClassName: movies-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_2}"
    path: /mnt/mass_storage/storage/video/Movies/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: radarr-media
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 300Gi
  volumeName: movies-pv
  storageClassName: movies-storage-class

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: radarr-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
  volumeName: radarr-config-pv
  storageClassName: radarr-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-bakup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: radarr-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: radarr-config-ext4
