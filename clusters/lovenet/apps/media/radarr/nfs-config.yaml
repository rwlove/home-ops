---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-qbittorrent-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: radarr-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: vmheart.thesteamedcrab.com
    path: /mnt/sda/media/Download

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: movies-pv
  labels:
    type: nfs
spec:
  storageClassName: movies-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/storage/video/Movies/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: radarr-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn-static
  volumeName: radarr-config
