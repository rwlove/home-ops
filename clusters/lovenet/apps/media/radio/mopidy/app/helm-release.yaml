---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mopidy
  namespace: radio
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset

    image:
      repository: docker.io/buvis/mopidy
      tag: v3.68.0
      pullPolicy: IfNotPresent

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app

    securityContext:
      privileged: true
      allowPrivilegeEscalation: true

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${SVC_MOPIDY_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            port: 6680
          zeroconf:
            enabled: true
            port: 6600

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Home Radio"
          hajimari.io/icon: mdi:music
          hajimari.io/group: Radio
          hajimari.io/instance: "user,admin"
        hosts:
          - host: &host "radio.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        existingClaim: mopidy-data-pvc
        mountPath: /app

      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 100M
      media:
        enabled: true
        existingClaim: mopidy-music-pvc

      config-file:
        enabled: true
        type: configMap
        name: *app
        subPath: mopidy.conf
        mountPath: /config/mopidy.conf
        readOnly: true

    resources:
      requests:
        cpu: 60m
        memory: 512M
      limits:
        memory: 512M
