---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: radio
  name: mopidy-data-pvc
  labels:
    type: longhorn
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2Gi
  volumeName: mopidy-data-pv
  storageClassName: mopidy-data-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mopidy-data-pv
  labels:
    type: radio
    recurring-job-group.longhorn.io/weekly-backup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: mopidy-data-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "2880"
    volumeHandle: mopidy-data-xfs
