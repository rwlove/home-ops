[core]
cache_dir = /cache
config_dir = /config
data_dir = /app

[logging]
verbosity = 0
format = %(levelname)-8s %(asctime)s [%(process)d:%(threadName)s] %(name)s\n  %(message)s
color = false
config_file =

[audio]
mixer = software
output = audioresample ! audioconvert ! audio/x-raw,rate=48000,channels=2,format=S16LE ! wavenc ! tcpclientsink host=${SVC_SNAPSERVER_ADDR} port=4955
mixer_volume = 45

[mpd]
hostname = 0.0.0.0
zeroconf = radio

[http]
enabled = true
hostname = 0.0.0.0
port = 6680
default_app = iris
zeroconf = radio
csrf_protection = false

[jellyfin]
hostname = http://jellyfin-internal:8096
username = kodi
password = kodi

[file]
enabled = false

[local]
enabled = false

[tidal]
enabled = false

[scrobbler]
enabled = false

[youtube]
enabled = false

[tunein]
enabled = false

[spotify]
enabled = false
