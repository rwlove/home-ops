---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-radio-mopidy
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: 'true'
spec:
  path: ./clusters/lovenet/apps/media/radio/mopidy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  wait: true
  dependsOn:
    - name: media-radio-snapserver # is this a dependency?
    - name: media-jellyfin
    - name: storage-longhorn
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: Secret
        name: mopidy
