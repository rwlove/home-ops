---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app snapserver
  namespace: radio
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset

    image:
      repository: docker.io/saiyato/snapserver
      tag: v0.26.0
      pullPolicy: IfNotPresent

    service:
      main:
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_SNAPSERVER_ADDR}
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 1780
          audio:
            port: 1704
          control:
            port: 1705
          stream1:
            port: 4955

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Speaker Selection"
          hajimari.io/icon: mdi:radio
          hajimari.io/group: "radio"
          hajimari.io/instance: "user,admin"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        mountPath: /etc/snapserver.conf
        subPath: snapserver.conf
        readOnly: true

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
