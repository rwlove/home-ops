---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapserver
  namespace: radio
spec:
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://charts.buvis.net
      chart: snapserver
      version: 0.1.6
      sourceRef:
        kind: HelmRepository
        name: buvis
        namespace: flux-system
      interval: 5m
  values:
    controller:
      type: statefulset

    service:
      main:
        annotations:
          metallb.universe.tf/allow-shared-ip: "key-to-share-${SVC_SNAPSERVER_ADDR}"
          io.cilium/lb-ipam-ips: ${SVC_SNAPSERVER_ADDR}
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 80
      audio:
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_SNAPSERVER_ADDR}
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          audio:
            port: 1704
          control:
            port: 1705
          stream1:
            port: 4955

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
