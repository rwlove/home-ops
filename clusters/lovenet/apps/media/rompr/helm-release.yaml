---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kodi-helm
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ./charts/kodi-rompr
      version: latest
      sourceRef:
        kind: GitRepository
        name: rwlove-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: "${TIMEZONE}"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-usb-audio
                  operator: In
                  values:
                    - "true"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "music"
          hajimari.io/group: "media"
        hosts:
          - host: &host "rompr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      music:
        enabled: true
        storageClass: rompr-music-storage-class
        accessMode: ReadWriteOnce
        size: 300Gi
      config:
        enabled: true
        existingClaim: rompr-config-pvc
        accessMode: ReadWriteOnce
        size: 5Gi

    mariadb:
      enabled: true
      architecture: standalone
      auth:
        database: romrdb
        username: rompr
        password: rompr
        rootPassword: rompr
      primary:
        persistence:
          enabled: true
          existingClaim: rompr-mariadb-pvc
          accessMode: ReadWriteOnce
          size: 5Gi
