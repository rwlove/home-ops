---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: rompr-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn-static
  volumeName: rompr-config

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rompr-music-pv
  labels:
    type: nfs
spec:
  storageClassName: rompr-music-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/MP3s/
