---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: rompr-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  storageClassName: rompr-config-storage-class
  volumeName: rompr-config-pv

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: rompr-config-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: rompr-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: rompr-config-xfs
