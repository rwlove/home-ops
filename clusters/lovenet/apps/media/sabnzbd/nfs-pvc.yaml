---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sabnzbd-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: sabnzbd-downloads-storage-class
  capacity:
    storage: 5Ti
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/sabnzbd # move to /mnt/downloads

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: downloads
  name: sabnzbd-downloads-pvc
  labels:
    type: nfs
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Ti
  volumeName: sabnzbd-downloads-pv
  storageClassName: sabnzbd-downloads-storage-class
