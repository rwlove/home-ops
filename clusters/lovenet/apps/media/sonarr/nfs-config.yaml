---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-qbittorrent-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: sonarr-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: sonarr-downloads
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
  volumeName: sonarr-qbittorrent-downloads-pv
  storageClassName: sonarr-qbittorrent-downloads-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: television-pv
  labels:
    type: nfs
spec:
  storageClassName: television-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/video/Television/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: sonarr-media
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 300Gi
  volumeName: television-pv
  storageClassName: television-storage-class

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: sonarr-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
  volumeName: sonarr-config-pv
  storageClassName: sonarr-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-config-pv
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: sonarr-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: sonarr-config-ext4
