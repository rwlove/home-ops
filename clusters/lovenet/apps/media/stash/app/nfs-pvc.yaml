---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: stash-media-pvc
  labels:
    type: nfs
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 6Ti
  volumeName: stash-media-pv
  storageClassName: stash-media-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-media-pv
  labels:
    type: nfs
spec:
  storageClassName: stash-media-storage-class
  capacity:
    storage: 6Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: "/mnt/mass_storage/Adult/Favorites/"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-generated-pv
  labels:
    type: nfs
spec:
  storageClassName: stash-generated-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/stash/generated

