---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stash
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: stash
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    env:
      TZ: "${TIMEZONE}"
      STASH_STASH: /media/
      STASH_GENERATED: /generated/
      STASH_METADATA: /metadata/
      STASH_CACHE: /cache/

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "stash.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "stash.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        mountPath: /root/.stash
        existingClaim: stash-config-pvc
      media:
        enabled: true
        storageClass: stash-media-storage-class
        accessMode: ReadWriteMany
        size: 300Gi
        mountPath: /media
      generated:
        enabled: true
        storageClass: stash-generated-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /generated
      metadata:
        enabled: true
        storageClass: stash-metadata-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /metadata
      cache:
        enabled: true
        storageClass: stash-cache-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /cache
