---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stash
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: stash
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: stashapp/stash
      pullPolicy: IfNotPresent
      tag: latest@sha256:020ef83cbcb739e7842bc8282696357f337c61bc85b68cfbc051ad3193d65a20

    env:
      TZ: America/New_York
      STASH_STASH: /media/
      STASH_GENERATED: /generated/
      STASH_METADATA: /metadata/
      STASH_CACHE: /cache/

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 192.168.6.61
        ports:
          http:
            port: 9999

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        mountPath: /root/.stash
        storageClass: longhorn
        existingClaim: stash-config-pvc
      media:
        enabled: true
        storageClass: stash-media-storage-class
        accessMode: ReadWriteMany
        size: 300Gi
        mountPath: /media
      generated:
        enabled: true
        storageClass: stash-generated-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /generated
      metadata:
        enabled: true
        storageClass: stash-metadata-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /metadata
      cache:
        enabled: true
        storageClass: stash-cache-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /cache

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: stash-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
  volumeName: pvc-62bdc703-65e1-4625-af52-14eda331f3c6
