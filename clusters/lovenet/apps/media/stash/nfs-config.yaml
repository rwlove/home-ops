---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: stash-media-pvc
  labels:
    type: nfs
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 6Ti
  volumeName: stash-media-pv
  storageClassName: stash-media-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-media-pv
  labels:
    type: nfs
spec:
  storageClassName: stash-media-storage-class
  capacity:
    storage: 6Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: "/mnt/mass_storage/Adult/Favorites/"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-generated-pv
  labels:
    type: nfs
spec:
  storageClassName: stash-generated-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/stash/generated

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-metadata-pv
  labels:
    type: nfs
spec:
  storageClassName: stash-metadata-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/stash/metadata

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-cache-pv
  labels:
    type: nfs
spec:
  storageClassName: stash-cache-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/stash/cache

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: stash-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  volumeName: stash-config-pv
  storageClassName: stash-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-config-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: stash-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: stash-config-ext4
