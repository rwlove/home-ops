---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: whisparr-media-pv
  labels:
    type: nfs
spec:
  storageClassName: whisparr-media-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download/whisparr

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: whisparr-media
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
  volumeName: whisparr-media-pv
  storageClassName: whisparr-media-storage-class

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whisparr-config
  namespace: media
  labels:
    app.kubernetes.io/name: &name whisparr
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: whisparr-config-pv
  storageClassName: whisparr-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: whisparr-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-bakup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: whisparr-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '2'
      staleReplicaTimeout: '2880'
    volumeHandle: whisparr-config-xfs

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: whisparr-qbittorrent-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: whisparr-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: whisparr-downloads
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
  volumeName: whisparr-qbittorrent-downloads-pv
  storageClassName: whisparr-qbittorrent-downloads-storage-class
