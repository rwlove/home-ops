---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: whisparr-media-pv
  labels:
    type: nfs
spec:
  storageClassName: whisparr-media-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download/whisparr

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: whisparr-media
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
  volumeName: whisparr-media-pv
  storageClassName: whisparr-media-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: whisparr-qbittorrent-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: whisparr-qbittorrent-downloads-storage-class
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: whisparr-downloads
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi
  volumeName: whisparr-qbittorrent-downloads-pv
  storageClassName: whisparr-qbittorrent-downloads-storage-class
