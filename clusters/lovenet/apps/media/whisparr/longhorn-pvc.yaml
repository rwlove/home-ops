---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: whisparr-config
  namespace: media
  labels:
    app.kubernetes.io/name: &name whisparr
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: whisparr-config-pv
  storageClassName: whisparr-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: whisparr-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-bakup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: whisparr-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '2'
      staleReplicaTimeout: '2880'
    volumeHandle: whisparr-config-xfs
