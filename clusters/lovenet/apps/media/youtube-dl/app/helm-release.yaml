---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtubedl-material
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controller:
      type: statefulset

    image:
      repository: tzahi12345/youtubedl-material
      tag: 4.3.2@sha256:2f943d584711cb07c3535b518939fabb2ab90fdd7452d9a9938cd05378468ed9

    env:
      TZ: "${TIMEZONE}"
      UID: 1000
      GID: 1001

    service:
      main:
        ports:
          http:
            port: 17442

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Youtube Downloader"
          hajimari.io/icon: "youtube"
          hajimari.io/group: "media"
          hajimari.io/instance: "admin"
          
        hosts:
          - host: &host youtubedl.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: youtubedl-config-pvc
        size: 2Gi
      video:
        enabled: true
        storageClass: youtube-dl-storage-class
        accessMode: ReadWriteOnce
        size: 300Gi
