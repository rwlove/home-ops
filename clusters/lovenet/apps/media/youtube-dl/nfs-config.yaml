---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: youtube-dl-pv
  labels:
    type: nfs
spec:
  storageClassName: youtube-dl-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download/youtube-dl

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: youtubedl-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn
