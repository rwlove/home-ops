---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: youtube-dl-pv
  labels:
    type: nfs
spec:
  storageClassName: youtube-dl-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_1}"
    path: /mnt/sda/media/Download/youtube-dl

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: youtubedl-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2Gi
  storageClassName: youtubedl-config-storage-class
  volumeName: youtubedl-config-pv

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: youtubedl-config-pv
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: youtubedl-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: youtubedl-config-ext4
