---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app blackbox-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 8.3.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    fullnameOverride: blackbox-exporter

    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: true
      privileged: true
      capabilities:
        add:
          - NET_RAW
          - NET_ADMIN

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app

    ingress:
      enabled: true
      className: nginx
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "Blackbox Exporter"
        hajimari.io/icon: mdi:solid
        hajimari.io/group: "monitoring"
        hajimari.io/instance: "admin"

      hosts:
        - host: &host "blackbox.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    allowIcmp: true

    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
        icmp:
          prober: icmp
          timeout: 30s
          icmp:
            preferred_ip_protocol: "ip4"
    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 5m
        scrapeTimeout: 30s
      targets:
        - module: icmp
          name: hue-bridge-icmp
          url: hue
        - module: icmp
          name: apc-ups-icmp
          url: ups
        - module: icmp
          name: dell-idrac-icmp
          url: idrac
        - module: icmp
          name: myq-icmp
          url: myq
        - module: icmp
          name: bond-bridge-icmp
          url: bond-bridge
        #- module: icmp
        #  name: wled-quin
        #  url: wled-quin
        - module: icmp
          name: ecowitt
          url: ecowitt
        - module: icmp
          name: wled-cabinet-1
          url: wled-cabinet-1
        - module: icmp
          name: wled-cabinet-2
          url: wled-cabinet-2
        - module: icmp
          name: wled-bar
          url: wled-bar
        - module: icmp
          name: water-softener
          url: water-softener
        - module: icmp
          name: thermostat
          url: thermostat
        - module: icmp
          name: roborock-mainfloor
          url: roborock-mainfloor
        - module: icmp
          name: roborock-upstairs
          url: roborock-upstairs
        - module: icmp
          name: worker7-iot
          url: worker7-iot
        - module: icmp
          name: worker8-iot
          url: worker8-iot
        - module: icmp
          name: security-storage
          url: security-storage
        - module: icmp
          name: amcrest-frontyard
          url: amcrest-frontyard
        - module: icmp
          name: amcrest-pool
          url: amcrest-pool
        - module: icmp
          name: amcrest-turret
          url: amcrest-turret
        - module: icmp
          name: amcrest-office
          url: amcrest-office
        - module: icmp
          name: aquara-fp2-presence-sensor
          url: aquara-presense-office
    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
        - alert: BlackboxSslCertificateWillExpireSoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 3
          for: 5m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $labels.target }}"}} will expire in less than 3 days
        - alert: BlackboxSslCertificateExpired
          expr: probe_ssl_earliest_cert_expiry - time() <= 0
          for: 5m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $labels.target }}"}} has expired
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            description: |-
              The host {{"{{ $labels.target }}"}} is currently unreachable
