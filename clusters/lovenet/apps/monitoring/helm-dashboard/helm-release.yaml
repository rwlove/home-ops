---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: helm-dashboard
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: helm-dashboard
      version: 0.1.9
      sourceRef:
        kind: HelmRepository
        name: komodorio-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph

  values:
    ingress:
      enabled: true
      className: nginx
      hosts:
        - host: &host "helm.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    dashboard:
      persistence:
        enabled: true
        storageClass: "ceph-block"
