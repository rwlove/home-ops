---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-kube-ops-view
  namespace: flux-system
spec:
  path: ./clusters/lovenet/apps/monitoring/kube-ops-view/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: storage-longhorn
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kube-ops-view
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
