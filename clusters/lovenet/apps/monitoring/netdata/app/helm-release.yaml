---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netdata
  namespace: monitoring
spec:
  interval: 15m
  releaseName: netdata
  chart:
    spec:
      chart: netdata
      version: 3.7.76
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    image:
      repository: netdata/netdata
      tag: "v1.44.0"

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "Net Data"
        hajimari.io/icon: mdi:console-network-outline
        hajimari.io/group: "networking"
      hosts:
        - "netdata.${SECRET_DOMAIN}"

      tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
            - "netdata.${SECRET_DOMAIN}"

    env:
      TZ: "${TIMEZONE}"

    parent:
      enabled: true
      alarms:
        storageclass: "ceph-block"
      database:
        storageclass: "ceph-block"

    child:
      enabled: false

    k8sState:
      enabled: false
