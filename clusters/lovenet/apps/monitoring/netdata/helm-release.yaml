---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netdata
  namespace: monitoring
spec:
  interval: 15m
  releaseName: netdata
  chart:
    spec:
      chart: netdata
      version: 3.7.39
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph

  values:
    image:
      repository: netdata/netdata
      tag: "v1.37.1"

    ingress:
      enabled: true
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: ""
      hosts:
        - "netdata.${SECRET_DOMAIN}"

      tls:
        - secretName: "${SECRET_DOMAIN/./-}-tls"
          hosts:
            - "netdata.${SECRET_DOMAIN}"

    env:
      TZ: "${TIMEZONE}"

    parent:
      enabled: true
      alarms:
        storageclass: "ceph-block"
      database:
        storageclass: "ceph-block"

    child:
      enabled: false

    k8sState:
      enabled: false
