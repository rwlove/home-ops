---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netdata
  namespace: monitoring
spec:
  interval: 15m
  releaseName: netdata
  chart:
    spec:
      chart: netdata
      version: 3.7.22
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: netdata/netdata
      tag: "v1.35.1"

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: ""
      hosts:
        - "netdata.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "netdata.${SECRET_DOMAIN}"

    env:
      TZ: "${TIMEZONE}"

    parent:
      enabled: true
