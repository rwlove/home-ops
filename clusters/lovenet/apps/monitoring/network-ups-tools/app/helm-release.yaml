---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/jr0dd/network-ups-tools
      tag: v2.8.1@sha256:7999ff0ed6f4e31d64f8a6afc66dce26e147608c9d595f4f4fb7b4a6e442ae00
    controller:
      strategy: RollingUpdate

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_NUT_ADDR}
        ports:
          http:
            port: 3493
            protocol: TCP

      metrics:
        enabled: false
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP

    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        type: configMap
        name: &config network-ups-tools-config
        mountPath: /etc/nut
        defaultMode: 256

    configMaps:
      config:
        enabled: true
        data:
          nut.conf: |-
            MODE=netserver

          upsd.conf: |-
            MAXAGE 20
            LISTEN 0.0.0.0
            LISTEN ::

          ups.conf: |-
            [apcupsd]
              driver = apcupsd-ups
              port = 192.168.1.1:3551
              desc = "APC 1500VA Smart UPS with SmartConnect"

          upsd.users: |-
            [upsmon]
              password  = "password"
              actions = SET
              instcmds = ALL
              upsmon primary

    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
