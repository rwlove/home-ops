---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app prometheus-nut-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    nameOverride: *app

    image:
      repository: ghcr.io/druggeri/nut_exporter
      tag: 3.1.1@sha256:dfcf2d4da4cc94413fff75d6e34a0cc6a9a608fdcc9a19f652a214ed07182914
      pullPolicy: IfNotPresent

    podAnnotations:
      reloader.stakater.com/auto: "true"

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        ports:
          http:
            enabled: false
          metrics:
            enabled: true
            protocol: TCP
            port: 9199

    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        memory: 100Mi
