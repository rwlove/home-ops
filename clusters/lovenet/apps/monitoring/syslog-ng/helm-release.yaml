---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syslog-ng
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: ./contrib/syslog-ng-helm-chart
      version: 3.27.1
      sourceRef:
        kind: GitRepository
        name: syslog-ng
        namespace: flux-system

  values:
    env:
      TZ: "${TIMEZONE}"

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Log Aggregation"
          hajimari.io/icon: "newspaper"
          hajimari.io/group: "monitoring"
        hosts:
          - host: &host "syslog.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    storage:
      storageClass: syslog-storage-class
      accessMode: ReadWriteOnce
      size: 500Gi
