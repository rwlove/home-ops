---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  labels:
    app.kubernetes.io/instance: vector-aggregator
    app.kubernetes.io/name: vector-aggregator
  name: vector-aggregator
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controller:
      replicas: 1
      strategy: Recreate
      annotations:
        reloader.stakater.com/auto: "true"

    initContainers:
      01-init-geoip:
        image: ghcr.io/maxmind/geoipupdate:v6.0.0@sha256:e0d5c1dee7379d360e0f355557542d9672c616215dfdd5aaf917382de84cb84c
        imagePullPolicy: IfNotPresent
        env:
          - name: GEOIPUPDATE_EDITION_IDS
            value: GeoLite2-City
          - name: GEOIPUPDATE_FREQUENCY
            value: "0"
          - name: GEOIPUPDATE_VERBOSE
            value: "true"
        envFrom:
          - secretRef:
              name: vector-geoipupdate
        volumeMounts:
          - name: geoip
            mountPath: /usr/share/GeoIP

    image:
      repository: ghcr.io/onedr0p/vector
      tag: 0.33.0-debian@sha256:85449f3961ec0f6fb3881e8fda9a2f20c7ec583a03e9d0f2e4850c424e9e9a35

    args:
      - "--config"
      - "/etc/vector/vector.yaml"

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SVC_VECTOR_ADDR}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8686
          kubernetes-logs:
            enabled: true
            port: 6000
          vyos-syslog:
            enabled: true
            port: 6001
          journald-logs:
            enabled: true
            port: 6002

    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-aggregator-configmap
        subPath: vector.yaml
        mountPath: /etc/vector/vector.yaml
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        mountPath: /vector-data-dir
      geoip:
        enabled: true
        type: emptyDir
        mountPath: /usr/share/GeoIP

    # resources:
    #   requests:
    #     cpu: 35m
    #     memory: 381M
    #   limits:
    #     memory: 726M

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: vector-aggregator
