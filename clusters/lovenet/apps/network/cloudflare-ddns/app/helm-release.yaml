---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cloudflare-ddns
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    command:
      - "/bin/bash"
      - &scriptPath "/app/cloudflare-ddns.sh"

    controller:
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "@hourly"
      type: cronjob

    envFrom:
      - secretRef:
          name: *app

    image:
      repository: ghcr.io/onedr0p/kubernetes-kubectl
      tag: 1.29.0@sha256:e7705753c1a0b8c47e50a045f6aef50415949771be110adcfb137b33609c2921

    persistence:
      config:
        defaultMode: 0775
        enabled: true
        mountPath: *scriptPath
        name: cloudflare-ddns
        readOnly: true
        subPath: cloudflare-ddns.sh
        type: configMap

    restartPolicy: OnFailure

    service:
      main:
        enabled: false
