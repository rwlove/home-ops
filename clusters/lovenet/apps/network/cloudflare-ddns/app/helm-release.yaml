---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cloudflare-ddns
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: cronjob

        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@hourly"
          timeZone: ${TIMEZONE}

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/kubernetes-kubectl
              tag: 1.29.0@sha256:e7705753c1a0b8c47e50a045f6aef50415949771be110adcfb137b33609c2921

            envFrom:
              - secretRef:
                  name: cloudflare-ddns

            args:
              - "/bin/bash"
              - &scriptPath "/app/cloudflare-ddns.sh"

        pod:
          restartPolicy: OnFailure

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: cloudflare-ddns
        subPath: cloudflare-ddns.sh
        mountPath: *scriptPath
        defaultMode: 0775
        readOnly: true
