---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: downloads-gateway
  namespace: vpn
spec:
  interval: 15m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0@sha256:d728eac85f750b37c96a0dafd038561ea4b8035857802be1128ea9b19c61e181

    clusterName: ${SECRET_DOMAIN}

    securityContext:
      privileged: true

    DNS: 172.16.1.1

    addons:
      vpn:
        enabled: true
        type: gluetun
        image:
          # TODO: Replace with ghcr.io/qdm12/gluetun when a versioned tag is available
          repository: docker.io/qmcgaw/gluetun
          tag: v3.36.0@sha256:011bea4f0743864d4eda5a569217a6fe18e3a52f5d6df31b4ceb9f7763bfbf6b

        env:
          - name: VPN_SERVICE_PROVIDER
            value: mullvad
          - name: VPN_TYPE
            value: wireguard
          - name: SERVER_CITIES
            value: New York NY
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: HEALTH_TARGET_ADDRESS
            value: "1.1.1.1"
          - name: HEALTH_VPN_DURATION_INITIAL
            value: 30s

        envFrom:
          - secretRef:
              name: downloads-gateway-vpnconfig

        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN

        resources:
          requests:
            cpu: 15m
            memory: 128M
          limits:
            memory: 128M

      netshoot:
        enabled: true

        resources:
          requests:
            cpu: 15m
            memory: 30M
          limits:
            memory: 30M

    podAnnotations:
      configmap.reloader.stakater.com/reload: downloads-gateway-pod-gateway
      secret.reloader.stakater.com/reload: downloads-gateway-vpnconfig

    resources:
      requests:
        cpu: 15m
        memory: 30M
      limits:
        memory: 30M

    publicPorts:
      - IP: 10
        hostname: qbittorrent
        ports:
          - port: ${SECRET_VPN_FORWARDED_PORT_1}
            type: udp
          - port: ${SECRET_VPN_FORWARDED_PORT_1}
            type: tcp

    routed_namespaces:
      - downloads

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16
      DNS_LOCAL_CIDRS: ${SECRET_DOMAIN}
      VPN_TRAFFIC_PORT: "51820"
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1

    webhook:
      gatewayAnnotation: setGateway
      gatewayDefault: true
      gatewayLabel: setGateway
      namespaceSelector:
        type: label
        label: routed-gateway
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
