---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app external-dns
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    nameOverride: *app
    provider: cloudflare

    extraArgs:
      - --cloudflare-proxied
      - --annotation-filter=external-dns/is-public in (true)

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-token-secret
            key: cloudflare_api_token

    policy: sync

    sources:
      - ingress

    domainFilters:
      - "${SECRET_DOMAIN}"
    
    txtPrefix: "k8s."
    txtOwnerId: "homelab"

    logLevel: info

    podAnnotations:
      secret.reloader.stakater.com/reload: cloudflare-token-secret

    resources:
      requests:
        cpu: 20m
        memory: 80M
      limits:
        memory: 80M

    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
