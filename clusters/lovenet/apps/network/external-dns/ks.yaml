---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-external-dns
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: 'true'
spec:
  dependsOn:
    - name: network-ingress-nginx
  path: ./clusters/lovenet/apps/network/external-dns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: external-dns
      namespace: network
