---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app internal-dns
  namespace: network
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    nameOverride: *app

    provider: rfc2136

    extraArgs:
      - --rfc2136-host=192.168.1.1
      - --rfc2136-port=53
      - --rfc2136-zone=thesteamedcrab.com
      - --rfc2136-min-ttl=0s
      - --rfc2136-tsig-axfr
      - --rfc2136-tsig-keyname=externaldns-key
      - --rfc2136-tsig-secret-alg=hmac-sha256
      - --rfc2136-tsig-secret=EKCjtgz46ZSapaIIZIjA/MBfE0E98pCHwxjTjItu1/U=

    crd:
      create: true

    policy: sync
    
    sources:
      - service
      - ingress

    domainFilters:
      - "${SECRET_DOMAIN}"

    txtPrefix: "k8s."
    txtOwnerId: "homelab"

    logLevel: info

    deploymentAnnotations:
      reloader.stakater.com/auto: "true"

    serviceMonitor:
      enabled: true
    
    resources:
      requests:
        cpu: 25m
        memory: 100Mi
      limits:
        memory: 100Mi

    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
