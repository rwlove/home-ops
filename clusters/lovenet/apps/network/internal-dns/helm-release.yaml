---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.4.10
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: internal-dns

    # interval: "5m"

    logLevel: debug

    sources:
    - service
    - ingress
    provider: rfc2136

    policy: sync

    domainFilters:
    - "${SECRET_DOMAIN}"

    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint

    serviceAccount:
      name: externaldns

    rfc2136:
      host: "brain.thesteamedcrab.com"
      zone: "thesteamedcrab.com"
      tsigSecret: "EKCjtgz46ZSapaIIZIjA/MBfE0E98pCHwxjTjItu1/U="
      tsigSecretAlg: hmac-sha256
      tsigKeyname: "externaldns-key"

    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
