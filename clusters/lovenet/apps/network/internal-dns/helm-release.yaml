---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.12.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    nameOverride: internal-dns

    provider: rfc2136

    extraArgs:
      - --rfc2136-host="${SECRET_DNS_HOST}"
      - --rfc2136-port=53
      - --rfc2136-zone="${SECRET_DOMAIN}"
      - --rfc2136-min-ttl=0s
      - --rfc2136-tsig-axfr
      - --rfc2136-tsig-keyname="${SECRET_TSIG_KEYNAME}"
      - --rfc2136-tsig-secret-alg=hmac-sha256
      - --rfc2136-tsig-secret="${SECRET_TSIG_SECRET}"

    securityContext:
      allowPrivilegeEscalation: true
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    crd:
      create: true

    policy: sync
    
    sources:
      - service
      - ingress

    domainFilters:
      - "${SECRET_DOMAIN}"

    txtPrefix: "k8s."
    txtOwnerId: "homelab"

    logLevel: debug

    deploymentAnnotations:
      reloader.stakater.com/auto: "true"

    serviceMonitor:
      enabled: true
    
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
