---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    nameOverride: internal-dns

    interval: "5m"

    logLevel: debug

    sources:
      - service
      - ingress
    provider: rfc2136

    txtPrefix: "k8s."
    policy: sync
    txtOwnerId: "homelab"

    domainFilters:
      - "${SECRET_DOMAIN}"

    serviceAccount:
      name: externaldns

    rfc2136:
      host: "${SECRET_DNS_HOST}"
      zone: "${SECRET_DOMAIN}"
      tsigSecret: "${SECRET_TSIG_SECRET}"
      tsigSecretAlg: hmac-sha256
      tsigKeyname: "${SECRET_TSIG_KEYNAME}"

    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
