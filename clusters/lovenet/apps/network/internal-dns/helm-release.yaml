---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: internal-dns
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.7.1
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: internal-dns
    logLevel: debug
    provider: rfc2136
    policy: sync

    sources:
      - service
      - ingress

    domainFilters:
      - "${SECRET_DOMAIN}"

    #serviceAccount:
    #  name: externaldns

    rfc2136:
      host: "brain.thesteamedcrab.com"
      zone: "thesteamedcrab.com"
      tsigSecret: "EKCjtgz46ZSapaIIZIjA/MBfE0E98pCHwxjTjItu1/U="
      tsigSecretAlg: hmac-sha256
      tsigKeyname: "externaldns-key"

    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
