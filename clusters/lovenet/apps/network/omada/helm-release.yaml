---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omada
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: omada-controller
      version: 4.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: mbentley/omada-controller
      tag: "4.4"

    env:
      TZ: "${TIMEZONE}"
      MANAGE_HTTP_PORT: 8088
      MANAGE_HTTPS_PORT: 8043
      PORTAL_HTTP_PORT: 8088
      PORTAL_HTTPS_PORT: 8843
      SHOW_SERVER_LOGS: true
      SHOW_MONGODB_LOGS: true

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "network-omada@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "omada.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "omada.${SECRET_DOMAIN}"

    service:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
      controller:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${SVC_OMADA_ADDR}"
        externalTrafficPolicy: Local
        ports:
          mgmt-8088-tcp:
            enabled: true
            port: 8088
            protocol: TCP
            targetPort: 8088
          mgmt-8043-tcp:
            enabled: true
            port: 8043
            protocol: TCP
            targetPort: 8043
          portal-8843-tcp:
            enabled: true
            port: 8843
            protocol: TCP
            targetPort: 8843
          eap-29810-tcp:
            enabled: true
            port: 29810
            protocol: TCP
            targetPort: 29810
          eap-29810-udp:
            enabled: true
            port: 29810
            protocol: UDP
            targetPort: 29810
          eap-29811-tcp:
            enabled: true
            port: 29811
            protocol: TCP
            targetPort: 29811
          eap-29811-udp:
            enabled: true
            port: 29811
            protocol: UDP
            targetPort: 29811
          eap-29812-tcp:
            enabled: true
            port: 29812
            protocol: TCP
            targetPort: 29812
          eap-29812-udp:
            enabled: true
            port: 29812
            protocol: UDP
            targetPort: 29812
          eap-29813-tcp:
            enabled: true
            port: 29813
            protocol: TCP
            targetPort: 29813
          eap-29813-udp:
            enabled: true
            port: 29813
            protocol: UDP
            targetPort: 29813

    persistence:
      data:
        enabled: true
        mountPath: /opt/tplink/EAPController/data
        storageClass: omada-data-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      work:
        enabled: true
        mountPath: /opt/tplink/EAPController/work
        storageClass: omada-work-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      logs:
        enabled: true
        mountPath: /opt/tplink/EAPController/logs
        storageClass: omada-logs-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      cert:
        enabled: true
        mountPath: /cert
        type: custom
        volumeSpec:
          secret:
            secretName: "${SECRET_DOMAIN/./-}-tls"

    resources:
      requests:
        memory: 1200M
        cpu: 1200m
      limits:
        memory: 1500M
