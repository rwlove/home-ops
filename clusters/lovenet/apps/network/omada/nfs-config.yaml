---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: omada-data-pv
  labels:
    type: nfs
spec:
  storageClassName: omada-data-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/omada/data

