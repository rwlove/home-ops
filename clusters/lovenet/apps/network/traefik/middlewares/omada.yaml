---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: omada-headers
  namespace: network
spec:
  headers:
    customRequestHeaders:
      Host: "omada.${SECRET_DOMAIN}"
    customResponseHeaders:
      Host: "omada.${SECRET_DOMAIN}"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: omada-redirect
  namespace: network
spec:
  redirectRegex:
    regex: "https://([/]+)/?$"
    replacement: "https://$1/login"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: omada
  namespace: network
spec:
  chain:
    middlewares:
    - name: omada-redirect
    - name: omada-headers
