---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/provider_v1beta2.json
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: github
  namespace: flux-system
spec:
  type: github
  address: https://github.com/rwlove/fleet-infra
  secretRef:
    name: github-token

---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/provider_v1beta2.json
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Alert
metadata:
  name: github
  namespace: flux-system
spec:
  providerRef:
    name: github
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: "*"
    - kind: HelmRelease
      name: "*"
