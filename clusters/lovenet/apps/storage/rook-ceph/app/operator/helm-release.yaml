---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.13.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    crds:
      enabled: true

    pspEnable: false

    monitoring:
      enabled: true

    resources:
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        memory: 256Mi
