---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kepler
  namespace: sustainability
spec:
  interval: 15m
  chart:
    spec:
      chart: kepler
      version: 0.3.9
      sourceRef:
        kind: HelmRepository
        name: kepler-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false
