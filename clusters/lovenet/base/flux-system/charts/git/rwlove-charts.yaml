---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: rwlove-charts
  namespace: flux-system
spec:
  interval: 2h
  url: https://github.com/rwlove/rwlove-charts
  timeout: 3m
  ref:
    branch: main
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/charts/
