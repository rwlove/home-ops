---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: thesteamedcrab.com
  namespace: network
spec:
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "home,media,monitoring,storage,flux-system,kube-system,collab,crypto,security,network,downloads,databases"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "home,media,monitoring,storage,flux-system,kube-system,collab,crypto,security,network,downloads,databases"
  secretName: thesteamedcrab-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: thesteamedcrab.com
  dnsNames:
    - thesteamedcrab.com
    - "*.thesteamedcrab.com"
