# yamllint disable
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-minio
  namespace: databases
  labels:
    cnpg.io/reload: true
stringData:
  MINIO_ACCESS_KEY: "${SECRET_MINIO_ROOT_USER}"
  MINIO_SECRET_KEY: "${SECRET_MINIO_ROOT_PASSWORD}"

---
apiVersion: v1
kind: Secret
type: kubernetes.io/basic-auth
metadata:
  name: postgres-superuser
  namespace: databases
  labels:
    cnpg.io/reload: true
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "monitoring,auth,collab,home,social-media,media,downloads"
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "monitoring,auth,collab,home,social-media,media,downloads"
stringData:
  username: "${SECRET_POSTGRES_SUPERUSER_USERNAME}"
  password: "${SECRET_POSTGRES_SUPERUSER_PASSWORD}"
