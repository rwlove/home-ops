---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://github.com/cloudnative-pg/charts chart=cloudnative-pg
      chart: cloudnative-pg
      version: 0.17.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  postRenderers:
    - kustomize:
        patches:
          - target:
              group: apiextensions.k8s.io
              version: v1
              kind: CustomResourceDefinition
            patch: |-
              $patch: delete
              apiVersion: apiextensions.k8s.io/v1
              kind: CustomResourceDefinition
              metadata:
                name: not-used

  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
