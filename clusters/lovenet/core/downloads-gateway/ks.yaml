---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: downloads-gateway
  namespace: flux-system
spec:
  path: ./clusters/lovenet/core/downloads-gateway/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: downloads-gateway
      namespace: vpn
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: system-cert-manager
