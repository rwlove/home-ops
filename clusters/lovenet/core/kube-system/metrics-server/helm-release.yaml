---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: metrics-server
      version: 3.8.3
      sourceRef:
        kind: HelmRepository
        name: metrics-server-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true

  uninstall:
    keepHistory: false

  values:
    image:
      repository: k8s.gcr.io/metrics-server/metrics-server
      tag: v0.6.2
    args:
      - --kubelet-insecure-tls
      - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
      - --kubelet-use-node-status-port
      - --metric-resolution=30s
      - --v=6

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    metrics:
      enabled: true

    serviceMonitor:
      enabled: true

    securityContext:
      allowPrivilegeEscalation: true
      privileged: true
      capabilities:
        add:
          - CAP_NET_BIND_SERVICE
          - NET_ADMIN
          - NET_RAW

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
