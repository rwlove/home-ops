---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: metrics-server
      version: 3.8.2
      sourceRef:
        kind: HelmRepository
        name: metrics-server-charts
        namespace: flux-system

  install:
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: k8s.gcr.io/metrics-server/metrics-server
      tag: v0.6.2
      
    metrics:
      enabled: true

    serviceMonitor:
      enabled: true

    securityContext:
      capabilities:
        add:
          - CAP_NET_BIND_SERVICE

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
