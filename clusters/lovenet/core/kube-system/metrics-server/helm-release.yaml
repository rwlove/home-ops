---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: metrics-server
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: metrics-server-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    args:
      - --kubelet-insecure-tls
      - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
      - --kubelet-use-node-status-port
      - --metric-resolution=30s

    metrics:
      enabled: true

    serviceMonitor:
      enabled: true

    securityContext:
      privileged: true
      allowPrivilegeEscalation: true
      capabilities:
        add:
          - CAP_NET_BIND_SERVICE
          - NET_ADMIN
          - NET_RAW

    resources:
      requests:
        cpu: 30m
        memory: 140M
      limits:
        memory: 140M
