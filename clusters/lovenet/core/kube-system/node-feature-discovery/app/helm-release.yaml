---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.13.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-nfd
        namespace: flux-system
      interval: 5m

  maxHistory: 3

  install:
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    nodeFeatureRule:
      createCRD: true

    worker:
      config:
        core:
          sources: ["custom", "pci", "usb"]
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "03"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - "class"
              - "vendor"
              - "device"
              - "serial"
          custom:
            - name: "barcode-scanner"
              matchOn:
                - usbId:
                    class: ["03"]
                    vendor: ["0581"]
                    device: ["011c"]
            - name: "skyconnect"
              matchOn:
                - usbId:
                    class: ["ff"]
                    vendor: ["10c4"]
                    device: ["ea60"]
                    serial: ["1aa1ebd20a41ed11be6c7aa7ccf2b06c"]
            - name: "zstick-6"
              matchOn:
                - usbId:
                    class: ["02"]
                    vendor: ["0658"]
                    device: ["0200"]
            - name: "zstick-7"
              matchOn:
                - usbId:
                    class: ["ff"]
                    vendor: ["10c4"]
                    device: ["ea60"]
                    serial: ["e88dc6f033e4ea1195decc9b994a5d01"]
            - name: "intel-gpu"
              matchOn:
                - pciId:
                    class: ["0300"]
                    vendor: ["8086"]
            - name: "coral-tpu"
              matchOn:
                - pciId:
                    vendor: ["1ac1"]
                    device: ["089a"]
            - name: "usb-bt"
              matchOn:
                - usbId:
                    class: ["ff"]
                    vendor: ["0a5c"]
                    device: ["21e8"]
            - name: "zigbee"
              matchOn:
                - usbId:
                    class: ["ff"]
                    vendor: ["1a86"]
                    device: ["7523"]
            - name: "usb-audio"
              matchOn:
                - usbId:
                    class: ["03"]
                    vendor: ["0d8c"]
                    device: ["0014"]

      annotations:
        configmap.reloader.stakater.com/reload: "nfd-worker-conf"

      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"

      resources:
        requests:
          cpu: 5m
          memory: 64M
        limits:
          memory: 64M
