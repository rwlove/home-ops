---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: node-feature-discovery
      version: 2.1.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: "node-feature-discovery"
    image:
      repository: quay.io/kubernetes_incubator/node-feature-discovery
      tag: v0.6.0
    sources:
      - custom
      - pci
      - usb
    config: |
      sources:
        usb:
          deviceClassWhitelist:
            - "02"
            - "03"
            - "0e"
            - "ef"
            - "fe"
            - "ff"
          deviceLabelFields:
            - "class"
            - "vendor"
            - "device"
            - "serial"
        custom:
          - name: "barcode-scanner"
            matchOn:
              - usbId:
                  class: ["03"]
                  vendor: ["0581"]
                  device: ["011c"]
          - name: "sonoff
            matchOn:
              - usbId:
                  class: ["ff"]
                  vendor: ["1a86]
                  device: ["55d4"]
          - name: "skyconnect"
            matchOn:
              - usbId:
                  class: ["ff"]
                  vendor: ["10c4"]
                  device: ["ea60"]
                  serial: ["1aa1ebd20a41ed11be6c7aa7ccf2b06c"]
          - name: "zstick-6"
            matchOn:
              - usbId:
                  class: ["02"]
                  vendor: ["0658"]
                  device: ["0200"]
          - name: "zstick-7"
            matchOn:
              - usbId:
                  class: ["ff"]
                  vendor: ["10c4"]
                  device: ["ea60"]
                  serial: ["e88dc6f033e4ea1195decc9b994a5d01"]
          - name: "intel-gpu"
            matchOn:
              - pciId:
                  class: ["0300"]
                  vendor: ["8086"]
          - name: "coral-tpu"
            matchOn:
              - pciId:
                  vendor: ["1ac1"]
                  device: ["089a"]
          - name: "wyze-sense"
            matchOn:
              - usbId:
                  class: ["03"]
                  vendor: ["1a86"]
                  device: ["e024"]
          - name: "usb-bt"
            matchOn:
              - usbId:
                  class: ["ff"]
                  vendor: ["0a5c"]
                  device: ["21e8"]
          - name: "flight-aware"
            matchOn:
              - usbId:
                  class: ["ff"]
                  vendor: ["0bda"]
                  device: ["2832"]
          - name: "zigbee"
            matchOn:
              - usbId:
                  class: ["ff"]
                  vendor: ["1a86"]
                  device: ["7523"]
          - name: "wireguard"
            matchOn:
              - loadedKMod: [wireguard, iptable_filter, ip6table_filter]
          - name: "usb-audio"
            matchOn:
              - usbId:
                  class: ["03"]
                  vendor: ["0d8c"]
                  device: ["0014"]
