---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: vpa
      version: 1.6.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m

  install:
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true

  timeout: 20m

  values:
    recommender:
      enabled: true

      requests:
        cpu: 15m
        memory: 110M
      limits:
        memory: 316M

      extraArgs:
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 61
        storage: prometheus
        prometheus-address: |-
          http://thanos-query.system-monitoring.svc.cluster.local:9090

    updater:
      enabled: false

    admissionController:
      enabled: false

    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        cpu: 15m
        memory: 79M
