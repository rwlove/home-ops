---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: weekly-backups
  namespace: storage
spec:
  cron: "0 0 * * 6"
  task: "backup"
  groups:
  - default
  retain: 2
  concurrency: 4

---

apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: daily-snapshots
  namespace: longhorn-system
spec:
  cron: "0 0 * * *"
  task: "snapshot"
  groups:
  - default
  retain: 3
  concurrency: 4
