---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-raid
provisioner: nfs.csi.k8s.io
parameters:
  server: "${SECRET_NFS_HOST_2}"
  share: /mnt/mass_storage/kubernetes
reclaimPolicy: Delete
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.2
  - nconnect=8
  - hard
  - noatime
