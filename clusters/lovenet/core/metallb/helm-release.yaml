---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.13.9
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system

  maxHistory: 3

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false

  values:
    controller:
      logLevel: debug

    prometheusRule:
      enabled: true

    controller:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    speaker:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    crds:
      enabled: false
