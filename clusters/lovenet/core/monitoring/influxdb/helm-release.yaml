---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: influxdb2
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/influxdb/influxdb
      tag: v2.0.9
      pullPolicy: IfNotPresent
    adminUser:
      create: true
      organization: Lovenet
      bucket: Home Assistant
      user: "admin"
      retention_policy: "0s"
      ## Leave empty to generate a random password and token.
      ## Or fill any of these values to use fixed values.
      password: "password"
      token: "k7bplKIrCTzuFrN2UMj1ldgGqVj6eT_8B4apE4sALdrnG9MpI1nWqCQbcH43awt015MIqBJo3X3S36szKOOLwA=="

      ## The password and token are obtained from an existing secret. The expected
      ## keys are `admin-password` and `admin-token`.
      ## If set, the password and token values above are ignored.
      # existingSecret: influxdb-auth

    persistence:
      enabled: true
      storageClass: "influxdb-storage-class"
      accessMode: ReadWriteOnce
      size: 50Gi
      mountPath: /root/.influxdbv2

    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.6.5
      port: 80
      targetPort: 8086
      portName: http
