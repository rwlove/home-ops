---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki-pv
  labels:
    type: nfs
spec:
  storageClassName: loki-storage-class
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/loki

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-storage-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: loki-storage-class
  resources:
    requests:
      storage: 10Gi
