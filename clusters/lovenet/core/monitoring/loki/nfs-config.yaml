---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: loki-read-pv
  labels:
    type: nfs
spec:
  storageClassName: loki-read-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/loki/read

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-read-storage-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: loki-read-storage-class
  resources:
    requests:
      storage: 10Gi

