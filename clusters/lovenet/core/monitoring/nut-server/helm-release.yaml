---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  values:
    image:
      repository: ghcr.io/jr0dd/network-ups-tools
      tag: v2.8.0@sha256:0abc889228b26a1bb2f577cfb7e757047ed2345f8e1906fda0207aae401f628e
    controller:
      strategy: RollingUpdate

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 3493
            protocol: TCP
        externalIPs:
          - ${SVC_NUT_ADDR}

      metrics:
        enabled: true
        ports:
          metrics:
            enabled: true
            port: 9199
            protocol: TCP

    persistence:
      config:
        enabled: true
        type: configMap
        name: &config network-ups-tools-config
        mountPath: /etc/nut
        defaultMode: 256

    configmap:
      config:
        enabled: true
        files:
          nut.conf: |
            MODE=netserver

          ups.conf: |
            [apcupsd]
              driver = apcupsd-ups
              port = 192.168.1.1:3551
              desc = "APC 1500VA Smart UPS with SmartConnect"

          upsd.users: |
            [upsmon]
              password  = "password"
              actions = SET
              instcmds = ALL
              upsmon primary

    podAnnotations:
      configmap.reloader.stakater.com/reload: *config
