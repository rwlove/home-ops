---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: network-ups-tools
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    env:
      TZ: America/New_York

    nameOverride: nut

    securityContext:
      privileged: true

    # affinity:
    #   nodeAffinity:
    #     requiredDuringSchedulingIgnoredDuringExecution:
    #       nodeSelectorTerms:
    #       - matchExpressions:
    #         - key: feature.node.kubernetes.io/custom-ups-apc
    #           operator: In
    #           values:
    #           - "true"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: "nut.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "nut.${SECRET_DOMAIN}"

    # The main configuration files for network-ups-tools
    config:
      files:
        nut.conf: |
          MODE=netserver

        ups.conf: |
          [apcupsd]
            driver = apcupsd-ups
            port = 192.168.1.1:3551
            desc = "APC 1500VA Smart UPS with SmartConnect"

    resources:
      requests:
        memory: 64Mi
        cpu: 25m
      limits:
        memory: 128Mi
