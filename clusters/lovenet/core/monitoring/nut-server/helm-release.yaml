---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nut
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: network-ups-tools
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: ghcr.io/k8s-at-home/network-ups-tools
      tag: v2.7.4-2479-g86a32237

    env:
      TZ: "${TIMEZONE}"

    service:
      main:
        ports:
          http:
            enabled: true
            port: 9995

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "power"
          hajimari.io/group: "monitoring"
        hosts:
          - host: &host "nut.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    # The main configuration files for network-ups-tools
    config:
      files:
        nut.conf: |
          MODE=netserver

        ups.conf: |
          [apcupsd]
            driver = apcupsd-ups
            port = 192.168.1.1:3551
            desc = "APC 1500VA Smart UPS with SmartConnect"

    metrics:
      enabled: true
