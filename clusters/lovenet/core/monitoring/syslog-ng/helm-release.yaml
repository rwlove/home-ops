---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syslog-ng
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ./contrib/syslog-ng-helm-chart
      version: 3.27.1
      sourceRef:
        kind: GitRepository
        name: syslog-ng
        namespace: flux-system
      interval: 5m
  values:

    env:
      TZ: "${TIMEZONE}"

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Log Aggregation"
          hajimari.io/icon: "newspaper"
          hajimari.io/group: "monitoring"
        hosts:
          - host: &host "syslog.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    storage:
      storageClass: syslog-storage-class
      accessMode: ReadWriteOnce
      size: 500Gi
