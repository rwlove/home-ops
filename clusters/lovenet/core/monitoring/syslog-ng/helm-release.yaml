---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syslog-ng
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ./contrib/syslog-ng-helm-chart
      version: 0.2
      sourceRef:
        kind: GitRepository
        name: syslog-ng
        namespace: flux-system
      interval: 5m
  values:

    env:
      TZ: "${TIMEZONE}"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "newspaper"
          hajimari.io/group: "monitoring"
        hosts:
          - host: &host "syslog.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        storageClass: syslog-config-storage-class
        accessMode: ReadWriteOnce
        size: 1Gi
      logs:
        storageClass: syslog-logs-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
