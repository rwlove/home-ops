---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syslog-ng
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: ./contrib/syslog-ng-helm-chart
      version: 0.2
      sourceRef:
        kind: GitRepository
        name: syslog-ng
        namespace: flux-system
      interval: 5m
  values:

    storage:
      
    persistence:
      config:
        enabled: true
        existingClaim: kodi-helm-config
        accessMode: ReadWriteOnce
        size: 5Gi
