---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syslog-config-pv
  labels:
    type: nfs
spec:
  storageClassName: syslog-config-storage-class
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/syslog/config

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: syslog-logs-pv
  labels:
    type: nfs
spec:
  storageClassName: syslog-logs-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/syslog/logs
