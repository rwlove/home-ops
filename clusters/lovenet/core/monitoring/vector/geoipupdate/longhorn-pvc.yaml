---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vector-geoipupdate-config-v1
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: vector-geoiupdate-config-storage-class
  volumeName: vector-geoiupdate-config-pv

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vector-geoiupdate-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-bakup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: vector-geoiupdate-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: '1'
      staleReplicaTimeout: '2880'
    volumeHandle: vector-geoiupdate-config-xfs
