---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: network
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: network
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      version: 1.13.0
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 5m

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true

  uninstall:
    keepHistory: false

  values:
    cluster:
      name: "Lovenet"
      id: 0

    rollOutCiliumPods: true

    localRedirectPolicy: true

    kubeProxyReplacement: "strict"
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

    ipv4NativeRoutingCIDR: 10.42.0.0/16
    nativeRoutingCIDR: 10.42.0.0/16

    k8sServiceHost: 192.168.6.1
    k8sServicePort: 6443

    loadBalancer:
      algorithm: "maglev"
      mode: "dsr"

    tunnel: "disabled"

    autoDirectNodeRoutes: true

    endpointRoutes:
      enabled: true

    ipam:
      mode: "kubernetes"

    operator:
      rollOutPods: true
      replicas: 3
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    proxy:
      prometheus:
        enabled: true

    containerRuntime:
      integration: crio

    hubble:
      enabled: true
      serviceMonitor:
        enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
      relay:
        enabled: true
        rollOutPods: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          className: nginx
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/appName: "Cilium Dashboard"
            hajimari.io/icon: "cilium"
            hajimari.io/group: "networking"
          hosts:
            - &host hubble.${SECRET_DOMAIN}
          tls:
            - hosts:
                - *host

    bgp:
      enabled: false

    externalIPs:
      enabled: false

    securityContext:
      privileged: true
