---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.13.10
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true

  uninstall:
    keepHistory: false

  values:
    prometheusRule:
      enabled: true

    controller:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    speaker:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

    crds:
      enabled: true
