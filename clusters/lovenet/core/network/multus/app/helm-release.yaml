---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: multus
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: multus
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system

  values:
    tolerations:
      - effect: NoSchedule
        operator: Exists

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node.network/vlan
                  operator: In
                  values:
                    - "iot"
                    - "security"

    cni:
      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin

    securityContext:
      privileged: true
      capabilities:
        add: ["SYS_ADMIN"]
