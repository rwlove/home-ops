---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 23.0.1
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3
    cleanupOnFail: true

  uninstall:
    keepHistory: false

  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    deployment:
      enabled: true
      replicas: 1

    service:
      enabled: true
      type: LoadBalancer
      spec:
        externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/loadBalancerIPs: "${SVC_TRAEFIK_ADDR}"
        external-dns.alpha.kubernetes.io/hostname: "ipv4.${SECRET_DOMAIN}"
        hajimari.io/enable: "true"
        hajimari.io/icon: "router-network"
        hajimari.io/group: "networking"

    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5

    logs:
      general:
        format: json
        level: INFO
      access:
        enabled: true
        level: INFO
        format: json

    ingressClass:
      enabled: true
      isDefaultClass: false
      fallbackApiVersion: v1

    ingressRoute:
      dashboard:
        enabled: false

    globalArguments:
      - "--api.insecure=true"
      - "--serverstransport.insecureskipverify=true"
      - "--providers.kubernetesingress.ingressclass=traefik"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--entryPoints.websecure.forwardedHeaders.trustedIPs=10.42.0.0/16,10.43.0.0/16,192.168.0.0/16,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.18.1.0/13,104.24.0.0/14,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32"

    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${SVC_TRAEFIK_ADDR}"
      - "--providers.kubernetesingress.allowexternalnameservices=true"
      - "--providers.kubernetescrd.allowexternalnameservices=true"

    ports:
      traefik:
        expose: true
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
          options: "default"
      metrics:
        port: 8082
        expose: true
        exposedPort: 8082
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: false

    pilot:
      enabled: false

    experimental:
      plugins:
        enabled: true

    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - traefik
              topologyKey: kubernetes.io/hostname

    resources:
      requests:
        memory: 500Mi
        cpu: 500m
      limits:
        memory: 500Mi
