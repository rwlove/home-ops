---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rfc1918-ips
  namespace: network
spec:
  ipWhiteList:
    sourceRange:
      - 11.0.0.0/8
      - 192.168.0.0/16

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rfc1918
  namespace: network
spec:
  chain:
    middlewares:
      - name: rfc1918-ips
