---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.12.3
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    crds:
      enabled: false

    pspEnable: false

    monitoring:
      enabled: true

    resources:
      requests:
        cpu: 10m
        memory: 256Mi
      limits:
        memory: 256Mi
