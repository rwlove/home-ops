---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kodidb-pv
  labels:
    type: nfs
spec:
  storageClassName: kodidb-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/kubernetes/kodidb

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kodidb-pvc
  namespace: media
spec:
  storageClassName: kodidb-storage-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
