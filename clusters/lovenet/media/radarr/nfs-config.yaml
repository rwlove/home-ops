---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrentvpn-downloads-pv
  labels:
    type: nfs
spec:
  storageClassName: qbittorrent-downloads-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: vmheart.thesteamedcrab.com
    path: /mnt/sda/k8s_qbittorrent_downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-downloads-pvc
  namespace: media
spec:
  storageClassName: qbittorrentvpn-downloads-storage-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-media
  labels:
    type: nfs
spec:
  storageClassName: radarr-media-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/storage/video/Movies/

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-config
  labels:
    type: nfs
spec:
  storageClassName: radarr-config-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: brain.thesteamedcrab.com
    path: /mnt/mass_storage/kubernetes/radarr/config
