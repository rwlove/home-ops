---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: ghcr.io/clusterzx/paperless-ai
              tag: 3.0.9@sha256:2b65888163fd59716f1c8285b31c5bd0b30c9c3c192c42b516688e3887d4ba60

            resources:
              requests:
                cpu: 11m
                memory: 4G
              limits:
                memory: 4G

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 3000

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Paperless AI"
          hajimari.io/icon: arcticons:paperless
          hajimari.io/group: "AI"
          startpunkt.ullberg.us/instance: "admin"

    persistence:
      library:
        existingClaim: paperless-data-pvc
        advancedMounts:
          main:
            main:
              - path: /app/data
