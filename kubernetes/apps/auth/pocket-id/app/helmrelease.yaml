---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pocket-id
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      pocket-id:
        type: statefulset
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.2.0@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
            envFrom: &envFrom
              - secretRef:
                  name: pocket-id-secret
        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v2.2.0@sha256:84d20a801692b9635f481522df2672a7aae522726c30953dae52e17fc2696b27

            env:
              ANALYTICS_DISABLED: true
              APP_URL: https://id.${SECRET_DOMAIN}
              DB_PROVIDER: postgres
              EMAILS_VERIFIED: true
              KEYS_STORAGE: database
              UI_CONFIG_DISABLED: true
              LDAP_ENABLED: true
              LDAP_URL: ldap://lldap.auth.svc.cluster.local:3893
              LDAP_SKIP_CERT_VERIFY: true
              LDAP_USER_GROUP_SEARCH_FILTER: (&({username_attribute}={input})(objectClass=person))
              LDAP_ATTRIBUTE_USER_UNIQUE_IDENTIFIER: uid
              LDAP_ATTRIBUTE_GROUP_UNIQUE_IDENTIFIER: guid
              LDAP_ATTRIBUTE_USER_FIRST_NAME: first_name
              LDAP_ATTRIBUTE_USER_LAST_NAME: last_name
              LDAP_ATTRIBUTE_USER_USERNAME: display_name
              LDAP_ATTRIBUTE_USER_EMAIL: mail
              LDAP_ATTRIBUTE_GROUP_MEMBER: member
              LDAP_ATTRIBUTE_GROUP_NAME: cn
              LDAP_ATTRIBUTE_ADMIN_GROUP: lldap_admin
              SMTP_FROM: pocket-id@${SECRET_DOMAIN}
              SMTP_HOST: smtp-relay.home.svc.cluster.local
              SMTP_PORT: 2525
              SESSION_DURATION: 43800
              TRUST_PROXY: true
              UPLOAD_PATH: /app/data/uploads
              GEOLITE_DB_PATH: /app/data/GeoLite2-City.mmdb
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &httpPort 1411
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
    service:
      app:
        ports:
          http:
            port: *httpPort
    route:
      main:
        hostnames:
          - "id.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *httpPort
    persistence:
      data:
        existingClaim: pocket-id-data-pvc
        globalMounts:
          - path: /app/data
      tmpfs:
        type: emptyDir
        advancedMounts:
          pocket-id:
            app:
              - path: /tmp
                subPath: tmp
