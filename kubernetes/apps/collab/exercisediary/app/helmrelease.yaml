---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app exercisediary
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  dependsOn:
    - name: longhorn
      namespace: storage

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/aceberg/exercisediary
              tag: 0.1.9@sha256:bfa75741bf347faf8fe859c90e6db5440e9e51c1ced1e27a66f50e6b77c8ab71

            env:
              HOST: "0.0.0.0" # optional, default: 0.0.0.0
              PORT: "8851" # optional, default: 8851
              THEME: "darkly" # optional, default: grass
              COLOR: "dark" # optional, default: light

            resources:
              requests:
                cpu: 15m
                memory: 128M
              limits:
                memory: 128M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 8851

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Exercise Diary"
          hajimari.io/icon: mdi:radio
          hajimari.io/group: "collab"
          hajimari.io/instance: "user,admin"

    persistence:
      config:
        existingClaim: exercisediary-data-pvc
        globalMounts:
          - path: /data/ExerciseDiary
