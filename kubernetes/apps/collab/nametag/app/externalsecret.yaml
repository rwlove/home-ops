---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nametag
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: nametag-secret
    template:
      engineVersion: v2
      data:
        # App
        NEXTAUTH_SECRET: "{{ .NEXTAUTH_SECRET }}"
        #CRON_SECRET: "{{ .CRON_SECRET }}"
        #REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        DATABASE_URL: postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres-nametag-rw.databases.svc.cluster.local:5432/nametag

        # Postgres Init
        INIT_POSTGRES_DBNAME: nametag
        INIT_POSTGRES_HOST: postgres-nametag-rw.databases.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: nametag
