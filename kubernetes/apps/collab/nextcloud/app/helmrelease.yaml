---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  timeout: 15m
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: nextcloud
  values:
    nginx:
      enabled: true
    nextcloud:
      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18.2.0@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
          envFrom:
            - secretRef:
                name: nextcloud-secret
        - name: create-redis-session-ini
          image: busybox:1.37-uclibc
          command:
            - sh
            - -c
            - touch /usr/local/etc/php/conf.d/redis-session.ini
          volumeMounts:
            - name: php-confd
              mountPath: "/usr/local/etc/php/conf.d/"
      extraVolumeMounts:
        - name: php-confd
          mountPath: "/usr/local/etc/php/conf.d/redis-session.ini"
          subPath: redis-session.ini
        - name: tmpfs
          mountPath: "/tmp"
      extraVolumes:
        - name: php-confd
          emptyDir: {}
        - name: tmpfs
          emptyDir: {}
      datadir: /var/www/data
      extraEnv:
        - name: REDIS_HOST
          value: dragonfly.databases.svc.cluster.local.
        - name: REDIS_HOST_PORT
          value: "6379"
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
      host: &host cloud.${SECRET_DOMAIN}
      mail:
        enabled: true
        fromAddress: admin
        domain: ${SECRET_DOMAIN}
        smtp:
          host: smtp-relay.${SECRET_DOMAIN}
          port: 25
          authtype: NONE
          name: ""
          password: ""
      securityContext:
        runAsUser: 1022
        runAsGroup: 1022
        fsGroup: 1022
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
      configs:
        # log levels: 0=debug, 1=info, 2=warn, 3=error, 4=fatal
        logging.config.php: |-
          <?php
          $CONFIG = array (
            'log_type' => 'file',
            'logfile' => 'nextcloud.log',
            'loglevel' => 0,
            'logdateformat' => 'F d, Y H:i:s'
            );
        timezone.config.php: |-
          <?php
          $CONFIG = array (
            'default_timezone' => 'America/Los_Angeles',
          );
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => 'cloud.thesteamedcrab.com',
              1 => '127.0.0.1',
              2 => '192.168.1.0/24',
            ),
            'overwriteprotocol' => 'https',
            'allow_local_remote_servers' => true,
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'default_phone_region' => 'CL',
            'trashbin_retention_obligation' => 'auto, 30',
            'auth.bruteforce.protection.enabled' => true,
            'check_data_directory_permissions' => false,
            'overwrite.cli.url' => 'https://cloud.thesteamedcrab.com',
          );
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-nextcloud-rw.databases.svc.cluster.local.
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS
    ingress:
      enabled: false
    persistence:
      enabled: true
      existingClaim: nextcloud-config-pvc
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-data-pvc
        accessMode: ReadWriteMany
    # this seems to be required for nextcloud initialization which takes a long time
    startupProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 20
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
