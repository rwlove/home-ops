---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json                                  
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sparkyfitness
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sparkyfitness
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # init db
        INIT_POSTGRES_DBNAME: "{{ .DB_NAME }}"
        INIT_POSTGRES_HOST: "postgres-sparkyfitness-rw.databases.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .DB_USER }}"
        INIT_POSTGRES_PASS: "{{ .DB_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # app
        SPARKY_FITNESS_DB_HOST: "postgres-sparkyfitness-rw.databases.svc.cluster.local"
        SPARKY_FITNESS_DB_PORT: "5432"
        SPARKY_FITNESS_APP_DB_USER: "{{ .DB_USER }}"
        SPARKY_FITNESS_APP_DB_PASSWORD: "{{ .DB_PASSWORD }}"
        SPARKY_FITNESS_DB_NAME: "{{ .DB_NAME }}"
        SPARKY_FITNESS_DB_USER: "{{ .DB_USER }}"
        SPARKY_FITNESS_DB_PASSWORD: "{{ .DB_PASSWORD }}"
        SPARKY_FITNESS_API_ENCRYPTION_KEY: "{{ .API_ENCRYPTION_KEY }}"
        JWT_SECRET: "{{ .JWT_SECRET }}"
        BETTER_AUTH_SECRET: "{{ .BETTER_AUTH_SECRET }}"
  dataFrom:
    - extract:
        key: sparkyfitness
    - extract:
        key: cloudnative-pg
