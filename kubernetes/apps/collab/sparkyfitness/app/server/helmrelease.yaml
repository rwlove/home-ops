---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sparkyfitness-server
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.2.0@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
            envFrom:
              - secretRef:
                  name: sparkyfitness
          02-grant-createrole:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.2.0@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
            command: ["/bin/sh", "-c"]
            args: ["export PGPASSWORD=$(INIT_POSTGRES_SUPER_PASS); psql -h $(INIT_POSTGRES_HOST) -d $(INIT_POSTGRES_DBNAME) -U postgres CREATE ROLE $(INIT_POSTGRES_USER) WITH CREATEROLE;"]
            envFrom:
              - secretRef:
                  name: sparkyfitness

        containers:
          main:
            image:
              repository: ghcr.io/codewithcj/sparkyfitness-server
              tag: v0.16.4.5@sha256:79ea88bfb19165d1a2a75ef98db0df31d35f3d224c13cd49f5ec520deed62232

            env:
              SPARKY_FITNESS_LOG_LEVEL: debug
              SPARKY_FITNESS_FRONTEND_URL: "https://fitness.${SECRET_DOMAIN}"
              SPARKY_FITNESS_DISABLE_SIGNUP: false
              ALLOW_PRIVATE_NETWORK_CORS: false
              SPARKY_FITNESS_EXTRA_TRUSTED_ORIGINS: ""
              
              # SPARKY_FITNESS_ADMIN_EMAIL: ${SPARKY_FITNESS_ADMIN_EMAIL}  #User with this email can access the admin panel
              # GARMIN_MICROSERVICE_URL: http://sparkyfitness-garmin:8000 # Add Garmin microservice URL

            envFrom:
              - secretRef:
                  name: sparkyfitness

            resources:
              requests:
                cpu: 15m
                memory: 128M
              limits:
                memory: 128M

    service:
      main:
        controller: main
        ports:
          http:
            port: &port 3010

    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          main:
            app:
              - path: /app/SparkyFitnessServer/temp_uploads
                subPath: temp_uploads
