---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sparkyfitness-server
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  targetNamespace: collab
  path: ./kubernetes/apps/collab/sparkyfitness/app/server
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: sparkyfitness
      namespace: databases

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sparkyfitness-frontend
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  targetNamespace: collab
  path: ./kubernetes/apps/collab/sparkyfitness/app/frontend
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: sparkyfitness-server
