---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: startpunkt-admin-crds
spec:
  targetNamespace: collab
  path: ./kubernetes/apps/collab/startpunkt-admin/crds
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  interval: 30m
  timeout: 3m

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: startpunkt-admin
spec:
  targetNamespace: collab
  path: ./kubernetes/apps/collab/startpunkt-admin/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  interval: 30m
  timeout: 3m
  dependsOn:
    - name: startpunkt-admin-crds
      namespace: collab
