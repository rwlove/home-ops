---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-home-assistant
spec:
  instances: 4

  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      timezone: "America/New_York"
      max_slot_wal_keep_size: 10GB
      shared_buffers: 512MB
      min_wal_size: "1GB"
      max_wal_size: "4GB"

  storage:
    size: 50Gi
    storageClass: ceph-block

  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg

  monitoring:
    enablePodMonitor: true

  bootstrap:
    recovery:
      source: postgres-home-assistant-backup
      recoveryTarget:
        # Time base target for the recovery
        targetTime: "2025-12-14T00:03:44-05:00"

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://minio.storage.svc.cluster.local:9000
      serverName: postgres-home-assistant-backup
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg
          key: MINIO_SECRET_KEY

  externalClusters:
    - name: postgres-home-assistant-backup
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://postgresql/
        endpointURL: http://minio.storage.svc.cluster.local:9000
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg
            key: MINIO_ACCESS_KEY
          secretAccessKey:
            name: cloudnative-pg
            key: MINIO_SECRET_KEY
