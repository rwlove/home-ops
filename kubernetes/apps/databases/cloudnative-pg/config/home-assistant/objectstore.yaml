---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: garage-home-assistant
spec:
  configuration:
    data:
      compression: bzip2
    destinationPath: s3://postgres-home-assistant-backup/
    endpointURL: http://garage.storage.svc.cluster.local:3900
    s3Credentials:
      accessKeyId:
        name: home-assistant-secret
        key: AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: home-assistant-secret
        key: AWS_SECRET_ACCESS_KEY
    wal:
      compression: bzip2
      maxParallel: 4
  retentionPolicy: 30d
