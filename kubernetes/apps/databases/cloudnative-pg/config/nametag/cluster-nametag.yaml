---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-nametag
spec:
  instances: 4

  imageName: postgres:16-alpine

  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      timezone: "America/New_York"

  storage:
    size: 10Gi
    storageClass: ceph-block

  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg

  monitoring:
    enablePodMonitor: true

  #bootstrap:
  #  recovery:
  #    source: postgres-nametag-backup-old
  #    recoveryTarget:
  #      # Time base target for the recovery
  #      targetTime: "2025-12-01 00:00:00.00000+00"

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://minio.storage.svc.cluster.local:9000
      serverName: postgres-nametag-backup
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg
          key: MINIO_SECRET_KEY

