---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: garage-netbox
spec:
  configuration:
    data:
      compression: bzip2
    destinationPath: s3://postgres-netbox-backup/
    endpointURL: http://garage.storage.svc.cluster.local:3900
    s3Credentials:
      accessKeyId:
        name: netbox
        key: GARAGE_AWS_ACCESS_KEY_ID
      secretAccessKey:
        name: netbox
        key: GARAGE_AWS_SECRET_ACCESS_KEY
    wal:
      compression: bzip2
      maxParallel: 4
  retentionPolicy: 30d
