---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-nextcloud
spec:
  instances: 4

  imageName: ghcr.io/cloudnative-pg/postgresql:17.7

  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      timezone: "America/New_York"

  storage:
    size: 10Gi
    storageClass: ceph-block

  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg

  monitoring:
    enablePodMonitor: true

  plugins:
    - enabled: true
      isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: garage-nextcloud
        serverName: postgres-nextcloud-backup

  externalClusters:
    - name: source
      plugin:
        enabled: true
        isWALArchiver: false
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: garage-nextcloud
          serverName: postgres-nextcloud-backup

  #bootstrap:
  #  recovery:
  #    source: postgres-nextcloud-backup
  #    recoveryTarget:
  #      # Time base target for the recovery
  #      targetTime: "2025-12-01 00:00:00.00000+00"

  backup:
    retentionPolicy: 30d
    barmanObjectStore: garage-nextcloud
