---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pgadmin
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://helm.runix.net chart=pgadmin4
      chart: pgadmin4
      version: 1.50.0
      sourceRef:
        kind: HelmRepository
        name: runix

  values:
    existingSecret: *app

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    containerSecurityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    env:
      email: "${EMAIL}"
      password: "password"
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      MAX_LOGIN_ATTEMPTS: 1000

    envFrom:
      - secretRef:
          name: *app

    persistentVolume:
      enabled: true
      storageClass: ceph-block
      accessModes:
        - ReadWriteOnce
      size: 200Mi

    resources:
      requests:
        cpu: 15m
        memory: 420M
      limits:
        memory: 420M
