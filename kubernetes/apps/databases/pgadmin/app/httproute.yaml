---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pgadmin
  annotations:
    startpunkt.ullberg.us/enable: "true"
    hajimari.io/appName: "PGAdmin (PostgreSQL)"
    hajimari.io/icon: simple-icons:adminer
    hajimari.io/group: Databases
    startpunkt.ullberg.us/instance: "admin"
spec:
  hostnames: ["pgadmin.thesteamedcrab.com"]
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: pgadmin-pgadmin4
          namespace: databases
          port: 80
