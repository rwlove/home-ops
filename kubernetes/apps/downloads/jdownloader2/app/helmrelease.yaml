---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jdownloader2
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/jlesage/jdownloader-2
              tag: v25.12.3@sha256:3c3c55746a802012cee302c20e8f61ed7e9d067f29efe0cd4da736b0645a1c7e

            resources:
              requests:
                cpu: 100m
                memory: 1G
              limits:
                memory: 1G
        # pod:
        #   securityContext:
        #     runAsUser: 568
        #     runAsGroup: 568
        #     fsGroup: 568
        #     fsGroupChangePolicy: OnRootMismatch
        #     supplementalGroups: [10000]

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 5800

    route:
      main:
        hostnames:
          - "downloader.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort

    persistence:
      config:
        existingClaim: jdownloader-config-pvc
        globalMounts:
          - path: /config

      downloads:
        existingClaim: jdownloader-downloads-pvc
        globalMounts:
          - path: /output
