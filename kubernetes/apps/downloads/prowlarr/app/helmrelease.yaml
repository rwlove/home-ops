---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prowlarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    defaultPodOptions:
      annotations:
        setGateway: "true"

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: ghcr.io/home-operations/prowlarr
              tag: rolling@sha256:7bdb5470232e8bdf2cf3cd9de60fb1d7180062386163a6c5ad4ea4d2aeddad70

            env:
              PROWLARR__INSTANCE_NAME: Prowlarr
              PROWLARR__PORT: &httpPort 80
              PROWLARR__LOG_LEVEL: info

            envFrom:
              - secretRef:
                  name: *app

            securityContext:
              privileged: true
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW

            resources:
              requests:
                cpu: 15m
                memory: 300M
              limits:
                memory: 300M

    service:
      main:
        ports:
          http:
            port: *httpPort

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "Tracker Indexing"
          startpunkt.ullberg.us/icon: mdi:movie-search
          startpunkt.ullberg.us/group: Downloads
          startpunkt.ullberg.us/instance: "admin"

    persistence:
      config:
        existingClaim: prowlarr-config-pvc
