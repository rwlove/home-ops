---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: flux-components
spec:
  namespaceSelector:
    matchNames:
      - flux-system
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - helm-controller
          - source-controller
          - kustomize-controller
          - notification-controller
  podMetricsEndpoints:
    - honorLabels: true
      port: http-prom
