---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          priorityClassName: home-cluster-critical

          annotations:
            k8s.v1.cni.cncf.io/networks: esphome-iot-static

          # IOT VLAN (20)
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node.network/vlan-iot
                        operator: In
                        values:
                          - "true"

        containers:
          main:
            image:
              repository: ghcr.io/home-operations/esphome
              tag: 2025.12.0@sha256:ab9bc7f8c87536473c90bfc3a8fe329ea5fb5a556aea0b0e261683e1cb78c28d

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 20m
                memory: 400M
              limits:
                memory: 6G # needs to burst up when compiling

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}

            env:
              ESPHOME_DASHBOARD_USE_PING: true
              ESPHOME__INSTANCE_NAME: ESPHome
              ESPHOME__PORT: &httpPort 6052
              ESPHOME__APPLICATION_URL: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
              ESPHOME__LOG_LEVEL: info

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_ESPHOME_ADDR}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: *httpPort

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/instance: "admin"
          startpunkt.ullberg.us/name: "ESPHome"
          startpunkt.ullberg.us/icon: mdi:chip
          startpunkt.ullberg.us/group: "home automation"

    persistence:
      config:
        existingClaim: esphome-config
        globalMounts:
          - path: /config
