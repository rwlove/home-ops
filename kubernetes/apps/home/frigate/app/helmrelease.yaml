---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          priorityClassName: home-cluster-critical

          annotations:
            k8s.v1.cni.cncf.io/networks: frigate-security-static

          nodeSelector:
            google.feature.node.kubernetes.io/coral-usb: "true"
            intel.feature.node.kubernetes.io/gpu: "true"
            node.network/vlan-security: "true"

        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.17.0-beta2@sha256:413bdc3a9da269ac8ac8d42cde4ee7f453d69ae57b28852fc48bbe939e9e30b3

            env:
              #LIBVA_DRIVER_NAME: i965
              LIBVA_DRIVER_NAME: iHD
              # surpress error message documented here: https://github.com/blakeblackshear/frigate/discussions/15362
              OPENCV_LOG_LEVEL: FATAL

            envFrom:
              - secretRef:
                  name: frigate

            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: &unsecurePort 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 7
                  failureThreshold: 30
              readiness: *probes
              startup:
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: *unsecurePort
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 30

            securityContext:
              privileged: true
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW

            resources:
              requests:
                gpu.intel.com/i915: "1"
                cpu: 3
                memory: 10Gi
              limits:
                gpu.intel.com/i915: "1"
                memory: 10Gi

    service:
      main:
        controller: main
        ports:
          http:
            port: &securePort 8971
          rtsp:
            port: 8554
          go2rtc-tcp:
            enabled: true
            primary: false
            port: 1984
            protocol: TCP
            targetPort: 1984
          go2rtc-udp:
            enabled: true
            primary: false
            port: 1984
            protocol: UDP
            targetPort: 1984
          unsecure:
            port: *unsecurePort


    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *securePort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "Security Cameras"
          startpunkt.ullberg.us/icon: mdi:cctv
          startpunkt.ullberg.us/group: "security"
          startpunkt.ullberg.us/instance: "user,admin"

    persistence:
      config:
        enabled: true
        existingClaim: frigate-config-pvc
        globalMounts:
          - path: /config

      clips:
        existingClaim: frigate-clips-pvc
        globalMounts:
          - path: /media/frigate/clips

      recordings:
        existingClaim: frigate-recordings-pvc
        globalMounts:
          - path: /media/frigate/recordings

      exports:
        existingClaim: frigate-exports-pvc
        globalMounts:
          - path: /media/frigate/exports

      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        globalMounts:
          - path: /dev/shm

      usb:
        type: hostPath
        hostPath: /dev/bus/usb
        hostPathType: Directory
        advancedMounts:
          main:
            main:
              - path: /dev/bus/usb
