---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-frigate
  namespace: flux-system
spec:
  targetNamespace: home
  path: ./kubernetes/apps/home/frigate/app
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  dependsOn:
    - name: home-automation-frigate-multus
      namespace: home
    - name: storage-longhorn
      namespace: longhorn-system
    - name: kube-system-node-feature-discovery
      namespace: kube-system
    - name: home-automation-emqx
      namespace: home
    - name: external-secrets-stores
      namespace: kube-system
  interval: 1h
  timeout: 5m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-frigate-multus
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: home
  path: ./kubernetes/apps/home/frigate/net-attach
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  wait: true
  dependsOn:
    - name: network-multus
      namespace: network
