---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84

            envFrom: &envFrom
              - secretRef:
                  name: *app

        containers:
          main:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.12.5@sha256:6be0843b06ad82233639e56f261b2377f78df140e3d16d2d08b2c29c8889b697

            env:
              POSTGRES_HOST: postgres-home-assistant-rw.databases.svc.cluster.local
              POSTGRES_DB: home_assistant

            envFrom: *envFrom

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 100m
                memory: 1.2G
              limits:
                memory: 1.2G
        pod:
          priorityClassName: home-cluster-critical

          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 100
              - 1010

          annotations:
            k8s.v1.cni.cncf.io/networks: hass-iot-static, hass-security-static

          # IOT VLAN (20), SECURITY VLAN (40)
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node.network/vlan-iot
                        operator: In
                        values:
                          - "true"
                      - key: node.network/vlan-security
                        operator: In
                        values:
                          - "true"

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_HOME_ASSISTANT_ADDR}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: &httpPort 8123

    route:
      main:
        hostnames:
          - "hass.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/icon: "home-automation"
          startpunkt.ullberg.us/group: "home automation"
          startpunkt.ullberg.us/name: "Home Assistant"
          startpunkt.ullberg.us/instance: "user,admin"

    persistence:
      config:
        existingClaim: home-assistant-config-pvc
        globalMounts:
          - path: /config

      media:
        existingClaim: home-assistant-media-pvc
        globalMounts:
          - path: /media
