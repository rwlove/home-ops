---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant-code
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  dependsOn:
    - name: home-assistant
      namespace: home

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.108.1@sha256:867b9a9dedd68f1b46e308cad9525e419db7b0ce0c83831f6a350f37ee7ff6fd

            args:
              - --auth
              - none
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - "8080"
              - /config

            resources:
              requests:
                cpu: 10m
                memory: 640M
              limits:
                memory: 640M

        pod:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 8080

    route:
      main:
        hostnames:
          - "hass-code.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/icon: cib:visual-studio-code
          startpunkt.ullberg.us/group: "home automation"
          startpunkt.ullberg.us/name: "Home Assistant Configuration"
          startpunkt.ullberg.us/instance: "admin"

    persistence:
      config:
        existingClaim: home-assistant-config-pvc
        globalMounts:
          - path: /config
