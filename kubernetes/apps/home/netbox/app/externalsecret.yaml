---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: netbox-secret
    template:
      data:
        # S3
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
        # App
        email_password: ""
        napalm_password: ""
        REDIS_PASSWORD: "" # "{{ .DRAGONFLY_PASSWORD }}"
        secret_key: "{{ .NETBOX_SECRET_KEY }}"
        # Superuser
        password: "{{ .NETBOX_SUPERUSER_PASSWORD }}"
        api_token: "{{ .NETBOX_SUPERUSER_API_TOKEN }}"
        # Database
        NETBOX_PG_PASS: &dbpass "{{ .POSTGRES_PASSWORD }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: "netbox"
        INIT_POSTGRES_HOST: "postgres-netbox-rw.databases.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: garage
    - extract:
        key: netbox
