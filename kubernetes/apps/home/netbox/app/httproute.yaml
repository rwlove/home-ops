---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: netbox
  annotations:
    startpunkt.ullberg.us/enable: true
    startpunkt.ullberg.us/name: Netbox
    startpunkt.ullberg.us/icon: heroicons:photo
    startpunkt.ullberg.us/group: "home"
    startpunkt.ullberg.us/instance: "admin"
spec:
  hostnames: ["netbox.thesteamedcrab.com"]
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: netbox
          namespace: home
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
