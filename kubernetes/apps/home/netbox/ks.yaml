---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app netbox
spec:
  targetNamespace: &namespace home
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: netbox
      namespace: databases
    - name: dragonfly-operator
      namespace: databases
  path: ./kubernetes/apps/home/netbox/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  wait: false
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
