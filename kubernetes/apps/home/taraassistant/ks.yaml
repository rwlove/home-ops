---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname taraassistant
spec:
  targetNamespace: home
  commonMetadata:
    labels:
      app.kubernetes.io/name: taraassistant
  interval: 30m
  path: "./kubernetes/apps/hoem/taraassistant/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  wait: false
  dependsOn:
    - name: home-assistant
      namespace: 
    - name: longhorn
      namespace: longhorn-system
