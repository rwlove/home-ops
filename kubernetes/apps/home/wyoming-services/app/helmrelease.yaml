---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyoming-services
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      piper:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: ceph-block
              globalMounts:
                - path: /data

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: rhasspy/wyoming-piper
              tag: 2.1.2
            args:
              - --voice=en-gb-southern_english_female-low
              - --data-dir=/data

            resources:
              requests:
                cpu: 500m
                memory: 600Mi
              limits:
                memory: 600Mi

      whisper:
        type: statefulset

        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: ceph-block
              globalMounts:
                - path: /data

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: rhasspy/wyoming-whisper
              tag: 3.1.0
            args:
              - --model=small
              - --language=en
              - --data-dir=/data

            resources:
              requests:
                cpu: 500m
                memory: 2G
              limits:
                memory: 2G

      openwakeword:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: rhasspy/wyoming-openwakeword
              tag: 2.1.0
            args:
              - --preload-model
              - "ok_nabu"
              - --custom-model-dir
              - /custom

    service:
      piper:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: ${SVC_WYOMING_PIPER_ADDR}
        controller: piper
        ports:
          http:
            port: 10200

      whisper:
        type: LoadBalancer
        controller: whisper
        annotations:
          lbipam.cilium.io/ips: ${SVC_WYOMING_WHISPER_ADDR}
        ports:
          http:
            port: 10300
            protocol: TCP

      openwakeword:
        type: LoadBalancer
        controller: openwakeword
        annotations:
          lbipam.cilium.io/ips: ${SVC_WYOMING_WAKEWORD_ADDR}
        ports:
          http:
            port: 10400

    persistence:
      openwakeword-config:
        enabled: true
        type: configMap
        name: openwakeword-config
        advancedMounts:
          openwakeword:
            main:
              - path: /custom
                readOnly: true
