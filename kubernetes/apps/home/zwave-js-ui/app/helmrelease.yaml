---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zwave-js-ui
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 11.11.0

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &httpPort 8091
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            securityContext:
              privileged: true

            resources:
              requests:
                cpu: 50m
                memory: 746M
              limits:
                memory: 746M

        pod:
          priorityClassName: home-cluster-critical

          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: nabu.feature.node.kubernetes.io/zwa2
                        operator: In
                        values:
                          - "true"

          nodeSelector:
            nabu.feature.node.kubernetes.io/zwa2: "true"

    service:
      main:
        controller: main
        ports:
          http:
            port: *httpPort
          websocket:
            port: 3000

    route:
      main:
        hostnames:
          - "zwave.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "ZWave JS UI"
          startpunkt.ullberg.us/icon: mdi:z-wave
          startpunkt.ullberg.us/group: "home automation"
          startpunkt.ullberg.us/instance: "admin"

    persistence:
      config:
        existingClaim: zwavejs2mqtt-config-pvc
        globalMounts:
          - path: /usr/src/app/store

      usb:
        type: hostPath
        hostPath: /dev/zwa2
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/zwa2
