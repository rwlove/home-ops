---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-intel-device-plugin-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-system-node-feature-discovery
      namespace: kube-system
    - name: system-cert-manager
      namespace: cert-manager
  targetNamespace: kube-system
  path: ./kubernetes/apps/kube-system/intel-device-plugin/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  interval: 30m

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-intel-device-plugin-gpu
  namespace: flux-system
spec:
  dependsOn:
    - name: system-intel-device-plugin-operator
      namespace: kube-system
  targetNamespace: kube-system
  path: ./kubernetes/apps/kube-system/intel-device-plugin/gpu
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  interval: 30m
  timeout: 3m

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-intel-device-plugin-gpu-exporter
  namespace: flux-system
spec:
  dependsOn:
    - name: system-intel-device-plugin-gpu
      namespace: kube-system
  targetNamespace: kube-system
  path: ./kubernetes/apps/kube-system/intel-device-plugin/exporter
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  interval: 30m
  timeout: 3m
