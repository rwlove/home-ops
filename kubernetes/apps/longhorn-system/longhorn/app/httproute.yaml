---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn
  annotations:
    startpunkt.ullberg.us/enable: "true"
    startpunkt.ullberg.us/icon: cow
    hajimari.io/group: storage
    startpunkt.ullberg.us/name: longhorn
    startpunkt.ullberg.us/instance: "admin"
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames: ["longhorn.thesteamedcrab.com"]
  rules:
    - backendRefs:
        - name: longhorn-frontend
          port: 80
