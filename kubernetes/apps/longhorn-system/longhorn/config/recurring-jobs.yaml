---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: weekly-backups
spec:
  cron: "0 0 * * 6"
  task: "backup"
  groups:
    - default
  retain: 2
  concurrency: 4

---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: daily-snapshots
spec:
  cron: "0 0 * * *"
  task: "snapshot"
  groups:
    - default
  retain: 3
  concurrency: 4

---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: monthly-backups
spec:
  cron: "0 0 1 * *"
  task: "backup"
  groups:
    - default
  retain: 2
  concurrency: 4

---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: weekly-snapshots
spec:
  cron: "0 0 * * 6"
  task: "snapshot"
  groups:
    - default
  retain: 3
  concurrency: 4
