---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gonic
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            supplementalGroups:
              - 1001

        containers:
          main:
            image:
              repository: ghcr.io/sentriz/gonic
              tag: v0.19.0@sha256:31e0df9b600ad4b49ea7cd4be198abe5fed33c11e00fbc368c3d2c2a8cde1fde

            env:
              # GONIC_MUSIC_PATH: "/media-serenity/Library/Music"
              # GONIC_PODCAST_PATH: "/media-serenity/Library/Podcasts"
              # GONIC_CACHE_PATH: "/data/cache"
              GONIC_SCAN_INTERVAL: "120"
              GONIC_PLAYLISTS_PATH: /playlist

            resources:
              requests:
                cpu: 15m
                memory: 800M
              limits:
                memory: 800M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 80

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: external
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/name: "Gonic Music Server"
          startpunkt.ullberg.us/icon: mdi:folder-play-outline
          hajimari.io/group: "media"
          startpunkt.ullberg.us/instance: "admin"

    persistence:
      data:
        existingClaim: gonic-data-pvc

      podcasts:
        existingClaim: gonic-podcasts-pvc

      music:
        existingClaim: gonic-music-pvc

      playlist:
        type: emptyDir
