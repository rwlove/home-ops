---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-power-tools
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  dependsOn:
    - name: immich
      namespace: media

  values:
    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: ghcr.io/varun-raj/immich-power-tools
              tag: 0.19.0@sha256:2abdc8a73cd7438006e16f7a9b50f51ca6806332f8855404375e8bbdd5b024f7

            envFrom:
              - secretRef:
                  name: *app

            env:
              IMMICH_URL: http://immich-server.media.svc.cluster.local:2283
              DB_HOST: postgres-immich-rw.databases.svc.cluster.local
              DB_PORT: 5432
              DB_USERNAME: immich
              DB_PASSWORD: immich
              DB_DATABASE_NAME: immich

            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 200M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 3000

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          hajimari.io/appName: Photo Power Tools
          hajimari.io/icon: heroicons:photo
          startpunkt.ullberg.us/instance: "admin"
