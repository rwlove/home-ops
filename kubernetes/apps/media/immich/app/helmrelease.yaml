---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://immich-app.github.io/immich-charts
      chart: immich
      version: 0.10.3
      sourceRef:
        kind: HelmRepository
        name: immich-charts

  values:
    controllers:
      main:
        containers:
          main:
            env:
              REDIS_HOSTNAME: dragonfly.databases.svc.cluster.local
              REDIS_PORT: "6379"
              REDIS_DBINDEX: "1"
              DISABLE_REVERSE_GEOCODING: "false"
              REVERSE_GEOCODING_PRECISION: "2"
              LOG_LEVEL: verbose
              IMMICH_SERVER_URL: http://immich-server.media.svc.cluster.local:3001
              PUBLIC_IMMICH_SERVER_URL: https://immich.${SECRET_DOMAIN}
              EXTERNAL_PATH: "/external"
              IMMICH_MACHINE_LEARNING_URL: http://immich-machine-learning.media:3003
              # IMMICH_WEB_URL: http://immich-web.media.svc.cluster.local:3000
              OAUTH_ENABLED: "false"
              # OAUTH_ISSUER_URL: "https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration"
              # OAUTH_CLIENT_ID: immich
              # OAUTH_CLIENT_SECRET: "${SECRET_IMMICH_OAUTH_CLIENT_SECRET}"
              # OAUTH_AUTO_REGISTER: "true"
              # OAUTH_BUTTON_TEXT: "Login with Authelia"
              DB_HOSTNAME: postgres-immich-rw.databases.svc.cluster.local
              DB_USERNAME: immich
              DB_PASSWORD: immich
              DB_DATABASE_NAME: immich

    immich:
      metrics:
        enabled: true
      logLevel: "log"
      concurrency:
        backgroundTask: 10
        smartSearch: 5
        metadataExtraction: 10
        faceDetection: 5
        search: 5
        sidecar: 5
        library: 5
        migration: 5
        thumbnailGeneration: 10
        videoConversion: 1
      machineLearning:
        clipModelName: ViT-L-16-SigLIP-256__webli
        facialRecognitionModelName: antelopev2
      enablePasswordLogin: true
      oauth:
        issuerUrl: https://auth.${SECRET_DOMAIN}
        clientId: immich

      persistence:
        library:
          existingClaim: immich-upload-pvc

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v2.3.1"

    server:
      controllers:
        main:
          type: statefulset
          replicas: 2
          strategy: RollingUpdate

          containers:
            main:
              resources:
                requests:
                  cpu: 15m
                  memory: 3Gi
                limits:
                  memory: 3Gi

      persistence:
        external:
          enabled: true
          existingClaim: immich-external-library-pvc
          # readOnly: true

    machine-learning:
      controllers:
        main:
          type: statefulset
          replicas: 2
          strategy: RollingUpdate

          containers:
            main:
              image:
                repository: ghcr.io/immich-app/immich-machine-learning
                tag: v2.5.3-cuda


              securityContext:
                privileged: true

              env:
                # Nvidia
                NVIDIA_VISIBLE_DEVICES: "all"
                NVIDIA_DRIVER_CAPABILITIES: "all"
                MACHINE_LEARNING_PRELOAD__CLIP: "ViT-L-16-SigLIP-256__webli"

              resources:
                requests:
                  cpu: 100m
                  memory: 5G
                  nvidia.com/gpu: 1
                limits:
                  memory: 5G
                  nvidia.com/gpu: 1

          pod:
            runtimeClassName: nvidia

            priorityClassName: ai-gpu-critical

            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: nvidia.com/gpu.present
                          operator: In
                          values:
                            - "true"

            nodeSelector:
              nvidia.com/gpu.present: "true"

            probes:
              liveness:
                enabled: false
                spec:
                  initialDelaySeconds: 90
              readiness:
                enabled: false
                spec:
                  initialDelaySeconds: 90
              startup:
                enabled: false
                spec:
                  initialDelaySeconds: 90

      persistence:
        cache:
          enabled: true
          storageClassName: ceph-block
          size: 40G
