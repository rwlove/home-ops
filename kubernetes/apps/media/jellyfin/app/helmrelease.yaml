---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          priorityClassName: media-cluster-critical

          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: intel.feature.node.kubernetes.io/gpu
                        operator: In
                        values:
                          - "true"

          enableServiceLinks: false

          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

          securityContext:
            runAsUser: 1000
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 1001

        containers:
          main:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.11.5@sha256:cd7e4cb71812dd76988a725da615e37c6d0d24c200be904ad5d183e51f1dc6ed

            resources:
              requests:
                cpu: 15m
                gpu.intel.com/i915: 1
                memory: 10G
              limits:
                gpu.intel.com/i915: 1
                memory: 10G

    service:
      main:
        annotations:
          lbipam.cilium.io/ips: 10.45.0.11 #SVC_JELLYFIN_ADDR
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: &httpPort 8096

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "Jellyfin"
          startpunkt.ullberg.us/icon: simple-icons:jellyfin
          startpunkt.ullberg.us/group: "media"
          startpunkt.ullberg.us/instance: "admin"

    persistence:
      config:
        existingClaim: jellyfin-config-pvc

      music:
        existingClaim: jellyfin-music-pvc

      movies:
        existingClaim: jellyfin-movies-pvc

      television:
        existingClaim: jellyfin-television-pvc

      transcode:
        type: emptyDir
