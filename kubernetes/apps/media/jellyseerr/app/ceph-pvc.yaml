apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seerr-cache-pvc
  namespace: media
  labels:
    app.kubernetes.io/name: &name seerr
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
  storageClassName: ceph-block
