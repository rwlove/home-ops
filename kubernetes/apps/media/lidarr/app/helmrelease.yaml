---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app lidarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100

        containers:
          main:
            image:
              repository: ghcr.io/home-operations/lidarr
              tag: 3.1.1@sha256:0982783dcc1ede8d45458ffc1d0d96607503035d743f6d18f9c2676a765d5dfe

            env:
              LIDARR__APP__INSTANCENAME: Lidarr
              LIDARR__AUTH__METHOD: External
              LIDARR__AUTH__REQUIRED: DisabledForLocalAddresses
              LIDARR__LOG__DBENABLED: "False"
              LIDARR__LOG__LEVEL: info
              LIDARR__SERVER__PORT: &httpPort 8686
              LIDARR__UPDATE__BRANCH: develop

            envFrom:
              - secretRef:
                  name: *app

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}

            resources:
              requests:
                cpu: 100m
                memory: 4G
              limits:
                memory: 4G

    service:
      main:
        controller: main
        ports:
          http:
            port: *httpPort

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort

        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "Music Selection"
          hajimari.io/icon: mdi:headphones
          hajimari.io/group: "media"
          startpunkt.ullberg.us/instance: "user,admin"
        #  nginx.ingress.kubernetes.io/configuration-snippet: |
        #    proxy_set_header Accept-Encoding "";
        #    sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/lidarr/blackberry-abyss.css"></head>';
        #    sub_filter_once on;

    persistence:
      config:
        existingClaim: lidarr-config-pvc

      media:
        existingClaim: lidarr-media

      downloads:
        existingClaim: lidarr-downloads

      sabnzbd:
        existingClaim: lidarr-sabnzbd-downloads
