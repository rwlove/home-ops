# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app music-assistant
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100

        containers:
          main:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.8.0b7

            resources:
              requests:
                cpu: 15m
                memory: 1.4Gi
              limits:
                memory: 1.4Gi

    service:
      main:
        controller: main
        annotations:
          lbipam.cilium.io/ips: ${SVC_MUSIC_ASSISTANT_ADDR}
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: &httpPort 8095
          http2:
            port: 1780
          snapserver:
            port: 1704

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "Music Assistant"
          startpunkt.ullberg.us/icon: "mdi:headphones"
          startpunkt.ullberg.us/group: "media"
          startpunkt.ullberg.us/instance: "admin,user"

    persistence:
      media:
        existingClaim: music-assistant-music-pvc

      data:
        existingClaim: music-assistant-data-pvc

      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /.audio
            subPath: .audio
