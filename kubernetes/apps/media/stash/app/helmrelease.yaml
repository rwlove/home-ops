---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stash
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: stashapp/stash
              tag: v0.30.1@sha256:4cac18873ea052f03510602d9e1a9b29e6241a393a111479010292b7a1e28a5e

            env:
              TZ: "America/New_York"
              STASH_STASH: /media/
              STASH_GENERATED: /data/generated/
              STASH_METADATA: /data/metadata/
              STASH_CACHE: /data/cache/

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 9999

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "Private"
          startpunkt.ullberg.us/icon: mdi:box
          startpunkt.ullberg.us/group: "media"
          startpunkt.ullberg.us/instance: "admin"

    persistence:
      config:
        existingClaim: stash-config-pvc
        globalMounts:
          - path: /root/.stash

      data:
        existingClaim: stash-data-pvc

      media:
        existingClaim: stash-media-pvc
