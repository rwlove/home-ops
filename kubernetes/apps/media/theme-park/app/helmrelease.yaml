---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app theme-park
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset
        replicas: 2

        containers:
          main:
            image:
              repository: ghcr.io/home-operations/theme-park
              tag: rolling@sha256:6172030148e779ec26d5050f2b85812538e059ff2be2408729ea5d366f815fc1
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                memory: 64M
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 8080

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "TV Selection"
          startpunkt.ullberg.us/icon: mdi:television-classic
          startpunkt.ullberg.us/group: "media"
          startpunkt.ullberg.us/instance: "admin"
