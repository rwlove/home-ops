---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: envoy-gateway
  interval: 1h
  path: "./kubernetes/apps/network/envoy-gateway/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  targetNamespace: network
  timeout: 5m
  wait: true

---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway-config
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: envoy-gateway
  dependsOn:
    - name: envoy-gateway
      namespace: network
    - name: prometheus-operator-crds
      namespace: observability
  interval: 1h
  path: "./kubernetes/apps/network/envoy-gateway/config"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  targetNamespace: network
  timeout: 5m
  wait: true
