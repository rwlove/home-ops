---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whoami
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: docker.io/traefik/whoami
              tag: v1.11.0

            resources:
              requests:
                cpu: 20m
                memory: 80M
              limits:
                memory: 80M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 80

    route:
      main:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          startpunkt.ullberg.us/enable: "true"
          startpunkt.ullberg.us/name: "Who Am I?"
          hajimari.io/icon: mdi:id-card-outline
          hajimari.io/group: "networking"
          startpunkt.ullberg.us/instance: "admin"
