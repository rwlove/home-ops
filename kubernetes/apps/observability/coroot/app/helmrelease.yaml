---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coroot
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: coroot-ce
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: coroot
  values:
    clusterAgent:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
          ephemeral-storage: 100Mi
        limits:
          memory: 300Mi
          ephemeral-storage: 200Mi
    externalPrometheus:
      url: http://kube-prometheus-stack-prometheus.observability.svc.cluster.local:9090
    clickhouse:
      resources:
        requests:
          cpu: 400m
          memory: 800Mi
          ephemeral-storage: 100Mi
        limits:
          memory: 1Gi
          ephemeral-storage: 200Mi
    node-agent:
      resources:
        requests:
          cpu: 200m
          memory: 500Mi
          ephemeral-storage: 100Mi
        limits:
          memory: 1.2Gi
          ephemeral-storage: 200Mi
