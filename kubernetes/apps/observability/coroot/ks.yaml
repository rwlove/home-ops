---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: coroot
  namespace: flux-system
spec:
  targetNamespace: observability
  path: "./kubernetes/apps/observability/coroot/app"
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  prune: true
  wait: true
  interval: 5m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: coroot-operator
      namespace: observability

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: coroot-operator
  namespace: flux-system
spec:
  targetNamespace: observability
  path: "./kubernetes/apps/observability/coroot/operator"
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  prune: true
  wait: true
  interval: 5m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
