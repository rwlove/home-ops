---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: blackbox-exporter
  annotations:
    startpunkt.ullberg.us/enable: "true"
    startpunkt.ullberg.us/name: "Blackbox Exporter"
    startpunkt.ullberg.us/icon: mdi:solid
    hajimari.io/group: "observability"
    startpunkt.ullberg.us/instance: "admin"
spec:
  hostnames: ["blackbox.thesteamedcrab.com"]
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: blackbox-exporter
          namespace: observability
          port: 9115
