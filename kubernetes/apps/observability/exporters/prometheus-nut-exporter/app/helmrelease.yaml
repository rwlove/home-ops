---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prometheus-nut-exporter
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: docker.io/hon95/prometheus-nut-exporter
              tag: 1.2.1

            env:
              HTTP_PATH: &metrics /metrics
              RUST_LOG: debug

            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 100Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 9995

    serviceMonitor:
      main:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: *metrics
            scrapeTimeout: 10s
            params:
              target: ["network-ups-tools.observability:3493"]
            relabelings:
              - sourceLabels: [__param_target]
                targetLabel: target
