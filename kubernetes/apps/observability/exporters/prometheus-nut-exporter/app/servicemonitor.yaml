# yaml-language-server: $schema=https://kube-schemas.pages.dev/monitoring.coreos.com/servicemonitor_v1.json
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nut-exporter-apc-ups-1500
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/instance: servers
    app.kubernetes.io/name: nut-exporter
    prometheus: kube-prometheus
spec:
  #jobLabel: nut-exporter-apc-ups-1500
  namespaceSelector:
    matchNames:
      - observability
  selector:
    matchLabels:
      app.kubernetes.io/instance: nut-exporter
      app.kubernetes.io/name: nut-exporter
  endpoints:
    - interval: 30s
      #path: /ups_metrics?ups=ups-1500
      path: /ups_metrics
      port: metrics
      scheme: http
      scrapeTimeout: 30s
      params:
        ups: ["ups-1500"]
        #  server: ["network-ups-tools"]
      metricRelabelings:
        - action: replace
          replacement: network_ups
          sourceLabels: [instance]
          targetLabel: instance
        - action: replace
          replacement: ups-1500
          sourceLabels: [server]
          targetLabel: server
        - action: labeldrop
          regex: pod

