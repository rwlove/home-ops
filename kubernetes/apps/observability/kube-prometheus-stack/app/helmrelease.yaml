---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph

  values:
    crds:
      enabled: false
    cleanPrometheusOperatorObjectNames: true

    ###
    ### Component values
    ###
    alertmanager:
      route:
        main:
          enabled: true
          hostnames:
            - alertmanager.${SECRET_DOMAIN}
          parentRefs:
            - name: internal
              namespace: network
              sectionName: https
          annotations:
            startpunkt.ullberg.us/enable: "true"
            startpunkt.ullberg.us/name: "Alert Manager"
            startpunkt.ullberg.us/icon: mdi:alarm-light-outline
            startpunkt.ullberg.us/group: "observability"
            startpunkt.ullberg.us/instance: "admin"

      alertmanagerSpec:
        alertmanagerConfiguration:
          name: alertmanager
          global:
            resolveTimeout: 5m
        externalUrl: https://alertmanager.${SECRET_DOMAIN}
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 1Gi

    kubeApiServer:
      enabled: true
      endpoints: ["192.168.1.9", "192.168.4.9", "192.168.4.10"]
      serviceMonitor:
        metricRelabelings:
          # Drop high cardinality labels
          - action: drop
            sourceLabels: ["__name__"]
            regex: (apiserver|etcd|rest_client)_request(|_sli|_slo)_duration_seconds_bucket
          - action: drop
            sourceLabels: ["__name__"]
            regex: (apiserver_response_sizes_bucket|apiserver_watch_events_sizes_bucket|apiserver_request_total)
          - action: drop
            sourceLabels: ["__name__"]
            regex: code_verb:apiserver_request_total:increase1h[30d]
          - action: drop
            sourceLabels: ["__name__"]
            regex: '.*apiserver_request_total.*'

    kubeControllerManager:
      enabled: true
      endpoints: ["192.168.1.9", "192.168.4.9", "192.168.4.10"]

    kubeEtcd:
      enabled: true
      endpoints: ["192.168.1.9", "192.168.4.9", "192.168.4.10"]

    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          # Drop high cardinality labels
          - action: labeldrop
            regex: (uid)
          - action: labeldrop
            regex: (id|name)
          - action: drop
            sourceLabels: ["__name__"]
            regex: (rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count)

    kubeProxy:
      enabled: false

    kubeScheduler:
      enabled: true
      endpoints: ["192.168.1.9", "192.168.4.9", "192.168.4.10"]

    kubeStateMetrics:
      enabled: false

    nodeExporter:
      enabled: false

    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          annotations:
            grafana_folder: Kubernetes

    ###
    ### Prometheus operator values
    ###
    prometheusOperator:
      resources:
        requests:
          cpu: 35m
          memory: 273M
        limits:
          memory: 326M

      prometheusConfigReloader:
        # resource config for prometheusConfigReloader
        resources:
          requests:
            cpu: 5m
            memory: 32M
          limits:
            memory: 32M

    ###
    ### Prometheus instance values
    ###
    prometheus:
      route:
        main:
          enabled: true
          annotations:
            startpunkt.ullberg.us/enable: "true"
            startpunkt.ullberg.us/name: "Prometheus"
            startpunkt.ullberg.us/icon: simple-icons:prometheus
            startpunkt.ullberg.us/group: "observability"
            startpunkt.ullberg.us/instance: "admin"
          hostnames:
            - "prometheus.${SECRET_DOMAIN}"
          parentRefs:
            - name: internal
              namespace: network
              sectionName: https

      prometheusSpec:
        externalUrl: https://prometheus.${SECRET_DOMAIN}
        image:
          registry: docker.io
          repository: prompp/prompp
          tag: 2.53.2-0.3.3
        securityContext:
          runAsNonRoot: true
          runAsUser: 64535
          runAsGroup: 64535
          fsGroup: 64535
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        resources:
          requests:
            cpu: 100m
            memory: 3G
          limits:
            memory: 3G
        retention: 14d
        retentionSize: 100GB
        enableRemoteWriteReceiver: true
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        scrapeInterval: 1m # Must match interval in Grafana Helm chart
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 110Gi
