---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 30m
  releaseName: netdata
  chart:
    spec:
      # renovate: registryUrl=https://netdata.github.io/helmchart/
      chart: netdata
      version: 3.7.155
      sourceRef:
        kind: HelmRepository
        name: netdata

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/netdata/netdata
      tag: "v2.8.2"

    ingress:
      enabled: false

    parent:
      enabled: true
      alarms:
        storageclass: "ceph-block"
      database:
        storageclass: "ceph-block"

    child:
      enabled: false

    k8sState:
      enabled: false
