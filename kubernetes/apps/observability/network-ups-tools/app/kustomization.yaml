---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
  - ../../../components/common/repos/app-template
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: network-ups-tools-config
    namespace: observability
    files:
      - ./config/nut.conf
      - ./config/ups.conf
      - ./config/upsd.conf
      - ./config/upsd.users
      - ./config/upsmon.conf
generatorOptions:
  disableNameSuffixHash: true
