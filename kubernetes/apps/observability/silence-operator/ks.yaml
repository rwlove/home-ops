---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: silence-operator
spec:
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname silence-operator
  interval: 10m
  path: "./kubernetes/apps/observability/silence-operator/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  wait: true

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: silence-operator-silences
spec:
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname silence-operator-silences
  interval: 10m
  path: "./kubernetes/apps/observability/silence-operator/silences"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
    namespace: flux-system
  wait: false
  dependsOn:
    - name: observability-silence-operator
      namespace: observability
