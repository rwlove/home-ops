---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: node-user-service-failed
spec:
  matchers:
    - name: alertname
      value: NodeSystemdServiceFailed
    - name: name
      value: user\@*service
      matchType: "=~"

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/observability.giantswarm.io/silence_v1alpha2.json
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: node-user-service-crashed
spec:
  matchers:
    - name: alertname
      value: HostSystemdServiceCrashed
    - name: name
      value: user\@*service
      matchType: "=~"
