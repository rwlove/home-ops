---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: garage-data-pvc
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  storageClassName: garage-data
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NFS_HOST_0}"
    path: /mnt/kubernetes/garage/data
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: garage-data
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: garage-data
  resources:
    requests:
      storage: 100Gi

