  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: garage-meta
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: garage-meta
  resources:
