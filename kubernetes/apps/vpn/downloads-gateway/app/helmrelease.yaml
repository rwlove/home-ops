---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: downloads-gateway
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://angelnu.github.io/helm-charts
      chart: pod-gateway
      version: 7.0.3
      sourceRef:
        kind: HelmRepository
        name: angelnu

  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/angelnu/pod-gateway
              tag: v1.13.0@sha256:a5b032e15f7570493977b330a5a86dcffebb807d35685ad803e47afb62d105f2
          gluetun:
            enabled: true
            type: gluetun
            gluetun:
              image:
                repository: ghcr.io/qdm12/gluetun
                tag: v3.40.3@sha256:ef4a44819a60469682c7b5e69183e6401171891feaa60186652d292c59e41b30
            securityContext:
              privileged: true
              capabilities:
                add:
                  - NET_ADMIN
            env:
              - name: VPN_SERVICE_PROVIDER
                value: mullvad
              - name: VPN_TYPE
                value: wireguard
              - name: SERVER_CITIES
                value: New York NY
              - name: VPN_INTERFACE
                value: wg0
              - name: FIREWALL
                value: "off"
              - name: DOT
                value: "off"
              - name: HEALTH_TARGET_ADDRESS
                value: "1.1.1.1"
              - name: HEALTH_VPN_DURATION_INITIAL
                value: 30s
              - name: WIREGUARD_PRIVATE_KEY
                valueFrom:
                  secretKeyRef:
                    name: downloads-gateway-vpnconfig
                    key: WIREGUARD_PRIVATE_KEY
              - name: WIREGUARD_ADDRESSES
                valueFrom:
                  secretKeyRef:
                    name: downloads-gateway-vpnconfig
                    key: WIREGUARD_ADDRESSES
              - name: WIREGUARD_DNS
                valueFrom:
                  secretKeyRef:
                    name: downloads-gateway-vpnconfig
                    key: WIREGUARD_DNS
            probes:
              liveness:
                enabled: true
                custom: true
                type: custom
                spec:
                  exec:
                    command:
                      - sh
                      - -c
                      - COUNTRY=$(wget -q -O- https://ipinfo.io/country); echo $COUNTRY; if [ '$COUNTRY' == 'US' ]; then exit 0; else exit $?; fi
                  initialDelaySeconds: 30
                  periodSeconds: 60
                  failureThreshold: 3
                  timeoutSeconds: 5

    networkpolicies:
      main:
        enabled: true
        controller: main
        policyTypes:
          - Egress
        rules:
          egress:
            # Allow only VPN traffic to Internet
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # VPN traffic
                - port: &vpn_port 1637
                  protocol: UDP
            # Allow any traffic within k8s
            - to:
                - ipBlock:
                    # Cluster IPs
                    cidr: 10.42.0.0/16

    routed_namespaces:
      - downloads
    
    settings:
      # -- If using a VPN, interface name created by it
      VPN_INTERFACE: wg0
      # -- Prevent non VPN traffic to leave the gateway
      VPN_BLOCK_OTHER_TRAFFIC: true
      # -- If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
      VPN_TRAFFIC_PORT: *vpn_port
      # -- Traffic to these IPs will be send through the K8S gateway
      VPN_LOCAL_CIDRS: "10.42.0.0/8 192.168.0.0/16"

    # -- settings to expose ports, usually through a VPN provider.
    # NOTE: if you change it you will need to manually restart the gateway POD
    publicPorts:
    - hostname: qbittorrent
      IP: 10
      ports:
      - type: udp
        port: 24589
      - type: tcp
        port: 24589
