---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: downloads-gateway
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://angelnu.github.io/helm-charts
      chart: pod-gateway
      version: 6.6.1
      sourceRef:
        kind: HelmRepository
        name: angelnu

  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.13.0@sha256:a5b032e15f7570493977b330a5a86dcffebb807d35685ad803e47afb62d105f2

    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.12.0@sha256:6f6ab596afd5fef0ca4648eadfb21cd37ba86fa5afa8b85edcc072976a61fbed

    securityContext:
      privileged: true

    DNS: 172.16.1.1

    addons:
      vpn:
        enabled: true
        type: gluetun
        image:
          # TODO: Replace with ghcr.io/qdm12/gluetun when a versioned tag is available
          repository: ghcr.io/qdm12/gluetun
          tag: v3.41.0@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045

        env:
          - name: VPN_SERVICE_PROVIDER
            value: mullvad
          - name: VPN_TYPE
            value: wireguard
          - name: SERVER_CITIES
            value: New York NY
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: HEALTH_TARGET_ADDRESS
            value: "1.1.1.1"
          - name: HEALTH_VPN_DURATION_INITIAL
            value: 30s
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: downloads-gateway-vpnconfig
                key: WIREGUARD_PRIVATE_KEY
          - name: WIREGUARD_ADDRESSES
            valueFrom:
              secretKeyRef:
                name: downloads-gateway-vpnconfig
                key: WIREGUARD_ADDRESSES
          - name: WIREGUARD_DNS
            valueFrom:
              secretKeyRef:
                name: downloads-gateway-vpnconfig
                key: WIREGUARD_DNS

        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN

        resources:
          requests:
            cpu: 15m
            memory: 256M
          limits:
            memory: 256M

        networkPolicy:
          enabled: true

          egress:
            - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
              ports:
              # VPN traffic
              - port: &vpn_port "51820"
                protocol: UDP
            - to:
              - ipBlock:
                  cidr: 10.0.0.0/8

      netshoot:
        enabled: true

        resources:
          requests:
            cpu: 15m
            memory: 30M
          limits:
            memory: 30M

    routed_namespaces:
      - downloads

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16
      DNS_LOCAL_CIDRS: "${SECRET_DOMAIN} cluster.local local"
      VPN_TRAFFIC_PORT: *vpn_port
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1

    webhook:
      gatewayAnnotation: setGateway
      gatewayDefault: true
      gatewayLabel: setGateway
      namespaceSelector:
        type: label
        label: routed-gateway

    publicPorts:
      - IP: 10
        hostname: qbittorrent
        ports:
          - port: 24589
            type: udp
          - port: 24589
            type: tcp
