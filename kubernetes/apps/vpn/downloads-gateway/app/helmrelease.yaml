---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: downloads-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: pod-gateway
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: angelnu
  #See https://github.com/angelnu/helm-charts/blob/main/charts/apps/pod-gatewa/values.yaml
  values:
    controllers:
      main:
        # Configure the main controller - this runs the VPN server
        containers:
          main:
            image:
              repository: ghcr.io/angelnu/pod-gateway
              pullPolicy: Always
              tag: v1.13.0@sha256:a5b032e15f7570493977b330a5a86dcffebb807d35685ad803e47afb62d105f2
          gluetun:
            enabled: true
            type: gluetun
            gluetun:
              image:
                repository: ghcr.io/qdm12/gluetun
                tag: v3.41.0@sha256:6b54856716d0de56e5bb00a77029b0adea57284cf5a466f23aad5979257d3045
            env:
              - name:  VPN_SERVICE_PROVIDER
                value: mullvad
              - name:  VPN_TYPE
                value: wireguard
              - name: SERVER_CITIES
                value: New York NY
              - name:  VPN_INTERFACE
                value: wg0
              - name:  FIREWALL
                value: "off"
              - name:  DOT
                value: "off"
              - name: HEALTH_TARGET_ADDRESS
                value: "1.1.1.1"
              - name: HEALTH_VPN_DURATION_INITIAL
                value: 30s
              - name: WIREGUARD_PRIVATE_KEY
                valueFrom:
                  secretKeyRef:
                    name: downloads-gateway-vpnconfig
                    key: WIREGUARD_PRIVATE_KEY
              - name: WIREGUARD_ADDRESSES
                valueFrom:
                  secretKeyRef:
                    name: downloads-gateway-vpnconfig
                    key: WIREGUARD_ADDRESSES
              - name: WIREGUARD_DNS
                valueFrom:
                  secretKeyRef:
                    name: downloads-gateway-vpnconfig
                    key: WIREGUARD_DNS

            securityContext:
              privileged: true # Required for mknod/device access
              capabilities:
                add:
                  - NET_ADMIN

            #probes:
            #  liveness:
            #    enabled: true
            #    custom: true
            #    type: custom
            #    spec:
            #      exec:
            #        command:
            ##          - sh
            #          - -c
            #          - COUNTRY=$(wget -q -O- https://ipinfo.io/country); echo $COUNTRY; if [ '$COUNTRY' == 'BE' ]; then exit 0; else exit $?; fi
            #      initialDelaySeconds: 30
            #      periodSeconds: 60
            #      failureThreshold: 3
            #      timeoutSeconds: 5
      webhook:
        image:
          repository: ghcr.io/angelnu/gateway-admision-controller
          tag: v3.12.0@sha256:6f6ab596afd5fef0ca4648eadfb21cd37ba86fa5afa8b85edcc072976a61fbed

    networkpolicies:
      main:
        enabled: true
        controller: main
        policyTypes:
          - Egress
        rules:
          egress:
            # Allow only VPN traffic to Internet
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # VPN traffic
                - port: &vpn_port 51820
                  protocol: UDP
            # Allow any traffic within k8s
            - toEntities:
                - cluster

    routed_namespaces:
      - downloads

    DNS: 172.16.1.1
    settings:
      # -- If using a VPN, interface name created by it
      VPN_INTERFACE: tun0
      # -- Prevent non VPN traffic to leave the gateway
      VPN_BLOCK_OTHER_TRAFFIC: true
      # -- If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
      VPN_TRAFFIC_PORT: *vpn_port
      # -- Traffic to these IPs will be send through the K8S gateway
      VPN_LOCAL_CIDRS: "10.42.0.0/16 10.43.0.0/16 192.168.0.0/16"

      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16
      DNS_LOCAL_CIDRS: "${SECRET_DOMAIN} cluster.local local"
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1
      VPN_LOCAL_CIDRS: 172.16.1.0/24

    # -- settings to expose ports, usually through a VPN provider.
    # NOTE: if you change it you will need to manually restart the gateway POD
    publicPorts:
    - hostname: qbittorrent
      IP: 10
      ports:
      - type: udp
        port: 18289
      - type: tcp
        port: 18289
