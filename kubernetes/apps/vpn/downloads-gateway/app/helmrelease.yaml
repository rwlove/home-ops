---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: downloads-gateway
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://angelnu.github.io/helm-charts
      chart: pod-gateway
      version: 7.0.5
      sourceRef:
        kind: HelmRepository
        name: angelnu

  values:
    defaultPodOptions:
      securityContext:
        privileged: true
        capabilities:
          add:
            - NET_ADMIN
            - NET_RAW
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/angelnu/pod-gateway
              tag: v1.13.0@sha256:a5b032e15f7570493977b330a5a86dcffebb807d35685ad803e47afb62d105f2
          gluetun:
            enabled: true
            type: gluetun
            securityContext:
              privileged: true
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.3@sha256:ef4a44819a60469682c7b5e69183e6401171891feaa60186652d292c59e41b30
            env:
              - name: VPN_SERVICE_PROVIDER
                value: mullvad
              - name: VPN_TYPE
                value: wireguard
              - name: SERVER_CITIES
                value: New York NY
              - name: VPN_INTERFACE
                value: wg0
              - name: FIREWALL
                value: "off"
              - name: DOT
                value: "off"
              - name: HEALTH_TARGET_ADDRESS
                value: "1.1.1.1"
              - name: HEALTH_VPN_DURATION_INITIAL
                value: 30s
              - name: WIREGUARD_PRIVATE_KEY
                valueFrom:
                  secretKeyRef:
                    name: downloads-gateway-vpnconfig
                    key: WIREGUARD_PRIVATE_KEY
              - name: WIREGUARD_ADDRESSES
                valueFrom:
                  secretKeyRef:
                    name: downloads-gateway-vpnconfig
                    key: WIREGUARD_ADDRESSES
              - name: WIREGUARD_DNS
                valueFrom:
                  secretKeyRef:
                    name: downloads-gateway-vpnconfig
                    key: WIREGUARD_DNS

      webhook:
        containers:
          main:
            image:
              repository: ghcr.io/angelnu/gateway-admision-controller
              tag: v3.12.0@sha256:6f6ab596afd5fef0ca4648eadfb21cd37ba86fa5afa8b85edcc072976a61fbed

    networkPolicy:
      main:
        enabled: true
        controller: main
        policyTypes:
          - Egress
        rules:
          egress:
            # Allow only VPN traffic to Internet
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                # VPN traffic
                - port: &vpn_port "51820"
                  protocol: UDP
            # Allow any traffic within k8s
            - to:
                - ipBlock:
                    # Cluster IPs (default k3s)
                    cidr: 10.0.0.0/8

    routed_namespaces:
      - downloads

    securityContext:
      privileged: true

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: 10.42.0.0/16 10.43.0.0/16 192.168.0.0/16
      DNS_LOCAL_CIDRS: "${SECRET_DOMAIN} cluster.local local"
      VPN_TRAFFIC_PORT: *vpn_port

    publicPorts:
      - IP: 10
        hostname: qbittorrent
        ports:
          - port: 24589
            type: udp
          - port: 24589
            type: tcp

    webhook:
      gatewayAnnotation: setGateway
      gatewayDefault: true
      gatewayLabel: setGateway
      namespaceSelector:
        type: label
        label: routed-gateway
