---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app chatbot-ui
  namespace: ai
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/mckaywrigley/chatbot-ui
              tag: main

            env:
              TZ: ${TIMEZONE}
              OPENAI_API_KEY: "sk-XXXXXXXXXXXXXXXXXXXX"
              OPENAI_API_HOST: "http://localai-local-ai.ai.svc.cluster.local"
            #envFrom:
            #  - secretRef:
            #      name: *app

            # resources:
            #  requests:
            #    cpu: 260m
            #    memory: 1000M
            #  limits:
            #    memory: 1000M

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Chatbot"
          hajimari.io/icon: mdi:robot
          hajimari.io/group: "AI"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "chatbot.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
