---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ai-ollama
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  targetNamespace: ai
  path: "./kubernetes/main/apps/ai/ollama/backend"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  dependsOn:
    - name: system-external-secrets-stores
    - name: system-nvidia-device-plugin
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ai-open-webui
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  targetNamespace: ai
  path: "./kubernetes/main/apps/ai/ollama/ui"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  dependsOn:
    - name: ai-ollama
    - name: storage-longhorn
