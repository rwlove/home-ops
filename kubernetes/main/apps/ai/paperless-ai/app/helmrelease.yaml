---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: clusterzx/paperless-ai
              tag: 2.2.1@sha256:c452c82cb4fb9acb6da5da5b63477592ee11a2662e47c59d02f7f34141aab1b9

            resources:
              requests:
                cpu: 11m
                memory: 187M
              limits:
                memory: 187M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 3000

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Paperless AI"
          hajimari.io/icon: arcticons:paperless
          hajimari.io/group: "collab"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host paperless-ai.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      library:
        existingClaim: paperless-data-pvc
        advancedMounts:
          main:
            main:
              - path: /app/data
