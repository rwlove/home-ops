---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: clusterzx/paperless-ai
              tag: 2.7.4@sha256:0d63c056744a1c6975ffc5c68129fef26c80d68c1fd152b2a3dfd74880a18ca2

            resources:
              requests:
                cpu: 11m
                memory: 187M
              limits:
                memory: 187M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 3000

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Paperless AI"
          hajimari.io/icon: arcticons:paperless
          hajimari.io/group: "collab"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host paperless-ai.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      library:
        existingClaim: paperless-data-pvc
        advancedMounts:
          main:
            main:
              - path: /app/data
