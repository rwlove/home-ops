---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ai
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: clusterzx/paperless-ai
              tag: 2.7.5@sha256:384c616401f25d91dd03119828e873dd3123c47407c444f7c0ca77a390179ba6

            resources:
              requests:
                cpu: 11m
                memory: 187M
              limits:
                memory: 187M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 3000

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Paperless AI"
          hajimari.io/icon: arcticons:paperless
          hajimari.io/group: "collab"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host paperless-ai.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      library:
        existingClaim: paperless-data-pvc
        advancedMounts:
          main:
            main:
              - path: /app/data
