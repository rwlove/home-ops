# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: stable-diffusion
  namespace: ai
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      # runtimeClassName: nvidia
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"

    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/gabe565/stable-diffusion/webui
              tag: 1.7.0
              pullPolicy: IfNotPresent
            args:
            - --medvram
            - --xformers
            env:
              IIB_ACCESS_CONTROL_ALLOWED_PATHS: /app/outputs
              TZ: ${TIMEZONE}
              # NVIDIA_VISIBLE_DEVICES: all
              # NVIDIA_DRIVER_CAPABILITIES: all

            resources:
              requests:
                cpu: 200m
                memory: 8Gi
                gpu.intel.com/i915: "1"
              limits:
                memory: 8Gi
                gpu.intel.com/i915: "1"

    service:
      main:
        ports:
          http:
            port: 7860

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Stable Diffusion"
          hajimari.io/icon: mdi:camera
          hajimari.io/group: "AI"
          hajimari.io/instance: "admin"
        hosts:
        - host: &host sd.${SECRET_DOMAIN}
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - hosts:
          - *host

    persistence:
      data:
        enabled: true
        existingClaim: stable-diffusion-data-pvc
        globalMounts:
          - path: /data
          - path: /app/repositories

      outputs:
        enabled: true
        existingClaim: stable-diffusion-outputs-pvc
        globalMounts:
          - path: /app/outputs
