---
authentication_backend:
  password_reset:
    disable: true
  refresh_interval: 1m
  ldap:
    address: ldap://lldap.auth.svc.cluster.local:3893
    implementation: custom
    timeout: 5s
    start_tls: false
    base_dn: dc=thesteamedcrab,dc=com
    additional_users_dn: ou=people
    users_filter: (&({username_attribute}={input})(objectClass=person))
    additional_groups_dn: ou=groups
    groups_filter: (member={dn})
    group_search_mode: filter
    user: "{{ .lldap_LLDAP_USER_DN }}"
    password: "{{ .lldap_LLDAP_LDAP_USER_PASS }}"
    attributes:
      username: uid
      display_name: displayName
      mail: mail
      member_of: memberOf
      group_name: cn

session:
  same_site: lax
  inactivity: 5m
  expiration: 1h
  remember_me: 1M
  cookies:
    - name: thesteamedcrab_session
      domain: thesteamedcrab.com
      authelia_url: https://auth.thesteamedcrab.com
      default_redirection_url: https://thesteamedcrab.com
  redis:
    host: redis-master.databases.svc.cluster.local
    database_index: 14
    port: 6379
server:
  buffers:
    read: 16384
    write: 16384

totp:
  disable: false
  issuer: authelia.com

webauthn:
  disable: true

duo_api:
  disable: true

access_control:
  default_policy: deny
  networks:
    - name: internal
      networks: ["10.42.0.0/16", "10.43.0.0/16", "192.168.0.0/16"]
  rules:
    - domain: ["grafana.${SECRET_DOMAIN}"]
      policy: bypass

notifier:
  disable_startup_check: true
  smtp:
    host: "smtp-relay.${SECRET_DOMAIN}"
    port: 2525
    sender: "Authelia <admin@${SECRET_DOMAIN}>"
    subject: "[Authelia] {title}"
    startup_check_address: "${SECRET_EMAIL}"
    disable_require_tls: true
    disable_html_emails: false

identity_providers:
  oidc:
    cors:
      endpoints: ["authorization", "token", "revocation", "introspection"]
      allowed_origins_from_client_redirect_uris: true
    clients:
      - id: grafana
        description: Grafana
        secret: "${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: one_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://grafana.${SECRET_DOMAIN}/login/generic_oauth"]
        userinfo_signing_algorithm: none

      - id: minio
        description: Minio
        secret: "${SECRET_MINIO_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: one_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://minio.${SECRET_DOMAIN}/oauth_callback"]
        userinfo_signing_algorithm: none

      - id: vikunja
        description: Vikunja
        secret: "${SECRET_VIKUNJA_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: one_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://tasks.${SECRET_DOMAIN}/auth/openid/authelia"]
        userinfo_signing_algorithm: none

      - id: nextcloud
        description: NextCloud
        secret: "${SECRET_NEXTCLOUD_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: one_factor
        redirect_uris:
          - "https://cloud.${SECRET_DOMAIN}/apps/oidc_login/oidc"
        scopes:
          - openid
          - profile
          - email
          - groups
        userinfo_signing_algorithm: none

      - id: immich
        description: Immich
        secret: "${SECRET_IMMICH_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: one_factor
        redirect_uris:
          - https://photos.${SECRET_DOMAIN}/auth/login
          - app.immich:/
        scopes:
          - openid
          - profile
          - email
        userinfo_signing_algorithm: none
