---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: filebrowser-srv-pv
  labels:
    type: nfs
spec:
  storageClassName: filebrowser-srv-storage-class
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_2}"
    path: /mnt/mass_storage/kubernetes/filebrowser

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: filebrowser-srv-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Ti
  volumeName: filebrowser-srv-pv
  storageClassName: filebrowser-srv-storage-class
