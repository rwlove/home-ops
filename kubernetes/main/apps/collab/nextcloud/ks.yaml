---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: collab-nextcloud
  namespace: flux-system
spec:
  targetNamespace: collab
  
  path: ./kubernetes/main/apps/collab/nextcloud/app
  prune: true
  commonMetadata:
    labels:
      app.kubernetes.io/name: nextcloud

  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes

  dependsOn:
    - name: storage-longhorn
    - name: databases-redis
    - name: databases-cloudnative-pg-cluster
    - name: system-external-secrets-stores

  interval: 30m
  retryInterval: 1m
  timeout: 3m
