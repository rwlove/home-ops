---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: collab-open-webui
  namespace: flux-system
spec:
  targetNamespace: collab
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  path: "./kubernetes/main/apps/collab/ollama/ui"
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  dependsOn:
    - name: ai-ollama
    - name: storage-longhorn
    - name: collab-searxng
