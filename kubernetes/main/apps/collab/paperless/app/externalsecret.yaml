---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless
  namespace: collab
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-secret
    template:
      engineVersion: v2
      data:
        # App
        PAPERLESS_ADMIN_USER: "{{ .ADMIN_USERNAME }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .ADMIN_PASSWORD }}"
        #PAPERLESS_SECRET_KEY: "{{ .plaintext_oauth_client_secret }}"
        PAPERLESS_DBUSER: &dbUser "{{ .POSTGRES_USER }}"
        PAPERLESS_DBPASS: &dbPass "{{ .POSTGRES_PASS }}"
        PAPERLESS_DBHOST: &dbHost postgres-rw.databases.svc.cluster.local
        PAPERLESS_DBPORT: "5432"
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: |
          {
            "openid_connect": {
              "APPS": [
                {
                  "provider_id": "authelia",
                  "name": "Authelia",
                  "client_id": "{{ .oauth_client_id }}",
                  "secret": "{{ .oauth_client_secret }}",
                  "settings": {
                    "server_url": "https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration"
                  }
                }
              ]
            }
          }

        # Postgres Init
        INIT_POSTGRES_DBNAME: paperless
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: paperless
