---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json                                  
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sparkyfitness
  namespace: collab
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sparkyfitness
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: "{{ .SPARKY_FITNESS_DB_NAME }}"
        INIT_POSTGRES_HOST: postgres-sparkyfitness-rw.databases.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .SPARKY_FITNESS_DB_USER }}"
        INIT_POSTGRES_PASS: "{{ .SPARKY_FITNESS_DB_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: sparkyfitness
    - extract:
        key: cloudnative-pg
