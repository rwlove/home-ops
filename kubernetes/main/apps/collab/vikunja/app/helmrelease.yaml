---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: collab
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  maxHistory: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16

            envFrom: &envFrom
              - secretRef:
                  name: &secret vikunja

        containers:
          main:
            image:
              repository: vikunja/api
              tag: 0.22.1@sha256:c9415431e6235229302bb8f9ee6660b74c24859d1e8adbc4a3e25bd418604b57

            envFrom: *envFrom

            env:
              VIKUNJA_MAILER_HOST: smtp-relay.home.svc.cluster.local.
              VIKUNJA_MAILER_PORT: "2525"
              VIKUNJA_MAILER_FROMEMAIL: Vikunja <vikunja@${SECRET_DOMAIN}>
              VIKUNJA_SERVICE_TIMEZONE: ${TIMEZONE}
              VIKUNJA_SERVICE_FRONTENDURL: https://tasks.${SECRET_DOMAIN}

            resources:
              requests:
                cpu: 15m
                memory: 100M
              limits:
                memory: 100M

          frontend:
            image:
              repository: vikunja/frontend
              tag: 0.22.1@sha256:f0223d441997fe29c377d0b476dc4bb2fc091b44b9c24d76b1b88c213df520c5

          proxy:
            image:
              repository: caddy
              tag: 2.8.0-alpine

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 8080

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Tasks"
          hajimari.io/icon: mdi:format-list-checkbox
          hajimari.io/group: "collab"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "tasks.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      caddy-config:
        type: configMap
        name: *app
        globalMounts:
          - path: /etc/caddy/Caddyfile
            subPath: Caddyfile

      vikunja-config:
        type: configMap
        name: *app
        globalMounts:
          - path: /etc/vikunja/config.yml
            subPath: Vikunja.yaml

      files:
        existingClaim: vikunja-files-pvc
        globalMounts:
          - path: /app/vikunja/files
