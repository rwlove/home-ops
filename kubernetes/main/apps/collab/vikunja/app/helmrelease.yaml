---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: collab
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  maxHistory: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16

            envFrom: &envFrom
              - secretRef:
                  name: &secret vikunja

        containers:
          main:
            image:
              repository: vikunja/api
              tag: 0.22.0@sha256:91609ef6c7887f9dbf03542da675dc784807f9861907bdcdb775d4a127605646

            envFrom: *envFrom

            env:
              VIKUNJA_MAILER_HOST: smtp-relay.home.svc.cluster.local.
              VIKUNJA_MAILER_PORT: "2525"
              VIKUNJA_MAILER_FROMEMAIL: Vikunja <vikunja@${SECRET_DOMAIN}>

            resources:
              requests:
                cpu: 15m
                memory: 100M
              limits:
                memory: 100M

          frontend:
            image:
              repository: vikunja/frontend
              tag: 0.22.0@sha256:f603ef35acfe030d34752bc3d84e45a234152110345edf8cf2939db986e900b1

          proxy:
            image:
              repository: caddy
              tag: 2.7.6-alpine

    service:
      main:
        ports:
          http:
            port: 3456

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Tasks"
          hajimari.io/icon: mdi:format-list-checkbox
          hajimari.io/group: "collab"
        hosts:
          - host: &host "tasks.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      caddy-config:
        type: configMap
        name: *app
        globalMounts:
          - path: /etc/caddy/Caddyfile
            subPath: Caddyfile

      vikunja-config:
        type: configMap
        name: *app
        globalMounts:
          - path: /etc/vikunja/config.yml
            subPath: Vikunja.yaml

      files:
        existingClaim: vikunja-files-pvc
        globalMounts:
          - path: /app/vikunja/files
