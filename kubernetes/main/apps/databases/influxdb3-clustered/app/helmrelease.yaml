---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb3-clustered
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: influxdb3-clustered
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    catalog:
      dsn:
        SecretName: influxdb3-secret
        SecretKey: "dsn"
          
    objectStore:
      bucket: "influxdb3-parquet"
      s3:
        endpoint: http://minio.storage.svc.cluster.local:9000
        allowHttp: "true"
        accessKey:
          value: "INFLUXDB3_ACCESS_KEY"
        secretKey:
          value: "INFLUXDB3_SECRET_KEY"

    admin:
      # The list of users to grant access to Clustered via influxctl
      users:
        - firstName: "x"
          lastName: "x"
          email: "${SECRET_EMAIL}"
          # The ID as given by the OAuth Identity Provider
          id: "influxdb3"

      # The dsn for the postgres compatible database (note this is the same as defined above)
      dsn:
        valueFrom:
          secretKeyRef:
            name: "influxdb3-secret"
            key: "dsn"

      identityProvider: "auth0"

      # The JWKS endpoint provided by the Identity Provider
      jwksEndpoint: "auth.${SECRET_DOMAIN}"
