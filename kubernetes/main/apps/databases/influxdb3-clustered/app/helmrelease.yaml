---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb3-clustered
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://helm.influxdata.com/
      chart: influxdb3-clustered
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system

  maxHistory: 2

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    catalog:
      dsn:
        SecretName: influxdb3-secret
        SecretKey: "dsn"
          
