---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: databases-influxdb3-clustered
  namespace: flux-system
spec:
  dependsOn:
    - name: storage-longhorn
    - name: network-cilium
  targetNamespace: databases
  path: ./kubernetes/main/apps/databases/influxdb3-clustered/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
