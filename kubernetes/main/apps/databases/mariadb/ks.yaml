---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: databases-mariadb-operator
  namespace: flux-system
spec:
  targetNamespace: databases
  path: ./kubernetes/main/apps/databases/mariadb/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  dependsOn:
    - name: storage-rook-ceph-cluster
  interval: 30m
  retryInterval: 1m
  timeout: 5m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: databases-mariadb
  namespace: flux-system
spec:
  dependsOn:
    - name: databases-mariadb-operator
    - name: system-external-secrets-stores
  targetNamespace: databases
  path: ./kubernetes/main/apps/databases/mariadb/resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
