---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pgadmin
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://helm.runix.net chart=pgadmin4
      chart: pgadmin4
      version: 1.32.0
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: "8.13"

    # pgadmin upgrades get stuck on the PV if we use RollingUpdate
    strategy:
      type: Recreate

    existingSecret: *app

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    containerSecurityContext:
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW

    env:
      email: "${SECRET_EMAIL}"
      password:
        valueFrom:
          secretKeyRef:
            name: *app
            key: password

    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "PGAdmin (PostgreSQL)"
        hajimari.io/icon: simple-icons:adminer
        hajimari.io/group: Databases
        hajimari.io/instance: "admin"

      hosts:
        - host: &host "pgadmin.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix

    persistentVolume:
      enabled: true
      storageClass: ceph-block
      accessModes:
        - ReadWriteOnce
      size: 200Mi

    resources:
      requests:
        cpu: 15m
        memory: 420M
      limits:
        memory: 420M
