---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: phpmyadmin
      version: 16.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system

  values:
    ingress:
      enabled: true
      ingressClassName: internal
      path: /
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "PHP MyAdmin (MySQL)"
        hajimari.io/icon: mdi:database
        hajimari.io/group: Databases
        hajimari.io/instance: "admin"
      hostname: phpmyadmin.${SECRET_DOMAIN}
      extraTls:
        - hosts:
            - "phpmyadmin.${SECRET_DOMAIN}"
          secretName: "${SECRET_DOMAIN/./-}-tls"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
