---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: phpmyadmin
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: phpmyadmin
      version: 14.3.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system

  values:
    image:
      registry: docker.io
      repository: bitnami/phpmyadmin
      tag: 5.1.3-debian-10-r28
      pullPolicy: IfNotPresent
    containerPorts:
      http: 8080
      https: 8443
    updateStrategy:
      type: RollingUpdate
    podSecurityContext:
      enabled: true
      fsGroup: 1001
    containerSecurityContext:
      enabled: true
      runAsUser: 1001
    ingress:
      enabled: true
      ingressClassName: internal
      path: /
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "PHP MyAdmin (MySQL)"
        hajimari.io/icon: mdi:database
        hajimari.io/group: Databases
        hajimari.io/instance: "admin"
      hostname: phpmyadmin.${SECRET_DOMAIN}
      extraTls:
        - hosts:
            - "phpmyadmin.${SECRET_DOMAIN}"
          secretName: "${SECRET_DOMAIN/./-}-tls"
