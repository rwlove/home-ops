---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
  namespace: databases
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: 19.3.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  values:
    global:
      storageClass: ceph-block

    auth:
      enabled: false
      sentinel: false

    master:
      resources:
        requests:
          cpu: 15m
          memory: 100M
        limits:
          memory: 100M

    replica:
      persistence:
        enabled: false
      resources:
        requests:
          cpu: 15m
          memory: 100M
        limits:
          memory: 100M

    sentinal:
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
