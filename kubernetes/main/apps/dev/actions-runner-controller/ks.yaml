---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-actions-runner-controller
  namespace: flux-system
spec:
  targetNamespace: dev
  dependsOn:
    - name: system-external-secrets-stores
  path: ./kubernetes/main/apps/dev/actions-runner-controller/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-actions-runner-controller-runners
  namespace: flux-system
spec:
  targetNamespace: dev
  dependsOn:
    - name: system-actions-runner-controller
  path: ./kubernetes/main/apps/dev/actions-runner-controller/runners
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
