---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gh-safe-settings
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: ${APP_UID}
            runAsGroup: ${APP_GID}

        containers:
          main:
            image:
              repository: ghcr.io/bjw-s-labs/gh-safe-settings
              tag: 2.1.16@sha256:1955dbbaa524863e759266fbb245729be8cca0c7996d8856da896d6d518664b6
            env:
              NODE_ENV: production
              APP_ID:
                valueFrom:
                  secretKeyRef:
                    name: gh-safe-settings-secret
                    key: app_id
              GH_ORG: rwlove
              PRIVATE_KEY:
                valueFrom:
                  secretKeyRef:
                    name: gh-safe-settings-secret
                    key: app_key
              WEBHOOK_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: gh-safe-settings-secret
                    key: webhook_secret
              CRON: "15 * * * *"
              ENABLE_PR_COMMENT: "true"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 14m
                memory: 64M
              limits:
                memory: 256M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 3000

    ingress:
      main:
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        className: "external"
        hosts:
          - host: &host gh-safe-settings-webhook.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      config:
        type: configMap
        name: gh-safe-settings-configmap
        globalMounts:
          - path: /opt/safe-settings/deployment-settings.yml
            subPath: deployment-settings.yml
            readOnly: true
