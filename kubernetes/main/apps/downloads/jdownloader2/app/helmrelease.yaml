---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app jdownloader2
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/jlesage/jdownloader-2
              tag: v24.01.1
            env:
              TZ: ${TIMEZONE}
              # LANG: es_MX.UTF-8
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
        # pod:
        #   securityContext:
        #     runAsUser: 568
        #     runAsGroup: 568
        #     fsGroup: 568
        #     fsGroupChangePolicy: OnRootMismatch
        #     supplementalGroups: [10000]
    service:
      main:
        ports:
          http:
            port: 5800
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host downloader.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: jdownloader-config-pvc
        globalMounts:
          - path: /config
      downloads:
        enabled: true
        existingClaim: jdownloader-downloads-pvc
        globalMounts:
          - path: /output
