---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jdownloader2
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/jlesage/jdownloader-2
              tag: v24.01.1
            env:
              TZ: ${TIMEZONE}
              # LANG: es_MX.UTF-8
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
        # pod:
        #   securityContext:
        #     runAsUser: 568
        #     runAsGroup: 568
        #     fsGroup: 568
        #     fsGroupChangePolicy: OnRootMismatch
        #     supplementalGroups: [10000]

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 5800

    ingress:
      main:
        className: internal
        hosts:
          - host: &host downloader.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      config:
        existingClaim: jdownloader-config-pvc
        globalMounts:
          - path: /config

      downloads:
        existingClaim: jdownloader-downloads-pvc
        globalMounts:
          - path: /output
