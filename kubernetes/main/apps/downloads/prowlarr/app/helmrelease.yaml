---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prowlarr
  namespace: downloads
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    defaultPodOptions:
      annotations:
        setGateway: "true"

    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"

        containers:
          main:
            image:
              repository: ghcr.io/home-operations/prowlarr
              tag: rolling@sha256:ad966d1ac6e16c012a26ae6411378802d377b952fc94dd5c6afad5d0d77c62b4

            env:
              PROWLARR__INSTANCE_NAME: Prowlarr
              PROWLARR__PORT: &httpPort 80
              PROWLARR__LOG_LEVEL: info

            envFrom:
              - secretRef:
                  name: *app

            securityContext:
              privileged: true
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW

            resources:
              requests:
                cpu: 15m
                memory: 300M
              limits:
                memory: 300M

    service:
      main:
        controller: main
        ports:
          http:
            port: *httpPort

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Tracker Indexing"
          hajimari.io/icon: mdi:movie-search
          hajimari.io/group: Downloads
          hajimari.io/instance: "admin"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/prowlarr/blackberry-abyss.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      config:
        existingClaim: prowlarr-config-pvc
