---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app qbittorrent
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            setGateway: "true"

          securityContext:
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100

          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["sabnzbd"]
                  topologyKey: kubernetes.io/hostname

        containers:
          main:
            nameOverride: qbittorrent
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.3@sha256:f2895e632fe66299d8ccc68265cc11aea92a232b7d0844de9961864b3e504026

            env:
              TZ: ${TIMEZONE}
              QBITTORRENT__PORT: &httpPort 8080
              QBITTORRENT__BT_PORT: &port-bt ${SECRET_VPN_FORWARDED_PORT_1}
              QBT_Preferences__WebUI__AlternativeUIEnabled: false
              QBT_Preferences__WebUI__AuthSubnetWhitelistEnabled: true
              QBT_Preferences__WebUI__AuthSubnetWhitelist: 192.168.0.0/16
              QBT_Preferences__WebUI__LocalHostAuth: false
              QBT_BitTorrent__Session__Interface: eth0
              QBT_BitTorrent__Session__InterfaceAddress:
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
              QBT_BitTorrent__Session__InterfaceName: eth0

            resources:
              requests:
                cpu: 200m
                memory: 8G
              limits:
                memory: 8G

            securityContext:
              runAsUser: 1000
              runAsGroup: 1001

    service:
      main:
        controller: main

        annotations:
          io.cilium/lb-ipam-ips: ${SVC_QBITTORRENT_ADDR}
        type: LoadBalancer
        externalTrafficPolicy: Cluster

        ports:
          http:
            port: *httpPort

          bittorrent:
            port: *port-bt
            protocol: TCP
            targetPort: *port-bt

    ingress:
      main:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_DOMAIN}/css/base/qbittorrent/blackberry-abyss.css"></head>';
            sub_filter_once on;
          hajimari.io/enable: "true"
          hajimari.io/appName: "QBittorrent"
          hajimari.io/icon: mdi:download
          hajimari.io/group: Downloads
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "bt.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: qbittorrent-config-pvc
        advancedMounts:
          main:
            main:
              - path: /config

      downloads:
        existingClaim: qbittorrent-downloads
        advancedMounts:
          main:
            main:
              - path: /downloads

      media:
        existingClaim: qbittorrent-media
        advancedMounts:
          main:
            main:
              - path: /media

      incomplete:
        existingClaim: qbittorrent-incomplete
        advancedMounts:
          main:
            main:
              - path: /incomplete
