--
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/receiver_v1.json
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: fleet-infra
  namespace: flux-system
spec:
  type: github
  events:
    - "ping"
    - "push"
  secretRef:
    name: github-webhook-token
  resources:
    - kind: GitRepository
      name: home-ops-kubernetes
    - kind: Kustomization
      name: apps
      apiVersion: kustomize.toolkit.fluxcd.io/v1
