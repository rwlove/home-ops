---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/receiver_v1.json
apiVersion: notification.toolkit.fluxcd.io/v1
kind: Receiver
metadata:
  name: home-ops
  namespace: flux-system
spec:
  type: github
  events:
    - "ping"
    - "push"
  secretRef:
    name: github-webhook-token
  resources:
    - kind: GitRepository
      name: home-ops-kubernetes
      namespace: flux-system
      apiVersion: kustomize.toolkit.fluxcd.io/v1
    - kind: Kustomization
      name: cluster-apps
      namespace: flux-system
      apiVersion: kustomize.toolkit.fluxcd.io/v1
    - kind: Kustomization
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      name: cluster
      namespace: flux-system
