---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app birdcam-youtube
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: frigate
      namespace: home
  values:
    controllers:
      main:
        type: statefulset
        replicas: 1

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: jrottenberg/ffmpeg
              tag: 7.1-alpine@sha256:5e2bf152f4d251b2a1552443cfde22ba7b1dcbe19095891a5e89f0b68e1da52c

            envFrom:
              - secretRef:
                  name: *app

            env:
              LIBVA_DRIVER_NAME: iHD

            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    host: frigate.home
                    path: /api/version
                    port: &unsecurePort 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 7
                  failureThreshold: 30
              readiness: *probes
              startup: *probes

            args:
              - "-re"
              - "-i"
              - "rtsp://frigate.home:8554/birdcam"
              - "-f"
              - "lavfi"
              - "-i"
              - "anullsrc=r=44100:cl=stereo"
              - "-vcodec"
              - "libx264"
              - "-b:v"
              - "6800k"
              - "-preset"
              - "ultrafast"
              - "-keyint_min"
              - "25"
              - "-g"
              - "50"
              - "-acodec"
              - "aac"
              - "-ar"
              - "44100"
              - "-b:a"
              - "128k"
              - "-f"
              - "flv"
              - "rtmp://a.rtmp.youtube.com/live2/$(YOUTUBE_KEY)"
              - "-v"
              - "verbose"

            resources:
              requests:
                gpu.intel.com/i915: "1"
                cpu: 800m
                memory: 2Gi
              limits:
                gpu.intel.com/i915: "1"
                memory: 2Gi

            securityContext:
              privileged: true

        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
