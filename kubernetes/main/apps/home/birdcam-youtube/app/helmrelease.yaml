---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app birdcam-youtube
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        replicas: 1

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: jrottenberg/ffmpeg
              tag: 4.4-alpine

            envFrom:
              - secretRef:
                  name: *app

            env:
              LIBVA_DRIVER_NAME: i965

            args:
              - "-re"
              - "-i"
              - "rtsp://frigate.home:8554/birdcam"
              - "-f"
              - "lavfi"
              - "-t"
              - "3600"
              - "-i"
              - "anullsrc=r=44100:cl=stereo"
              - "-vcodec"
              - "libx264"
              - "-preset"
              - "veryfast"
              - "-maxrate"
              - "3000k"
              - "-bufsize"
              - "6000k"
              - "-keyint_min"
              - "25"
              - "-g"
              - "50"
              - "-acodec"
              - "aac"
              - "-ar"
              - "44100"
              - "-b:a"
              - "128k"
              - "-f"
              - "flv"
              - "rtmp://a.rtmp.youtube.com/live2/$(YOUTUBE_KEY)"

            resources:
              requests:
                cpu: 15m
                memory: 2Gi
              limits:
                memory: 2Gi

            securityContext:
              privileged: true

        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

    persistence:
      start:
        type: configMap
        name: start-script
        defaultMode: 0775
        advancedMounts:
          main:
            main:
              - path: /scripts/start.sh
                subPath: start.sh
