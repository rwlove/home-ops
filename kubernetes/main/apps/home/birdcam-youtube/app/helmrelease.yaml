---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app birdcam-youtube
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: frigate
      namespace: home
  values:
    controllers:
      main:
        type: statefulset
        replicas: 1

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/jrottenberg/ffmpeg
              tag: 7.1-vaapi@sha256:4f021203f7b26992ef34c0e1a13786019c5b006ec56eb99e42f082840b5aade2

            envFrom:
              - secretRef:
                  name: *app

            env:
              LIBVA_DRIVER_NAME: iHD

            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    host: frigate.home
                    path: /api/version
                    port: &unsecurePort 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 7
                  failureThreshold: 30
              readiness: *probes
              startup: *probes

            args:
              - "-re"         # Read input at native frame rate. This is equivalent to setting
              - "-flags2"     # UNKNOWN - Remove
              - "showall"     # UNKNOWN - Remove
              - "-i"          # input (url next line)
              - "rtsp://frigate.home:8554/birdcam" # input URL
              - "-f"          # format - Remove
              - "lavfi"       # Libavfilter input virtual device. - Remove
              - "-t"          # When used as an input option (before "-i"), limit the duration of data read from the input file. - Remove
              - "3600"        # duration - Remove
              - "-i"          # input (url next line) - Remove
              - "anullsrc=r=44100:cl=stereo" # input URL - Remove
              - "-vcodec"     # video codec
              - "libx264"     # change to 'copy'
              - "-b:v"        # Set video bitrate - Remove
              - "6800k"       # bitrate - Remove
              - "-preset"
              - "ultrafast"
              - "-keyint_min" # UNKNOWN - Remove
              - "25"          # UNKNOWN - Remove
              - "-g"          # UNKNOWN - Remove
              - "50"          # UNKNOWN - Remove
              - "-acodec"     # audio codec
              - "aac"         # codec - Change to 'copy'
              - "-ar"         # Audio Sampling Frequency - Remove
              - "44100"       # Frequency - Remove
              - "-b:a"        # Set audio bitrate - Remove
              - "128k"        # bitrate - Remove
              - "-f"          # output format - Remove
              - "flv"         # formate - Remove
              - "rtmp://a.rtmp.youtube.com/live2/$(YOUTUBE_KEY)"
              - "-v"
              - "verbose"
              - "-stream_loop" # number of stream loops - Remove
              - "-1"           # infinite - Remove

            resources:
              requests:
                gpu.intel.com/i915: "1"
                cpu: 800m
                memory: 2Gi
              limits:
                gpu.intel.com/i915: "1"
                memory: 2Gi

            securityContext:
              privileged: true

        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
