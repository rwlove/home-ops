---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app birdcam-youtube
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: frigate
      namespace: home
  values:
    controllers:
      main:
        type: statefulset
        replicas: 1

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/jrottenberg/ffmpeg
              tag: 7.1-vaapi@sha256:4f021203f7b26992ef34c0e1a13786019c5b006ec56eb99e42f082840b5aade2

            envFrom:
              - secretRef:
                  name: *app

            env:
              LIBVA_DRIVER_NAME: iHD

            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    host: frigate.home
                    path: /api/version
                    port: &unsecurePort 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 7
                  failureThreshold: 30
              readiness: *probes
              startup: *probes

            args:
              - "-re"         # Read input at native frame rate. This is equivalent to setting
              - "-i"          # input (url next line)
              - "rtsp://frigate.home:8554/birdcam" # input URL
              - "-vcodec"     # video codec
              - "copy"        # 
              - "-preset"
              - "ultrafast"
              - "-acodec"     # audio codec
              - "copy"        #
              - "rtmp://a.rtmp.youtube.com/live2/$(YOUTUBE_KEY)"
              - "-v"
              - "verbose"

            resources:
              requests:
                gpu.intel.com/i915: "1"
                cpu: 800m
                memory: 2Gi
              limits:
                gpu.intel.com/i915: "1"
                memory: 2Gi

            securityContext:
              privileged: true

        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
