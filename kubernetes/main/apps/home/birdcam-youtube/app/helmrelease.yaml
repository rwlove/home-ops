---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app birdcam-youtube
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        replicas: 1

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: jrottenberg/ffmpeg
              tag: 7.1-alpine@sha256:5e2bf152f4d251b2a1552443cfde22ba7b1dcbe19095891a5e89f0b68e1da52c

            envFrom:
              - secretRef:
                  name: *app

            env:
              LIBVA_DRIVER_NAME: i965

            command:
              - /start.sh

            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                memory: 64M

            securityContext:
              privileged: true

        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

    persistence:
      start:
        type: configMap
        name: start-script
        defaultMode: 0775
        advancedMounts:
          main:
            main:
              - path: /start.sh
                subPath: start.sh
