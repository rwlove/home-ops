---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app double-take
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: skrashevich/double-take
              tag: v1.13.11.8@sha256:9bf473338fc2fc01effbe7d5fdc12fdbd7184bb19795f5d5d7c529c6818fc412

            env:
              TZ: ${TIMEZONE}
              SAVE_UNKNOWN: "true"

            envFrom:
              - secretRef:
                  name: *app

            resources:
              requests:
                cpu: 30m
                memory: 400M
              limits:
                memory: 400M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 3000

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enale: "true"
          hajimari.io/appName: "Facial Recognition"
          hajimari.io/icon: "cctv"
          hajimari.io/group: "security"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host dt.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      config:
        existingClaim: double-take-config
        advancedMounts:
          main:
            main:
              - path: /.storage

      config-file:
        type: configMap
        name: &config double-take-config
        advancedMounts:
          main:
            main:
              - path: /.storage/config/config.yml
                subPath: config.yml

    configMaps:
      config:
        enabled: true
        data:
          config.yml: |-
            mqtt:
              host: emqx.home.svc.cluster.local
              username: ${DT_MQTT_USERNAME}
              password: ${DT_MQTT_PASSWORD}

            frigate:
              url: http://frigate.home.svc.cluster.local:5000
              cameras:
                - reolink_frontdoor
                - amcrest_frontyard
                - amcrest_pool
                - reolink_bush
                - loryta_deck
                - amcrest_garage

              #zones:
              #  - camera: amcrest_frontyard
              #    zone:
              #      - walkway
              #      - street
              #      - driveway
              #  - camera: reolink_frontdoor
              #    zone:
              #      - walkway
              #      - driveway
              #      - street
              #  - camera: amcrest_pool
              #    zone: pool
              #  - camera: reolink_bush
              #    zone:
              #      - pool
              #      - greenway

            detect:
              match:
                save: true
              unknown:
                save: true

            detectors:
              deepstack:
                enabled: true
                url: "http://deepstack.home.svc.cluster.local:5000"

            time:
              timezone: ${TIMEZONE}
