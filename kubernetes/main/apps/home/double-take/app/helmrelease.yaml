---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app double-take
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: jakowenko/double-take
              tag: 1.13.1

            env:
              TZ: ${TIMEZONE}
              SAVE_UNKNOWN: "true"

            envFrom:
              - secretRef:
                  name: *app

            resources:
              requests:
                cpu: 30m
                memory: 300M
              limits:
                memory: 300M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 3000

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enale: "true"
          hajimari.io/appName: "Facial Recognition"
          hajimari.io/icon: "cctv"
          hajimari.io/group: "security"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host dt.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      config:
        existingClaim: double-take-config
        advancedMounts:
          main:
            main:
              - path: /.storage

      config-file:
        type: configMap
        name: &config double-take-config
        advancedMounts:
          main:
            main:
              - path: /.storage/config/config.yml
                subPath: config.yml

    configMaps:
      config:
        enabled: true
        data:
          config.yml: |-
            mqtt:
              host: emqx.home.svc.cluster.local
              username: "${DT_MQTT_USERNAME}"
              password: "${DT_MQTT_PASSWORD}"

            frigate:
              url: http://frigate.home.svc.cluster.local:5000
              cameras:
                - reolink-frontdoor
                - amcrest-frontyard
                - amcrest-pool
                - reolink-bush

              zones:
                - camera: amcrest-frontyard
                  zone: walkway
                - camera: reolink-frontdoor
                  zone: walkway
                - camera: amcrest-pool
                  zone: pool
                - camera: reolink-bush
                  zone: pool

            detect:
              match:
                save: true
              unknown:
                save: true

            detectors:
              deepstack:
                enabled: true
                url: "http://deepstack.home.svc.cluster.local:5000"

            time:
              timezone: ${TIMEZONE}
