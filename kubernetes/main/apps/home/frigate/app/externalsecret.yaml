---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: frigate
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        # PLUS_API_KEY: "{{ .PLUS_API_KEY }}"
        AMCREST_USER: "{{ .amcrest_user }}"
        AMCREST_PASSWORD: "{{ .amcrest_password }}"
        FRIGATE_WYZECAM_RTSP_PASSWORD: "{{ .FRIGATE_WYZECAM_RTSP_PASSWORD }}"
        REOLINK_USER: "{{ .reolink_user }}"
        REOLINK_PASSWORD: "{{ .reolink_password }}"
        # EMQX
        FRIGATE_MQTT_USERNAME: "{{ .user_1_username }}"
        FRIGATE_MQTT_PASSWORD: "{{ .user_1_password }}"
  dataFrom:
    - extract:
        key: emqx
    - extract:
        key: frigate
