---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          priorityClassName: home-cluster-critical

          annotations:
            k8s.v1.cni.cncf.io/networks: frigate-security-static

          nodeSelector:
            google.feature.node.kubernetes.io/coral-usb: "true"
            intel.feature.node.kubernetes.io/gpu: "true"
            node.network/vlan-security: "true"

        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.16.0-rc4@sha256:c2d49a6fedcca8928db1eccfa8018c8138b25dfe7d506a7ea499aebc3c799b0b

            env:
              #LIBVA_DRIVER_NAME: i965
              LIBVA_DRIVER_NAME: iHD
              # surpress error message documented here: https://github.com/blakeblackshear/frigate/discussions/15362
              OPENCV_LOG_LEVEL: FATAL

            envFrom:
              - secretRef:
                  name: frigate

            probes:
              liveness: &probes
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: &unsecurePort 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 7
                  failureThreshold: 30
              readiness: *probes
              startup:
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: *unsecurePort
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 30

            securityContext:
              privileged: true
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW

            resources:
              requests:
                gpu.intel.com/i915: "1"
                cpu: 3
                memory: 10Gi
              limits:
                gpu.intel.com/i915: "1"
                memory: 10Gi

    service:
      main:
        controller: main
        ports:
          http:
            port: &securePort 8971
          rtsp:
            port: 8554
          go2rtc-tcp:
            enabled: true
            primary: false
            port: 1984
            protocol: TCP
            targetPort: 1984
          go2rtc-udp:
            enabled: true
            primary: false
            port: 1984
            protocol: UDP
            targetPort: 1984
          unsecure:
            port: *unsecurePort

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Security Cameras"
          hajimari.io/icon: mdi:cctv
          hajimari.io/group: "security"
          hajimari.io/instance: "user,admin"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *securePort

    persistence:
      config:
        enabled: true
        existingClaim: frigate-config-pvc
        globalMounts:
          - path: /config

      clips:
        existingClaim: frigate-clips-pvc
        globalMounts:
          - path: /media/frigate/clips

      recordings:
        existingClaim: frigate-recordings-pvc
        globalMounts:
          - path: /media/frigate/recordings

      exports:
        existingClaim: frigate-exports-pvc
        globalMounts:
          - path: /media/frigate/exports

      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        globalMounts:
          - path: /dev/shm

      usb:
        type: hostPath
        hostPath: /dev/bus/usb
        hostPathType: Directory
        advancedMounts:
          main:
            main:
              - path: /dev/bus/usb
