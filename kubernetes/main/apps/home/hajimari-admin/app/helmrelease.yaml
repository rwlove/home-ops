---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app hajimari-admin
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    nameOverride: *app

    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    env:
      TZ: "${TIMEZONE}"
    hajimari:
      instanceName: "admin"

      darkTheme: espresso
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: true
      showAppStatus: true
      showBookmarkGroups: true
      showGlobalBookmarks: true
      showAppUrls: false
      defaultEnable: true

      namespaceSelector:
        any: true
      name: "Lovenet Admin"
      globalBookmarks:
        - group: Infrastructure
          bookmarks:
            - name: PiHole
              url: "http://192.168.6.66/admin"
            - name: Dell PowerEdge R730xd (beast) iDrac
              url: "http://idrac"
            - name: Snapserver (LB)
              url: "http://snapserver-internal.thesteamedcrab.com"
            - name: Jellyfin (LB)
              url: "http://jellyfin-internal.thesteamedcrab.com:8096"
            - name: Mopidy (LB)
              url: "http://mopidy-internal.thesteamedcrab.com:6680"
        - group: Media
          bookmarks:
            - name: Spotify
              url: "http://browse.spotify.com"
            - name: Trakt
              url: "http://trakt.tv"

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Start (Admin)"
          hajimari.io/icon: "weather-sunset"
          hajimari.io/group: "networking"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host start-admin.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: emptyDir

    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-admin-settings"

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 64M
