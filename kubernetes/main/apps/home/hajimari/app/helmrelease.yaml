---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hajimari
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1

    hajimari:
      instanceName: "user"

      lightTheme: gazette
      darkTheme: horizon

      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: false
      showAppStatus: true
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: true

      namespaceSelector:
        any: true
        # matchNames:
        #   - home
        #   - media
        #   - monitoring
        #   - network
        #   - storage
        #   - downloads
        #   - auth
        #   - rook-ceph
        #   - databases
        #   - radio
      name: "Lovenet User"
      globalBookmarks:
        - group: Infrastructure
          bookmarks:
            - name: PiHole
              url: "http://192.168.6.66/admin"
            - name: Dell PowerEdge R730xd (beast) iDrac
              url: "http://idrac"
        - group: Media
          bookmarks:
            - name: Spotify
              url: "http://browse.spotify.com"
            - name: Trakt
              url: "http://trakt.tv"

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Start"
          hajimari.io/icon: "weather-sunset"
          hajimari.io/instance: "admin"
          hajimari.io/group: "networking"
        hosts:
          - host: &host start.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix

    persistence:
      data:
        enabled: true
        type: emptyDir

    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"

    resources:
      requests:
        cpu: 15m
        memory: 86M
      limits:
        memory: 86M
