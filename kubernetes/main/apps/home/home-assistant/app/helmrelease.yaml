---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18.1.0@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84

            envFrom: &envFrom
              - secretRef:
                  name: *app

        containers:
          main:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.11.2@sha256:ff7eb7c296bb514704804a6d68d67e6858edb4366ee38d1c3089e837230a9172

            env:
              POSTGRES_HOST: postgres-home-assistant-rw.databases.svc.cluster.local
              POSTGRES_DB: home_assistant

            envFrom: *envFrom

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 100m
                memory: 1.2G
              limits:
                memory: 1.2G
        pod:
          priorityClassName: home-cluster-critical

          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 100
              - 1010

          annotations:
            k8s.v1.cni.cncf.io/networks: hass-iot-static, hass-security-static

          # IOT VLAN (20), SECURITY VLAN (40)
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node.network/vlan-iot
                        operator: In
                        values:
                          - "true"
                      - key: node.network/vlan-security
                        operator: In
                        values:
                          - "true"

    service:
      main:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_HOME_ASSISTANT_ADDR}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: &httpPort 8123

    route:
      main:
        hostnames:
          - "hass.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: main
                port: *httpPort
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-automation"
          hajimari.io/group: "home automation"
          hajimari.io/appName: "Home Assistant"
          hajimari.io/instance: "user,admin"

    persistence:
      config:
        existingClaim: home-assistant-config-pvc
        globalMounts:
          - path: /config

      media:
        existingClaim: home-assistant-media-pvc
        globalMounts:
          - path: /media
