apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: egress-home-assistant
spec:
  endpointSelector:
    matchLabels:
      policy.lovenet/egress-home-assistant: "true"
  egress:
    - toEndpoints:
        - matchLabels:
            #io.kubernetes.pod.namespace: home
            app.kubernetes.io/name: home-assistant
      toPorts:
        - ports:
            - port: "8123"

