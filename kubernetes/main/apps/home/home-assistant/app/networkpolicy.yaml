apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: egress-home-assistant
spec:
  endpointSelector:
    matchLabels:
      policy.lovenet/egress-home-assistant: "true"
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: home
            app.kubernetes.io/name: home-assistant
      toPorts:
        - ports:
            - port: "8123"

---
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: ingress-home-assistant
spec:
  endpointSelector:
    matchLabels:
      policy.lovenet/ingress-home-assistant: "true"
  ingress:
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: home
            app.kubernetes.io/name: home-assistant

---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: home-assistant
  namespace: home
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  egress:
    - toEndpoints:
        - matchLabels:
            policy.lovenet/ingress-home-assistant: "true"
          matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: Exists
    - toCIDRSet:
        - cidr: 10.10.20.0/24
        - cidr: 10.10.40.0/24
  ingress:
    - fromEndpoints:
        - matchLabels:
            policy.lovenet/egress-home-assistant: "true"
          matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: Exists
        - matchLabels:
            io.kubernetes.pod.namespace: home
            app.kubernetes.io/name: hajimari
        - matchLabels:
            io.kubernetes.pod.namespace: network
            app.kubernetes.io/name: ingress-nginx
