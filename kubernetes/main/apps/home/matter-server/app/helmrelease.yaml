---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matter-server
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  dependsOn: []

  install:
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      *app :
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          priorityClassName: home-cluster-critical

          annotations:
            k8s.v1.cni.cncf.io/networks: matter-server-iot-static

          # IOT VLAN (20)
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node.network/vlan-iot
                        operator: In
                        values:
                          - "true"

          securityContext:
            runAsUser: 0                      # Must be run as root user
            runAsGroup: 0
            runAsNonRoot: false               # Must be run as root user
            fsGroup: 0
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 34

        containers:
          *app :
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 8.1.0@sha256:170aa093ce91c76cde4cc390918307590f0f5558fcec93f913af3cb019e6562a
              pullPolicy: IfNotPresent

            env:
              MATTER_SERVER__INSTANCE_NAME: *app
              MATTER_SERVER__PORT: &httpPort 5580
              MATTER_SERVER__APPLICATION_URL: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
              MATTER_SERVER__LOG_LEVEL: info
    
            args:
              - --storage-path=/data
              - --primary-interface=net1
              - --log-level=debug
              - --log-level-sdk=info

            resources:
              requests:
                cpu: 50m
                memory: 100M
              limits:
                memory: 100M

    service:
      *app :
        controller: *app
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_MATTER_ADDR}
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: *httpPort

    ingress:
      *app :
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Matter Server"
          hajimari.io/icon: mdi:matter
          hajimari.io/group: "home automation"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "matter.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: *httpPort

    persistence:
      data:
        existingClaim: matter-server-data-pvc

      tmp:
        type: emptyDir
        medium: Memory
