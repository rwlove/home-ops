---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matter-server
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  dependsOn: []

  install:
    remediation:
      retries: -1

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    controllers:
      matter-server:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/home-assistant-libs/python-matter-server
              tag: 8.1.0@sha256:170aa093ce91c76cde4cc390918307590f0f5558fcec93f913af3cb019e6562a
            env:
              MATTER_SERVER__INSTANCE_NAME: "{{ .Release.Name }}"
              MATTER_SERVER__PORT: &httpPort 5580
              MATTER_SERVER__APPLICATION_URL: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
              MATTER_SERVER__LOG_LEVEL: info
            args:
              - --storage-path=/data
              - --log-level=debug
              - --log-level-sdk=info

            #               - --primary-interface=net1
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 100Mi

    defaultPodOptions:
      #annotations:
      #  k8s.v1.cni.cncf.io/networks: |
      #    [{
      #      "name": "multus-iot",
      #      "namespace": "network",
      #      "ips": ["192.168.10.122/24"]
      #    }]
      hostUsers: false
      securityContext:
        runAsNonRoot: false # Must be run as root user
        runAsUser: 0        # Must be run as root user
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [34]

    service:
      app:
        ports:
          http:
            port: *httpPort

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Matter Server"
          hajimari.io/icon: mdi:matter
          hajimari.io/group: "home automation"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "matter.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: matter-server
                  port: *httpPort

    persistence:
      data:
        existingClaim: matter-server-data-pvc
      tmp:
        type: emptyDir
