---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-matter-server-multus
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: home
  path: ./kubernetes/main/apps/home/matter-server/net-attach
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  dependsOn:
    - name: network-multus

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-automation-matter-server
  namespace: flux-system
spec:
  targetNamespace: home
  path: ./kubernetes/main/apps/home/matter-server/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  dependsOn:
    - name: storage-longhorn
    - name: home-automation-matter-server-multus
    #- name: kube-system-node-feature-discovery
    #- name: home-automation-emqx
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 3m
