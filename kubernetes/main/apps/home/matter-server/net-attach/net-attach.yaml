---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: matter-server-iot-static
  namespace: home
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "matter-server-iot-static",
      "logLevel": "verbose",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp1s0.20",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "addresses": [
              { "address": "10.10.20.104/24" }
            ]
          }
        },
        {
            "type": "tuning",
            "capabilities": {
                "mac": true
            },
            "sysctl": {
              "net.ipv6.conf.net1.accept_ra": "1",
              "net.ipv6.conf.net1.accept_ra_rt_info_max_plen": "128"
            }
        }
      ]
    }
