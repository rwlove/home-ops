---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name rtlamr2mqtt
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RTL_OPTS: "-vvv -f 345M -F mqtt://emqx-headless.home:1883,user=mqtt-user,pass=40524d764ee8ad47a2546815ed0c9169bf9d1cf23481e634c97dac5fc87fb0ecf1e5c01265f89dd4e5dd7fead435df3ca500b450d54ef47feb315f186a07e604,retain=0,devices=sensors/rtl_433/P[protocol:255]/C[channel:0] -M newmodel -M protocol -M time:iso"
  dataFrom:
    - extract:
        key: emqx
