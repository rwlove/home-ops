---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rtl433tomqtt
  namespace: home
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: emqx
      namespace: home
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: docker-io
    controllers:
      rtl433to2mqtt:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/hertzg/rtl_433_docker
              tag: 23.11-alpine-3.21.3@sha256:a3cb707731587fb1ce1f513303f30e4d264b0aeebac8c2ce1d7e9e2448c49a2f

            args:
              - "-f"
              - "345M"
              - "-F"
              - "mqtt://emqx-internal.thesteamedcrab.com:1883,user=$(MQTT_USER),pass=$(MQTT_PASS),retain=0,devices=rtl_433[/id]"

            envFrom:
              - secretRef:
                  name: *app

            securityContext:
              privileged: true

            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 256Mi

        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: feature.node.kubernetes.io/usb-ff_0bda_2838.present
                        operator: In
                        values:
                          - "true"

          nodeSelector:
            feature.node.kubernetes.io/usb-ff_0bda_2838.present: "true"

    persistence:
      usb:
        type: hostPath
        hostPath: /dev/rtl
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/rtl
