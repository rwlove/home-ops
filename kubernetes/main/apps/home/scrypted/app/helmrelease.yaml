---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: scrypted
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: scrypted-security-static

          # Security VLAN (40)
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node.network/vlan
                        operator: In
                        values:
                          - "security"

          nodeSelector:
            # google.feature.node.kubernetes.io/coral: "true"
            intel.feature.node.kubernetes.io/gpu: "true"
          #securityContext:
          #  supplementalGroups:
          #    - 65542 # gladius:external-services

        containers:
          main:
            image:
              repository: ghcr.io/koush/scrypted
              tag: 18-jammy-full-v0.94.5
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 136m
                memory: 1024Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 8192Mi
            securityContext:
              privileged: true

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 11080
          rebroadcast:
            port: 34135

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Security Cameras (Scrypted)"
          hajimari.io/icon: mdi:cctv
          hajimari.io/group: "security"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host scrypted.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: scrypted-config-pvc
        advancedMounts:
          main:
            main:
              - path: /server/volume

      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache

      cache-npm:
        type: emptyDir
        globalMounts:
          - path: /.npm

      #dev-bus-usb:
      #  type: hostPath
      #  hostPath: /dev/bus/usb
      #  hostPathType: Directory
      #sys-bus-usb:
      #  type: hostPath
      #  hostPath: /sys/bus/usb
      #  hostPathType: Directory

      recs:
        existingClaim: scrypted-recs-pvc
        globalMounts:
          - path: /recs
