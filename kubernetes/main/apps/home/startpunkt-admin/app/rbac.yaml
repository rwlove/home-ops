---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: startpunkt-role
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - ''
      - extensions
      - networking.k8s.io
      - discovery.k8s.io
    resources:
      - ingresses
      - namespaces
      - endpointslices
      - routes
      - nodes
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - hajimari.io
    resources:
      - applications
      - bookmarks
  - verbs:
      - get
      - list
      - watch
      - create
      - update
      - delete
    apiGroups:
      - startpunkt.ullberg.us
    resources:
      - applications
      - bookmarks
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - gateway.networking.k8s.io
    resources:
      - httproutes

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: startpunkt-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: startpunkt-role
subjects:
- kind: ServiceAccount
  name: startpunkt
  namespace: home #keep
