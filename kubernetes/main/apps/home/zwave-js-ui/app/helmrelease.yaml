---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zwave-js-ui
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 10.1.3

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &httpPort 8091
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            securityContext:
              privileged: true

            resources:
              requests:
                cpu: 50m
                memory: 746M
              limits:
                memory: 746M

        pod:
          priorityClassName: home-cluster-critical

          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: aeotec.feature.node.kubernetes.io/zstick-7
                        operator: In
                        values:
                          - "true"

          nodeSelector:
            aeotec.feature.node.kubernetes.io/zstick-7: "true"

    service:
      main:
        controller: main
        ports:
          http:
            port: *httpPort
          websocket:
            port: 3000

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "ZWave JS UI"
          hajimari.io/icon: mdi:z-wave
          hajimari.io/group: "home automation"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "zwave.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      config:
        existingClaim: zwavejs2mqtt-config-pvc
        globalMounts:
          - path: /usr/src/app/store

      usb:
        type: hostPath
        hostPath: /dev/zstick-7
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/zstick-7
