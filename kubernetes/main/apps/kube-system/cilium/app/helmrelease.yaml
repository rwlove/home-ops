---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      version: 1.18.1

  interval: 1h

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values

  values:
    hubble:
      serviceMonitor:
        enabled: true

      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
        label: grafana_dashboard
        namespace: monitoring
        labelValue: "1"

      relay:
        prometheus:
          serviceMonitor:
            enabled: true

      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          className: internal
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/appName: "Hubble"
            hajimari.io/icon: lan
            hajimari.io/group: "networking"
            hajimari.io/instance: "admin"
          hosts:
            - &host hubble.${SECRET_DOMAIN}

    prometheus:
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

    operator:
      prometheus:
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium

    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium
