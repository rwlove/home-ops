---
cluster:
  name: lovenet
  id: 0

cni:
  exclusive: false # Needed to allow Cillium to work properly with Multus

bgp:
  enabled: false
  announce:
    loadbalancerIP: true
    podCIDR: false

bgpControlPlane:
  enabled: true

k8sServiceHost: 192.168.6.1
k8sServicePort: 6443

rollOutCiliumPods: true
localRedirectPolicy: true

kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

loadBalancer:
  algorithm: maglev
  mode: dsr

bandwidthManager:
  enabled: false #can enable with kernel 5.18
  bbr: true
bpf:
  masquerade: true
  tproxy: true

l7Proxy: true

ipam:
  mode: "kubernetes"

ingressController:
  enabled: false
  loadbalancerMode: shared

operator:
  rollOutPods: true

autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: 10.42.0.0/16
routingMode: native

envoy:
  enabled: true
  rollOutPods: true

gatewayAPI:
  enabled: true
  enableAlpn: true
  xffNumTrustedHops: 1

hubble:
  enabled: true
  serviceMonitor:
    enabled: false

  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http

  relay:
    enabled: true
    rollOutPods: true

  ui:
    enabled: true
    ingress:
      enabled: false
    rollOutPods: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: true
