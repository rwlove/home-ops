---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-descheduler
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/kube-system/descheduler/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
