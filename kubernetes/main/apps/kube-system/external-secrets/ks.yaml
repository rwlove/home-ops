---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-external-secrets
  namespace: flux-system
spec:
  targetNamespace: kube-system
  path: ./kubernetes/main/apps/kube-system/external-secrets/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-external-secrets-stores
  namespace: flux-system
spec:
  dependsOn:
    - name: system-external-secrets
  targetNamespace: kube-system
  path: ./kubernetes/main/apps/kube-system/external-secrets/stores
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
