---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-intel-device-plugin-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-system-node-feature-discovery
    - name: system-cert-manager
  path: ./kubernetes/main/apps/kube-system/intel-device-plugin/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: intel-device-plugin-operator
      namespace: kube-system
  interval: 30m
  retryInterval: 1m

---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-intel-device-plugin-gpu
  namespace: flux-system
spec:
  dependsOn:
    - name: system-intel-device-plugin-operator
  path: ./kubernetes/main/apps/kube-system/intel-device-plugin/gpu
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: intel-device-plugin-gpu
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-intel-device-plugin-gpu-exporter
  namespace: flux-system
spec:
  dependsOn:
    - name: system-intel-device-plugin-gpu
  path: ./kubernetes/main/apps/kube-system/intel-device-plugin/exporter
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 3m
