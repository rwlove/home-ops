---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-kubernetes-schemas
  namespace: flux-system
spec:
  path: ./kubernetes/main/apps/kube-system/kubernetes-schemas/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kubernetes-schemas
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
