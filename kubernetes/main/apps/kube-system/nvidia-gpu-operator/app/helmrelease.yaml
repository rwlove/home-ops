---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-gpu-operator
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://helm.ngc.nvidia.com/nvidia
      chart: gpu-operator
      version: v24.3.0
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system

  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    nfd:
      enabled: false

    driver:
      enabled: false

    toolkit:
      enabled: true
      version: v1.13.5
      #env:
      #  - name: CONTAINERD_CONFIG
      #    value: /var/lib/rancher/k3s/agent/etc/containerd/config.toml
      #  - name: CONTAINERD_SOCKET
      #    value: /run/k3s/containerd/containerd.sock
      #  - name: CONTAINERD_RUNTIME_CLASS
      #    value: nvidia
      #  - name: CONTAINERD_SET_AS_DEFAULT
      #    value: "true"

    dcgmExporter:
      enabled: true

    kataManager:
      enabled: false

    devicePlugin:
      config:
        create: true
        name: time-slicing-config
        default: any
        data:
          any: |-
            version: v1
            flags:
              migStrategy: none
            sharing:
              timeSlicing:
                renameByDefault: false
                failRequestsGreaterThanOne: false
                resources:
                  - name: nvidia.com/gpu
                    replicas: 4
