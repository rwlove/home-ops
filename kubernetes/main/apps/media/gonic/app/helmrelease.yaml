---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gonic
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            supplementalGroups:
              - 1001

        containers:
          main:
            image:
              repository: ghcr.io/sentriz/gonic
              tag: v0.16.4@sha256:c27ac11f457288c4eb86f3ac5c8fddc79655b94f2f0e28cf00f50e60059a1342

            env:
              TZ: ${TIMEZONE}
              # GONIC_MUSIC_PATH: "/media-serenity/Library/Music"
              # GONIC_PODCAST_PATH: "/media-serenity/Library/Podcasts"
              # GONIC_CACHE_PATH: "/data/cache"
              GONIC_SCAN_INTERVAL: "120"
              GONIC_PLAYLISTS_PATH: /playlist

            resources:
              requests:
                cpu: 15m
                memory: 800M
              limits:
                memory: 800M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 80

    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/appName: "Gonic Music Server"
          hajimari.io/icon: mdi:folder-play-outline
          hajimari.io/group: "media"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "gonic.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      data:
        existingClaim: gonic-data-pvc

      podcasts:
        existingClaim: gonic-podcasts-pvc

      music:
        existingClaim: gonic-music-pvc

      playlist:
        type: emptyDir
