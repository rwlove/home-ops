---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gonic
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            supplementalGroups:
              - 1001

        containers:
          main:
            image:
              repository: ghcr.io/sentriz/gonic
              tag: v0.16.3@sha256:63d6cac6295dc152722b9f0dc2ffe6a3ba2611639a76d1e814f14b03e268cc04

            env:
              TZ: ${TIMEZONE}
              # GONIC_MUSIC_PATH: "/media-serenity/Library/Music"
              # GONIC_PODCAST_PATH: "/media-serenity/Library/Podcasts"
              # GONIC_CACHE_PATH: "/data/cache"
              GONIC_SCAN_INTERVAL: "120"
              GONIC_PLAYLISTS_PATH: /playlist

            resources:
              requests:
                cpu: 15m
                memory: 500M
              limits:
                memory: 500M

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/appName: "Gonic Music Server"
          hajimari.io/icon: mdi:folder-play-outline
          hajimari.io/group: "media"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "gonic.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        existingClaim: gonic-data-pvc
      podcasts:
        enabled: true
        storageClass: gonic-podcasts-storage-class
        accessMode: ReadWriteOnce
        size: 10Gi
      music:
        enabled: true
        storageClass: gonic-music-storage-class
        mountPath: /music
        accessMode: ReadWriteMany
        size: 3Ti
      playlist:
        enabled: true
        type: emptyDir
