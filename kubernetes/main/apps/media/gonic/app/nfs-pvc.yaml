---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gonic-music-pv
  labels:
    type: nfs
spec:
  storageClassName: gonic-music-storage-class
  capacity:
    storage: 3Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/mass_storage/storage/MP3s/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: gonic-music-pvc
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 3Ti
  volumeName: gonic-music-pv
  storageClassName: gonic-music-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gonic-podcasts-pv
  labels:
    type: nfs
spec:
  storageClassName: gonic-podcasts-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/kubernetes/gonic/podcasts

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: gonic-podcasts-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  volumeName: gonic-podcasts-pv
  storageClassName: gonic-podcasts-storage-class
