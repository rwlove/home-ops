apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.8.4
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system

  values:
    env:
      REDIS_HOSTNAME: dragonfly.databases.svc.cluster.local
      REDIS_PORT: "6379"
      REDIS_DBINDEX: "1"
      DB_DATABASE_NAME: immich
      DISABLE_REVERSE_GEOCODING: "false"
      REVERSE_GEOCODING_PRECISION: "2"
      LOG_LEVEL: verbose
      IMMICH_SERVER_URL: http://immich-server.media.svc.cluster.local:3001
      PUBLIC_IMMICH_SERVER_URL: https://immich.${SECRET_DOMAIN}
      EXTERNAL_PATH: "/external"
      # IMMICH_WEB_URL: http://immich-web.media.svc.cluster.local:3000
      OAUTH_ENABLED: "false"
      # OAUTH_ISSUER_URL: "https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration"
      # OAUTH_CLIENT_ID: immich
      # OAUTH_CLIENT_SECRET: "${SECRET_IMMICH_OAUTH_CLIENT_SECRET}"
      # OAUTH_AUTO_REGISTER: "true"
      # OAUTH_BUTTON_TEXT: "Login with Authelia"

    postgresql:
      enabled: true
      primary:
        containerSecurityContext:
          readOnlyRootFilesystem: false

    immich:
      metrics:
        enabled: true
      logLevel: 'log'
      concurrency:
        backgroundTask: 10
        smartSearch: 5
        metadataExtraction: 10
        faceDetection: 5
        search: 5
        sidecar: 5
        library: 5
        migration: 5
        thumbnailGeneration: 10
        videoConversion: 1
      machineLearning:
        clipModelName: ViT-B-32__openai
        facialRecognitionModelName: antelopev2
      enablePasswordLogin: true
      oauth:
        issuerUrl: https://auth.${SECRET_DOMAIN}
        clientId: immich

      persistence:
        library:
          existingClaim: immich-upload-pvc

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.120.0"

    server:
      controller:
        replicas: 2
        strategy: RollingUpdate

      env:
        TZ: ${TIMEZONE}

      probes:
        liveness: &probes
          enabled: true
          custom: true
          spec:
            httpGet:
              path: /api/server/ping
              port: &serverport 2283
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 5
        readiness: *probes
        startup:
          enabled: false

      resources:
        requests:
          cpu: 15m
          memory: 2.2Gi
        limits:
          memory: 2.2Gi

      ingress:
        main:
          enabled: true
          ingressClassName: external
          annotations:
            external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
            nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            hajimari.io/appName: Photos
            hajimari.io/icon: heroicons:photo
            hajimari.io/instance: "admin"

          hosts:
            - host: &host "photos.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix

      persistence:
        external:
          enabled: true
          existingClaim: immich-external-library-pvc
          #readOnly: true

    machine-learning:
      controller:
        replicas: 2
        strategy: RollingUpdate

      env:
        TZ: ${TIMEZONE}
        # Nvidia
        NVIDIA_VISIBLE_DEVICES: "all"
        NVIDIA_DRIVER_CAPABILITIES: "all"

      resources:
        requests:
          cpu: 100m
          memory: 2048M
          nvidia.com/gpu: 1
        limits:
          memory: 2048M
          nvidia.com/gpu: 1

      pod:
        nodeSelector:
          nvidia.com/gpu.present: "true"

      probes:
        liveness:
          enabled: false
          spec:
            initialDelaySeconds: 90
        readiness:
          enabled: false
          spec:
            initialDelaySeconds: 90
        startup:
          enabled: false
          spec:
            initialDelaySeconds: 90
