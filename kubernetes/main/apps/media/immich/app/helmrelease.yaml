apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system

  values:
    env:
      REDIS_HOSTNAME: dragonfly.databases.svc.cluster.local
      REDIS_PORT: "6379"
      REDIS_DBINDEX: "1"
      DB_DATABASE_NAME: immich
      DISABLE_REVERSE_GEOCODING: "false"
      REVERSE_GEOCODING_PRECISION: "2"
      LOG_LEVEL: verbose
      IMMICH_SERVER_URL: http://immich-server.media.svc.cluster.local:3001
      PUBLIC_IMMICH_SERVER_URL: https://immich.${SECRET_DOMAIN}
      # IMMICH_WEB_URL: http://immich-web.media.svc.cluster.local:3000
      OAUTH_ENABLED: "false"
      # OAUTH_ISSUER_URL: "https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration"
      # OAUTH_CLIENT_ID: immich
      # OAUTH_CLIENT_SECRET: "${SECRET_IMMICH_OAUTH_CLIENT_SECRET}"
      # OAUTH_AUTO_REGISTER: "true"
      # OAUTH_BUTTON_TEXT: "Login with Authelia"

    postgresql:
      enabled: true

    immich:
      metrics:
        enabled: true

      persistence:
        library:
          existingClaim: immich-upload-pvc

    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.106.2"

    server:
      resources:
        requests:
          cpu: 15m
          memory: 1800M
        limits:
          memory: 1800M

      ingress:
        main:
          enabled: true
          ingressClassName: external
          annotations:
            external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
            nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            hajimari.io/appName: Photos
            hajimari.io/icon: heroicons:photo
            hajimari.io/instance: "admin"

          hosts:
            - host: &host "photos.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix

    microservices:
      controller:
        replicas: 2

      resources:
        requests:
          cpu: 100m
          memory: 900M
        limits:
          memory: 900M

    machine-learning:
      resources:
        requests:
          cpu: 100m
          memory: 2048M
        limits:
          memory: 2048M

      probes:
        liveness:
          enabled: false
          spec:
            initialDelaySeconds: 90
        readiness:
          enabled: false
          spec:
            initialDelaySeconds: 90
        startup:
          enabled: false
          spec:
            initialDelaySeconds: 90
