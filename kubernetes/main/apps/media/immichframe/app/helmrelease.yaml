---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immichframe
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: ghcr.io/immichframe/immichframe
              tag: v1.0.22.0@sha256:38d2804a97d65c86278835458aa43b76f6de6dc688776aebd7e7168356c23244

            env:
              # Required
              ImmichServerUrl: "https://photos.thesteamedcrab.com"
              ApiKey: "dSyKHqGmpgrqisf7sNXJKMzYTec6sLprMrHpyyk9Y"
              #Security
              AuthenticationSecret: "password"
              # Image
              ImageZoom: "true"
              Interval: "10"
              TransitionDuration: "2"
              # Filters (comma separated list)
              Albums: "ad782b0e-9e90-453c-98e7-086455300ef1"
              #ExcludedAlbums: "ALBUM3,ALBUM4"
              #People: "PERSON1,PERSON2"
              ShowMemories: "false"
              ShowFavorites: "false"
              ImagesFromDays: ""
              ImagesFromDate: ""
              ImagesUntilDate: ""
              # Clock
              ShowClock: "false"
              #ClockFormat: "HH:mm"
              # Weather
              #WeatherApiKey: "API-KEY"
              #UnitSystem: "imperial"
              #Language: "en"
              #ShowWeatherDescription: "true"
              #WeatherLatLong: "40.730610, -73.935242"
              # Metadata
              ShowImageDesc: "true"
              ShowPeopleDesc: "true"
              ShowImageLocation: "true"
              ShowPhotoDate: "true"
              PhotoDateFormat: "yyyy-MM-dd"
              # Caching
              RenewImagesDuration: "30"
              DownloadImages: "false"
              RefreshAlbumPeopleInterval: "12"
              # UI
              PrimaryColor: "#FFFFFF"
              BaseFontSize: "17px"
              # Misc
              #ImmichFrameAlbumName: ""

            resources:
              requests:
                cpu: 15m
                memory: 120M
              limits:
                memory: 120M

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 8080

    ingress:
      main:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        hosts:
          - host: &host "immichframe.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort
