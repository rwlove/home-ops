---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: intel.feature.node.kubernetes.io/gpu
                        operator: In
                        values:
                          - "true"
            #podAntiAffinity:
            #  requiredDuringSchedulingIgnoredDuringExecution:
            #    - labelSelector:
            #        matchExpressions:
            #          - key: app.kubernetes.io/name
            #            operator: In
            #            values: ["frigate", "ollama", "localai"]
            #      topologyKey: kubernetes.io/hostname

          enableServiceLinks: false

          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"

          securityContext:
            runAsUser: 1000
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 1001

        containers:
          main:
            image:
              repository: jellyfin/jellyfin
              tag: 10.9.0@sha256:e2f9179a8e55f131a134ea100b0191b7c938558d4803295d22281151383ea7c7

            env:
              TZ: "${TIMEZONE}"

            resources:
              requests:
                cpu: 100m
                gpu.intel.com/i915: 1
                memory: 4.2G
              limits:
                gpu.intel.com/i915: 1
                memory: 4.2G

    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${SVC_JELLYFIN_ADDR}
        ports:
          http:
            port: &httpPort 8096

    ingress:
      main:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            10.42.0.0/16,10.43.0.0/16,192.168.0.0/16
          hajimari.io/enable: "true"
          hajimari.io/appName: "Jellyfin"
          hajimari.io/icon: simple-icons:jellyfin
          hajimari.io/group: "monitoring"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      config:
        existingClaim: jellyfin-config-pvc

      music:
        existingClaim: jellyfin-music-pvc

      movies:
        existingClaim: jellyfin-movies-pvc

      television:
        existingClaim: jellyfin-television-pvc

      transcode:
        type: emptyDir
