spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 15Gi
  volumeName: jellyfin-cache-pv
  storageClassName: jellyfin-cache-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyseerr-cache-pv
  labels:
    type: longhorn
spec:
  capacity:
    storage: 15Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: jellyseerr-cache-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "2880"
    volumeHandle: jellyseerr-cache-xfs
