---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: jellyseerr-config-pvc
  labels:
    type: longhorn
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2Gi
  volumeName: jellyfin-config-pv
  storageClassName: jellyfin-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyseerr-config-pv
  labels:
    type: longhorn
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: jellyseerr-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "2880"
    volumeHandle: jellyseerr-config-xfs

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: jellyseerr-cache-pvc
  labels:
