# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app music-assistant
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        statefulset:
          volumeClaimTemplates:
            - name: data
              mountPath: /data
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: ceph-block

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100

        containers:
          main:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.0.0b92@sha256:19065f3a636f44f89df8e87939e7bf90bd80d5ff2854788e7db60f7700b3ef5c

            env:
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 500m
                memory: 2500Mi
              limits:
                memory: 2500Mi

    service:
      main:
        ports:
          http:
            port: 8095

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Music Assistant"
          hajimari.io/icon: "mdi:headphones"
          hajimari.io/group: "media"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      media:
        enabled: true
        existingClaim: music-server-music-pvc
        readOnly: true
