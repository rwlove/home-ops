# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app music-assistant
  namespace: media
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100

        containers:
          main:
            image:
              repository: ghcr.io/music-assistant/server
              tag: 2.6.0b18

            resources:
              requests:
                cpu: 15m
                memory: 1Gi
              limits:
                memory: 1Gi

    service:
      main:
        controller: main
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_MUSIC_ASSISTANT_ADDR}
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: &httpPort 8095
          http2:
            port: 1780
          snapserver:
            port: 1704

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Music Assistant"
          hajimari.io/icon: "mdi:headphones"
          hajimari.io/group: "media"
          hajimari.io/instance: "admin,user"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort

    persistence:
      media:
        existingClaim: music-assistant-music-pvc

      data:
        existingClaim: music-assistant-data-pvc

      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /.audio
            subPath: .audio
