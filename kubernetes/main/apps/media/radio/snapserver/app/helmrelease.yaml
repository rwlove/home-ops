---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app snapserver
  namespace: radio
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: snapserver
      version: 0.1.6
      sourceRef:
        kind: HelmRepository
        name: buvis
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalIPs:
        - ${SVC_SNAPSERVER_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 80

      audio:
        enabled: true
        type: LoadBalancer
        externalIPs:
        - ${SVC_SNAPSERVER_ADDR}
        externalTrafficPolicy: Local
        ports:
          audio:
            port: 1704

      control:
        enabled: true
        type: LoadBalancer
        externalIPs:
        - ${SVC_SNAPSERVER_ADDR}
        externalTrafficPolicy: Local
        ports:
          control:
            port: 1705

      stream1:
        enabled: true
        type: LoadBalancer
        externalIPs:
        - ${SVC_IP_SNAPSERVER}
        externalTrafficPolicy: Local
        ports:
          stream1:
            port: 4955
