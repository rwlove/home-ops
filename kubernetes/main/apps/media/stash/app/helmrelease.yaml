---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stash
  namespace: media
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: stashapp/stash
              tag: v0.28.1@sha256:645f6c15b079410d50d488dbeb247c92f25534094dad4e15d886e47648b897f7

            env:
              TZ: "${TIMEZONE}"
              STASH_STASH: /media/
              STASH_GENERATED: /data/generated/
              STASH_METADATA: /data/metadata/
              STASH_CACHE: /data/cache/

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 9999

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Private"
          hajimari.io/icon: mdi:box
          hajimari.io/group: "media"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host stash.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: stash-config-pvc
        globalMounts:
          - path: /root/.stash

      data:
        existingClaim: stash-data-pvc
