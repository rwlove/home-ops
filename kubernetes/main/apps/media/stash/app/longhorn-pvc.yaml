---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: stash-config-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 4Gi
  volumeName: stash-config-pv
  storageClassName: stash-config-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-config-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-backup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: stash-config-storage-class
  csi:
    driver: driver.longhorn.io
    fsType: xfs
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "2880"
    volumeHandle: stash-config-xfs

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: media
  name: stash-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 30Gi
  volumeName: stash-data-pv
  storageClassName: stash-data-storage-class

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: stash-data-pv
  labels:
    type: longhorn
    recurring-job-group.longhorn.io/weekly-backup: enabled
    recurring-job-group.longhorn.io/daily-snapshot: enabled
spec:
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  accessModes:
