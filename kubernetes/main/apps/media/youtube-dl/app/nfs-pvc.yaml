---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: youtube-dl-pv
  labels:
    type: nfs
spec:
  storageClassName: youtube-dl-storage-class
  capacity:
    storage: 300Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: "${SECRET_NFS_HOST_0}"
    path: /mnt/downloads/media/Download/youtube-dl
