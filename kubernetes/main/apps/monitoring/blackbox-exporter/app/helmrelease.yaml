---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blackbox-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 9.4.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system

  install:
    createNamespace: true

  values:
    fullnameOverride: blackbox-exporter

    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: true
      privileged: true
      capabilities:
        add:
          - NET_RAW
          - NET_ADMIN

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app

    ingress:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "Blackbox Exporter"
        hajimari.io/icon: mdi:solid
        hajimari.io/group: "monitoring"
        hajimari.io/instance: "admin"

      hosts:
        - host: &host "blackbox.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix

    allowIcmp: true

    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
        http_403:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
            valid_status_codes: [403]
        http_401:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
            valid_status_codes: [401]
        http_400:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: "ip4"
            valid_status_codes: [400]
        icmp:
          prober: icmp
          timeout: 30s
          icmp:
            preferred_ip_protocol: "ip4"
    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: prometheus
        interval: 5m
        scrapeTimeout: 30s
      targets:
        - module: http_2xx
          name: hue-bridge-icmp
          url: hue
        - module: icmp
          name: apc-ups-icmp
          url: ups
        - module: icmp
          name: dell-idrac-icmp
          url: idrac
        - module: http_2xx
          name: bond-bridge-icmp
          url: bond-bridge
        - module: icmp
          name: ecowitt
          url: ecowitt
        - module: http_2xx
          name: wled-bush
          url: wled-bush
        - module: http_2xx
          name: wled-nightlight
          url: wled-nightlight
        - module: http_2xx
          name: wled-gym-1
          url: wled-gym-1
        #- module: http_2xx
        #  name: wled-gym-2
        #  url: wled-gym-2
        - module: http_2xx
          name: wled-gym-3
          url: wled-gym-3
        - module: http_2xx
          name: wled-gym-4
          url: wled-gym-4
        - module: http_2xx
          name: wled-gym-5
          url: wled-gym-5
        - module: http_2xx
          name: wled-hyperion
          url: wled-hyperion
        - module: http_2xx
          name: wled-wallcontrol-left
          url: wled-wallcontrol-left
        - module: http_2xx
          name: wled-wallcontrol-right
          url: wled-wallcontrol-right
        - module: http_2xx
          name: wled-cabinet-1
          url: wled-cabinet-1
        - module: http_2xx
          name: wled-cabinet-2
          url: wled-cabinet-2
        - module: http_2xx
          name: wled-bar
          url: wled-bar
        - module: http_2xx
          name: water-softener
          url: water-softener
        - module: icmp
          name: thermostat
          url: thermostat
        - module: icmp
          name: roborock-mainfloor
          url: roborock-mainfloor
        - module: icmp
          name: roborock-upstairs
          url: roborock-upstairs
        - module: icmp
          name: worker1-iot
          url: worker1-iot
        - module: icmp
          name: worker2-iot
          url: worker2-iot
        - module: icmp
          name: worker3-iot
          url: worker3-iot
        - module: icmp
          name: worker4-iot
          url: worker4-iot
        - module: icmp
          name: worker5-iot
          url: worker5-iot
        - module: icmp
          name: worker6-iot
          url: worker6-iot
        - module: icmp
          name: worker7-iot
          url: worker7-iot
        - module: icmp
          name: worker8-iot
          url: worker8-iot
        - module: icmp
          name: worker1-security
          url: worker1-security
        - module: icmp
          name: worker2-security
          url: worker2-security
        - module: icmp
          name: worker3-security
          url: worker3-security
        - module: icmp
          name: worker4-security
          url: worker4-security
        - module: icmp
          name: worker5-security
          url: worker5-security
        - module: icmp
          name: worker6-security
          url: worker6-security
        - module: icmp
          name: worker7-security
          url: worker7-security
        - module: icmp
          name: worker8-security
          url: worker8-security
        - module: icmp
          name: security-storage
          url: security-storage
        - module: icmp
          name: amcrest-frontyard
          url: amcrest-frontyard
        - module: icmp
          name: reolink-frontdoor
          url: reolink-frontdoor
        - module: icmp
          name: reolink-bush
          url: reolink-bush
        - module: http_2xx
          name: amcrest-pool
          url: amcrest-pool
        - module: icmp
          name: reolink-backyard
          url: reolink-backyard
        - module: icmp
          name: aquara-fp2-presence-sensor-office
          url: aquara-presense-office
        - module: icmp
          name: aquara-fp2-presence-sensor-server-room
          url: aquara-presense-server-room
    prometheusRule:
      enabled: true
      additionalLabels:
        app: prometheus-operator
        release: prometheus
      rules:
        - alert: BlackboxSslCertificateWillExpireSoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 3
          for: 5m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $labels.target }}"}} will expire in less than 3 days
        - alert: BlackboxSslCertificateExpired
          expr: probe_ssl_earliest_cert_expiry - time() <= 0
          for: 5m
          labels:
            severity: critical
          annotations:
            description: |-
              The SSL certificate for {{"{{ $labels.target }}"}} has expired
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 5m
          labels:
            severity: critical
          annotations:
            description: |-
              The host {{"{{ $labels.target }}"}} is currently unreachable
