---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-blackbox-exporter
  namespace: flux-system
spec:
  dependsOn:
    - name: monitoring-kube-prometheus-stack
  path: ./kubernetes/main/apps/monitoring/blackbox-exporter/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: blackbox-exporter
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
