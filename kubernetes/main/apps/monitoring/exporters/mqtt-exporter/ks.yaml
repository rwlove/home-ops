---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-mqtt-exporter
  namespace: flux-system
spec:
  targetNamespace: monitoring
  dependsOn:
    - name: home-automation-emqx
  path: ./kubernetes/apps/monitoring/exporters/mqtt-exporter/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
