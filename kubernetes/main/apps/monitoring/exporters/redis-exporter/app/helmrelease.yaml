---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app redis-exporter
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: redis-exporter
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  values:
    fullnameOverride: *app
    redisAddress: redis://dragonfly.databases.svc.cluster.local:6379
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: yes
