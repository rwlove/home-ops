---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: helm-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: helm-dashboard
      version: 0.1.10
      sourceRef:
        kind: HelmRepository
        name: komodorio-charts
        namespace: flux-system

  values:
    ingress:
      enabled: true
      className: internal
      annotations:
        hajimari.io/appName: "Helm Dashboard"
        hajimari.io/icon: mdi:helm
        hajimari.io/group: "monitoring"
        hajimari.io/instance: "admin"
      hosts:
        - host: &host "helm.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

    dashboard:
      persistence:
        enabled: true
        storageClass: "ceph-block"
