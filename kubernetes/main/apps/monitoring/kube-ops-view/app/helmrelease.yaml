---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-ops-view
  namespace: monitoring
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset

        containers:
          main:
            image:
              repository: hjacobs/kube-ops-view
              tag: 23.5.0@sha256:a4fae38f93d7e0475b2bcef28c72a65d39d824daed22b26c4cef0a6da89aac7e

    serviceAccount:
      create: true
      name: kube-ops-view

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 8080

    ingress:
      main:
        className: internal
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "KubeOps View"
          hajimari.io/icon: "list-status"
          hajimari.io/group: "monitoring"
          hajimari.io/instance: "admin"
        hosts:
          - host: &host kube-ops-view.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort
