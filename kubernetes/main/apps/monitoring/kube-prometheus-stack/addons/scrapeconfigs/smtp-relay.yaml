---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name smtp-relay
spec:
  scrape_interval: 10m
  scrape_timeout: 10s
  static_configs: [targets: ["${SVC_SMTP_RELAY_ADDR}:8080"]]
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
