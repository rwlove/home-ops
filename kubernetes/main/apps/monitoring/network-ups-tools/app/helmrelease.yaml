---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app network-ups-tools
  namespace: monitoring
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        pod:
          annotations:
            configmap.reloader.stakater.com/reload: &config network-ups-tools-config

        containers:
          main:
            image:
              repository: ghcr.io/jr0dd/network-ups-tools
              tag: v2.8.1@sha256:2a6e47d431cbb901482ad6692f089a7541524fd3538e42857b39663bb331ba25

            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 128Mi

            securityContext:
              privileged: true

    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_NUT_ADDR}
        ports:
          http:
            port: 3493
            protocol: TCP

    persistence:
      config:
        type: configMap
        name: *config
        globalMounts:
          - path: /etc/nut
            readOnly: true
