---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - helm-release.yaml
configMapGenerator:
  - name: network-ups-tools-config
    namespace: monitoring
    files:
      - ./config/nut.conf
      - ./config/ups.conf
      - ./config/upsd.conf
      - ./config/upsd.users
generatorOptions:
  disableNameSuffixHash: true
