---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app prometheus-nut-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  maxHistory: 3

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: docker.io/hon95/prometheus-nut-exporter
              tag: 1.2.1

            env:
              TZ: ${TIMEZONE}
              HTTP_PATH: &metrics /metrics
              RUST_LOG: debug

            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 100Mi
    service:
      main:
        ports:
          http:
            port: 9995

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: *metrics
            scrapeTimeout: 10s
            params:
              target: ["network-ups-tools.monitoring:3493"]
            relabelings:
              - sourceLabels: [__param_target]
                targetLabel: target
