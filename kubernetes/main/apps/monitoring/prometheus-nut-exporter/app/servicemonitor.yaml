---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nut
  namespace: monitoring
spec:
  endpoints:
    - port: http
      scheme: http
      path: /metrics
      scrapeTimeout: 10s
      params:
        target: ["network-ups-tools.monitoring:3493"]
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: target
