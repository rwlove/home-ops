---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: 5.0.7
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.2.0-thick

    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.6.2

      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin

    #affinity:
    #  nodeAffinity:
    #    requiredDuringSchedulingIgnoredDuringExecution:
    #      nodeSelectorTerms:
    #        - matchExpressions:
    #            - key: node.network/vlan-iot
    #              operator: In
    #              values:
    #                - "true"
    #        - matchExpressions:
    #            - key: node.network/vlan-security
    #              operator: In
    #              values:
    #                - "true"

    securityContext:
      privileged: true
      capabilities:
        add:
          - SYS_ADMIN
          - NET_RAW

    resources:
      requests:
        cpu: 5m
        memory: 512M
      limits:
        memory: 512M
