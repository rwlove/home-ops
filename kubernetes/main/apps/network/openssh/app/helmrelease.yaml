---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openssh
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      openssh:
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          surge: 1
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/openssh-server
              tag: version-8.6_p1-r3
            env:
              PUBLIC_KEY_FILE: /sshd/authorized_keys
              USER_NAME: chk
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 25m
                memory: 25Mi
              limits:
                memory: 100Mi
        pod:
          annotations:
            reloader.stakater.com/auto: "true"

    service:
      app:
        controller: openssh
        ports:
          ssh:
            port: &port 22
            protocol: TCP

    route:
      app:
        hostnames:
          - ssh.${SECRET_DOMAIN}
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: ssh
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      init:
        type: configMap
        name: config-initializer
        defaultMode: 0777
        globalMounts:
          - path: /etc/cont-init.d/45-config
            subPath: 45-config

      sshd:
        type: secret
        name: sshd-config
