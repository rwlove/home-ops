---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/tcproute_v1alpha2.json
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: ssh
  annotations:
    external-dns.alpha.kubernetes.io/target: tcp
    external-dns.alpha.kubernetes.io/hostname: "ssh.${SECRET_DOMAIN}"
    # doesn't work with cloudflared, need to remove the proxy
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    external-dns.alpha.kubernetes.io/ttl: "120"
spec:
  parentRefs:
    - name: tcp
      namespace: network
      sectionName: ssh
  rules:
    - backendRefs:
        - name: openssh
          namespace: network
          port: 22
