---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ssh
spec:
  hostnames: ["ssh.${SECRET_DOMAIN}"]
  parentRefs:
    - name: tcp
      namespace: network
      sectionName: ssh
  rules:
    - backendRefs:
        - name: openssh
          namespace: network
          port: 22
