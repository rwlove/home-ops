---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-kube-prometheus-stack
  namespace: flux-system
spec:
  dependsOn:
    - name: storage-rook-ceph-cluster
    - name: system-external-secrets-stores
    - name: observability-prometheus-operator-crds
  targetNamespace: observability
  path: ./kubernetes/main/apps/observability/kube-prometheus-stack/app/
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  interval: 30m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-kube-prometheus-stack-addons
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: observability
  path: ./kubernetes/main/apps/observability/kube-prometheus-stack/addons/
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false
  dependsOn:
    - name: observability-kube-prometheus-stack
