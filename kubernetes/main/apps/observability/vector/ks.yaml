---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-vector-aggregator
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: observability
  path: ./kubernetes/main/apps/observability/vector/aggregator
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: true
  dependsOn:
    - name: system-external-secrets-stores

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-vector-agent
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: observability
  path: ./kubernetes/main/apps/observability/vector/agent
  prune: false # revert to true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  wait: false # no flux ks dependents
  dependsOn:
    - name: observability-vector-aggregator
