apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio
  namespace: storage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minio
    creationPolicy: Owner
  dataFrom:
    - extract:
        # MINIO_ROOT_USER, MINIO_ROOT_PASSWORD
        # TODO: MINIO_PROMETHEUS_TOKEN - what's this about?
        key: minio
