# yamllint disable
---
apiVersion: v1
kind: Secret
metadata:
    name: cluster-secrets
    namespace: flux-system
stringData:
    # General
    SECRET_DOMAIN: "${DOMAIN}"
    SECRET_EMAIL: "${EMAIL}"

    # NFS
    SECRET_NFS_HOST_0: "${NFS_HOST_0}"
    SECRET_NFS_HOST_2: "${NFS_HOST_2}"
    SECRET_NFS_HOST_SECURITY: "${NFS_HOST_SECURITY}"
