# yamllint disable
apiVersion: v1
kind: Secret
metadata:
    name: cluster-secrets
    namespace: flux-system
stringData:
    SECRET_DOMAIN: "${DOMAIN}"
    SECRET_EMAIL: "${EMAIL}"
    SECRET_LONGHORN_BACKUP_PATH: "${LONGHORN_BACKUP_PATH}"
    # NFS
    SECRET_NFS_HOST_0: "${NFS_HOST_0}"
    SECRET_NFS_HOST_1: "${NFS_HOST_1}"
    SECRET_NFS_HOST_2: "${NFS_HOST_2}"
    SECRET_NFS_HOST_FRIGATE: "${NFS_HOST_FRIGATE}"
    # Qbittorrent
    SECRET_VPN_FORWARDED_PORT_1: "${QBITTORRENT_PORT}"
    # Downloads Gateway
    SECRET_WIREGUARD_CITY: "${WIREGUARD_CITY}"
    # Databases
    ## Postgres
    SECRET_POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ### authentik ###
    SECRET_AUTHENTIK_DB_PASSWORD: "${AUTHENTIK_DB_PASSWORD}"
    ### redis ###
    SECRET_REDIS_PASSWORD: "${REDIS_PASSWORD}"
    ### vikunja (using same password for both settings)  ###
    SECRET_VIKUNJA_POSTGRES_PASSWORD: "${VIKUNJA_POSTGRES_PASSWORD}"
    SECRET_VIKUNJA_POSTGRES_ADMIN_PASSWORD: "${VIKUNJA_POSTGRES_PASSWORD}"
    # Vikunja
    SECRET_AUTHENTIK_VIKUNJA_CLIENT_SECRET: "${AUTHENTIK_VIKUNJA_CLIENT_SECRET}"
    # Internal DNS
    SECRET_DNS_HOST: "${DNS_HOST}"
    SECRET_TSIG_SECRET: "${TSIG_SECRET}"
    SECRET_TSIG_KEYNAME: "${TSIG_KEYNAME}"
    # Grafana
    SECRET_GRAFANA_ADMIN_USER: "${GRAFANA_ADMIN_USER}"
    SECRET_GRAFANA_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD}"
    SECRET_GRAFANA_DB_USER: "${GRAFANA_DB_USER}"
    SECRET_GRAFANA_DB_PASSWORD: "${GRAFANA_DB_PASSWORD}"
