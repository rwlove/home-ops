# yamllint disable
apiVersion: v1
kind: Secret
metadata:
    name: cluster-secrets
    namespace: flux-system
stringData:
    SECRET_DOMAIN: "${DOMAIN}"
    SECRET_EMAIL: "${EMAIL}"
    SECRET_LONGHORN_BACKUP_PATH: "${LONGHORN_BACKUP_PATH}"
    # NFS
    SECRET_NFS_HOST_0: "${NFS_HOST_0}"
    SECRET_NFS_HOST_1: "${NFS_HOST_1}"
    SECRET_NFS_HOST_2: "${NFS_HOST_2}"
    SECRET_NFS_HOST_FRIGATE: "${NFS_HOST_FRIGATE}"
    # Grafana
    SECRET_GRAFANA_PASSWORD: "${GRAFANA_PASSWORD}"
    # Internal DNS
    SECRET_DNS_HOST: "${DNS_HOST}"
    SECRET_TSIG_SECRET: "${TSIG_SECRET}"
    SECRET_TSIG_KEYNAME: "${TSIG_KEYNAME}"
